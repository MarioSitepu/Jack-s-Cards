        *, *::before, *::after {

        a:hover {

        /* Layout & Sections */
        .container {

        section {

        /* Header & Navigation */
        header {

        nav {

        }

        nav .logo {

        }

        nav ul {

        nav ul li a {
            color: var(--text-light);
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .nav-toggle {
            display: none; /* Hidden on desktop */

            border: none;
            color: var(--text-light);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
        }

            overflow: hidden;
        }

        }

        .btn {
