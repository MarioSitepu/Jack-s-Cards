<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureTech Solutions - Project 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Resets & Variables */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --text-light: #f0f0f0;
            --text-dark: #333;
            --bg-light: #ffffff;
            --bg-dark-section: #f8f8f8;
            --accent-color: #00e0ff;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --container-max-width: 1200px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            scroll-behavior: smooth;
        }

        .container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 1rem 0;
            box-shadow: 0 4px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        header nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        header nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        header nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 100px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
        }

        .hero::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse 5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .hero .project-date {
            font-size: 1.2rem;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: var(--border-radius);
            display: inline-block;
            margin-top: 15px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .btn {
            background: var(--accent-color);
            color: var(--text-dark);
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 15px rgba(0, 224, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 224, 255, 0.4);
            background: #00c6e0; /* Slightly darker accent */
        }

        /* Section Styling */
        section {
            padding: 80px 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: var(--bg-dark-section);
        }

        section h2 {
            font-size: 2.8rem;
            margin-bottom: 40px;
            color: var(--text-dark);
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--secondary-gradient);
            border-radius: 5px;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--shadow);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .feature-card .icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 15px;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-card h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 600;
        }

        .feature-card p {
            font-size: 1rem;
            color: #666;
        }

        /* About Section */
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            font-size: 1.1rem;
            color: #555;
        }

        .about-content p {
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 30px 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 50px;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            header .container {
                flex-direction: column;
                gap: 15px;
            }
            header h1 {
                font-size: 1.8rem;
            }
            header nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            header nav a {
                font-size: 1rem;
            }
            .hero h2 {
                font-size: 2.8rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
            section h2 {
                font-size: 2.2rem;
            }
            .features-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 15px;
            }
            header h1 {
                font-size: 1.5rem;
            }
            header nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .hero {
                padding: 80px 0;
                min-height: 50vh;
            }
            .hero h2 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .hero .project-date {
                font-size: 1rem;
            }
            .btn {
                padding: 12px 25px;
                font-size: 1rem;
            }
            section {
                padding: 60px 0;
            }
            section h2 {
                font-size: 1.8rem;
            }
            .feature-card h3 {
                font-size: 1.5rem;
            }
            .about-content {
                font-size: 1rem;
            }
        }
    </
</body>
</html>
