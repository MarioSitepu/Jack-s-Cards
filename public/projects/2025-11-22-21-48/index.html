<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Modern Showcase</title>

    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
            --text-dark: #333;
            --text-light: #f4f4f4;
            --bg-light: #ffffff;
            --bg-neutral: #f8faff; /* Slightly off-white */
            --bg-dark: #2c3e50;
            --accent-color: #2575fc;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;
        }

        /* Base Styles & Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-neutral);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0047b3; /* Darker accent on hover */
        }

        ul {
            list-style: none;
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            margin-bottom: 1rem;
        }

        /* Header */
        .header {
            background: var(--bg-light);
            padding: var(--spacing-sm) 0;
            box-shadow: 0 4px 15px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for older browsers */
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .nav-list {
            display: flex;
            gap: var(--spacing-md);
        }

        .nav-item a {
            font-weight: 600;
            color: var(--text-dark);
            position: relative;
            padding-bottom: 5px;
        }

        .nav-item a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease-in-out;
        }

        .nav-item a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex: 1;
            padding-top: var(--spacing-md);
        }

        section {
            padding: var(--spacing-lg) 0;
            margin-bottom: var(--spacing-md);
        }

        /* Hero Section */
        .hero {
            background: var(--primary-gradient);
            color: var(--text-light);
            text-align: center;
            padding: var(--spacing-lg) 0;
            border-radius: var(--border-radius);
            margin: var(--spacing-md) auto;
            box-shadow: 0 15px 35px var(--shadow-medium);
            overflow: hidden; /* For potential background elements */
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: var(--secondary-gradient);
            color: var(--text-light);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
        }

        /* About Section */
        .about {
            background-color: var(--bg-light);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 20px var(--shadow-light);
            padding: var(--spacing-lg) var(--spacing-md);
            text-align: center;
        }

        .about h2 {
            font-size: 2.8rem;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
            margin-bottom: var(--spacing-md);
        }

        .about-content {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-lg);
            justify-content: center;
            align-items: center;
            margin-top: var(--spacing-md);
        }

        .about-text, .about-image {
            flex: 1;
            min-width: 300px; /* Minimum width for stacking */
            padding: 1rem;
        }

        .about-image img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px var(--shadow-medium);
        }

        /* Features Section */
        .features {
            background-color: var(--bg-neutral); /* Lighter background for contrast */
            padding: var(--spacing-lg) 0;
            text-align: center;
        }

        .features h2 {
            font-size: 2.8rem;
            color: var(--text-dark);
            margin-bottom: var(--spacing-md);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .feature-item {
            background-color: var(--bg-light);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 20px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .feature-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px var(--shadow-medium);
        }

        .feature-item h3 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
            margin-bottom: 0.75rem;
            font-size: 1.6rem;
        }

        .feature-item p {
            font-size: 0.95rem;
            color: #555;
        }

        /* CTA Section */
        .cta {
            background: var(--primary-gradient);
            color: var(--text-light);
            text-align: center;
            padding: var(--spacing-lg) 0;
            border-radius: var(--border-radius);
            margin: var(--spacing-md) auto;
            box-shadow: 0 15px 35px var(--shadow-medium);
        }

        .cta h2 {
            font-size: 2.8rem;
            margin-bottom: var(--spacing-md);
        }

        /* Footer */
        .footer {
            background: var(--bg-dark);
            color: var(--text-light);
            padding: var(--spacing-md) 0;
            text-align: center;
            margin-top: var(--spacing-lg);
        }

        .footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .footer-links a {
            color: var(--text-light);
            margin: 0 0.8rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent-color);
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3rem;
            }
            .about h2, .features h2, .cta h2 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .header .container {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .nav-list {
                flex-direction: column;
                gap: 0.8rem;
                text-align: center;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .about-content {
                flex-direction: column;
            }

            .about-text, .about-image {
                min-width: unset;
                width: 100%;

            }

                grid-template-columns: 1fr;
            }

                display: flex;
                flex-direction: column;
