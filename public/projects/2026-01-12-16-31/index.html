<!DOCTYPE html>

    <style>
        /* Basic Reset & Box Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-font: 'Inter', sans-serif;
            --text-color: #333;
            --light-text-color: #f4f7f6;
            --accent-color-1: #3498db; /* Blue */
            --accent-color-2: #8e44ad; /* Purple */
            --background-light: #f0f2f5;
            --background-dark: #2c3e50;
            --gradient-bg-start: #a1c4fd; /* Light blue */
            --gradient-bg-end: #c2e9fb; /* Lighter blue */
            --gradient-btn-start: var(--accent-color-1);
            --gradient-btn-end: var(--accent-color-2);
            --card-bg: #fff;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-dark: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: var(--primary-font);
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--gradient-bg-start), var(--gradient-bg-end));
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        h1, h2, h3 {
            margin-bottom: 0.8em;
            font-weight: 700;
            color: var(--background-dark);
        }

        h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            color: var(--light-text-color);
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1.5em;
            position: relative;
        }
        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, var(--accent-color-1), var(--accent-color-2));
            margin: 0.5em auto 0;
            border-radius: 2px;
        }

        h3 {
            font-size: 1.8rem;
            color: var(--background-dark);
        }

        p {
            margin-bottom: 1em;
        }

        a {
            color: var(--accent-color-1);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-color-2);
        }

        /* Layout */
        main {
            flex: 1; /* Allows main content to grow and push footer down */
        }

        .section {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .alt-background {
            background-color: var(--background-light);
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--gradient-btn-start), var(--gradient-btn-end));
            color: var(--light-text-color);
            padding-bottom: 100px; /* Space for hero content */
            position: relative;
            overflow: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light-text-color);
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--light-text-color);
            font-weight: 500;
            padding: 5px 0;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--light-text-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .hero {
            text-align: center;
            padding: 100px 20px 120px;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2em;
            color: rgba(255, 255, 255, 0.9);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--accent-color-1), var(--accent-color-2));
            color: var(--light-text-color);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-dark);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-dark);
        }

        /* Feature Grid */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-light);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px var(--shadow-dark);
        }

        .feature-card h3 {
            color: var(--accent-color-1);
            margin-bottom: 0.8em;
        }

        /* About Section */
        .lead-text {
            font-size: 1.25rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto 3em;
            color: var(--text-color);
        }

        .highlight-date {
            font-weight: 700;
            color: var(--accent-color-2);
        }

        .stats-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            flex: 1 1 200px;
        }

        .stat-item span {
            display: block;
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--accent-color-1);
            margin-bottom: 0.1em;
            background: linear-gradient(to right, var(--accent-color-1), var(--accent-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-item p {
            font-size: 1.1rem;
            color: var(--background-dark);
            font-weight: 600;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-light);
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: var(--primary-font);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--accent-color-1);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        /* Footer */
        footer {
            background-color: var(--background-dark);
            color: var(--light-text-color);
            text-align: center;
            padding: 40px 20px;
            margin-top: auto; /* Push footer to the bottom */
        }

            margin-bottom: 15px;
