<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #6a11cb; /* Deep Purple */
            --secondary-color: #2575fc; /* Bright Blue */
            --accent-color: #00f2fe; /* Cyan */
            --text-dark: #2c3e50; /* Dark Slate Gray */
            --text-light: #ecf0f1; /* Light Gray */
            --bg-light: #f8f9fa; /* Off-white */
            --bg-dark: #34495e; /* Dark Blue-Gray */
            --gradient-main: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-button: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
            --border-radius: 10px;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-color);
        }

        h1, h2, h3, h4, h5, h6 {
            margin-bottom: var(--spacing-sm);
            font-weight: 700;
            color: var(--text-dark);
        }

        p {
            margin-bottom: var(--spacing-sm);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .btn-primary {
            background-image: var(--gradient-button);
            color: var(--text-light);
            border: none;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
            opacity: 0.9;
        }

        .section-padding {
            padding: var(--spacing-lg) 0;
        }

        /* Header */
        .header {
            background-color: #fff;
            box-shadow: var(--shadow-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: none;
        }

        .nav-menu ul {
            list-style: none;
            display: flex;
            gap: var(--spacing-md);
        }

        .nav-menu a {
            color: var(--text-dark);
            font-weight: 600;
            position: relative;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-image: var(--gradient-main);
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background-image: var(--gradient-main);
            color: var(--text-light);
            text-align: center;
            padding: var(--spacing-lg) 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh; /* Make hero section tall */
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.1); /* Subtle overlay */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-md);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem); /* Responsive font size */
            margin-bottom: var(--spacing-sm);
            color: var(--text-light);
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.3rem);
            margin-bottom: var(--spacing-md);
            color: rgba(255, 255, 255, 0.9);
        }

        .hero .btn {
            margin-top: var(--spacing-sm);
        }

        .project-date {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: var(--spacing-md);
        }

        /* Features Section */
        .features {
            text-align: center;
            background-color: #fff;
        }

        .features h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-lg);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .feature-item {
            background-color: #fff;
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .feature-item h3 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .feature-item p {
            font-size: 0.95rem;
            color: var(--text-dark);
        }

        .feature-item .icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: var(--spacing-sm);
            display: block;
        }

        /* About Section */
        .about {
            background-color: var(--bg-dark);
            color: var(--text-light);
            text-align: center;
        }

        .about h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: var(--text-light);
            margin-bottom: var(--spacing-lg);
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Call to Action Section */
        .cta {
            background-color: #fff;
            text-align: center;
            padding: var(--spacing-lg) 0;
        }

        .cta h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: var(--spacing-md);
        }

        .cta p {
            max-width: 700px;
            margin: 0 auto var(--spacing-md);
            font-size: 1.1rem;
        }

        /* Footer */
        .footer {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: var(--spacing-md) 0;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer p {
            margin-bottom: 0.5rem;
        }

        .footer .social-links {
            margin-top: var(--spacing-sm);
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .footer .social-links a {
            color: var(--text-light);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .footer .social-links a:hover {
            color: var(--accent-color);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .nav-menu ul {
                flex-direction: column;
                gap: var(--spacing-sm);
                text-align: center;
                margin-top: var(--spacing-sm);
            }

            .header .container {
                flex-direction: column;
            }

            .logo {
                margin-bottom: var(--spacing-sm);
            }

            .hero {
                min-height: 60vh;
            }

                padding: var(--spacing-
