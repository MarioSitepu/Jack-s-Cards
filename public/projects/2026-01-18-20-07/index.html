<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary-bg: #1a2a6c; /* Dark Blue */
            --secondary-bg: #b21f1f; /* Dark Red */
            --accent-color: #fdbb2d; /* Yellow */
            --text-color-light: #ecf0f1;
            --text-color-dark: #34495e;
            --gradient-hero: linear-gradient(to right, var(--primary-bg), var(--secondary-bg));
            --gradient-header-cta: linear-gradient(to right, #6a11cb, #2575fc); /* Purple to Blue */
            --gradient-accent-button: linear-gradient(to right, #fcb045, #fd1d1d, #833ab4); /* Instagram-like */
            --section-bg-light: #f4f7f6;
            --section-bg-dark: #2c3e50;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius-lg: 15px;
            --border-radius-sm: 8px;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color-dark);
            line-height: 1.6;
            background-color: var(--section-bg-light);
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 0.8em;
            color: var(--text-color-dark);
        }

        p {
            margin-bottom: 1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: var(--gradient-header-cta);
            color: var(--text-color-light);
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-accent-button);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers not supporting background-clip */
            animation: textGradientShift 5s ease infinite alternate;
        }

        @keyframes textGradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .nav ul {
            display: flex;
            gap: 2rem;
        }

        .nav a {
            color: var(--text-color-light);
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        .nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav a:hover::after {
            width: 100%;
            left: 0;
            background: var(--accent-color);
        }
        .nav a:hover {
            transform: translateY(-2px);
            color: var(--accent-color);
        }

        /* Hero Section */
        .hero {
            background: var(--gradient-hero);
            color: var(--text-color-light);
            padding: 8rem 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%);
            animation: rotateBackground 20s linear infinite;
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            max-width: 800px;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5em;
            color: var(--text-color-light);
            line-height: 1.2;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2em;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--gradient-accent-button);
            color: var(--text-color-light);
            border-radius: var(--border-radius-lg);
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-position 0.5s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background-size: 200% auto; /* For gradient animation */
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            background-position: right center; /* Shift gradient */
        }

        /* Section Styles */
        .section {
            padding: 5rem 0;
        }

        .section-light {
            background-color: var(--section-bg-light);
            color: var(--text-color-dark);
        }

        .section-dark {
            background-color: var(--section-bg-dark);
            color: var(--text-color-light);
        }

        .section-dark h2, .section-dark h3 {
            color: var(--text-color-light);
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient-accent-button);
            border-radius: 2px;
        }

        /* Features/Services Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--card-shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: var(--gradient-header-cta);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
        }

            display: flex;
