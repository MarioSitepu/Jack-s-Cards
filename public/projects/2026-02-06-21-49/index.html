<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary-color: #4F46E5; /* Indigo */
            --secondary-color: #6366F1; /* Darker Indigo */
            --accent-color: #8B5CF6; /* Violet */
            --text-color: #333;
            --light-text-color: #f8f8f8;
            --background-light: #f4f7f6;
            --background-dark: #1a202c;
            --card-background: #ffffff;
            --gradient-start: #6a11cb; /* Purple */
            --gradient-end: #2575fc;   /* Blue */
            --button-gradient-start: #8B5CF6;
            --button-gradient-end: #a78bfa;
            --header-bg: rgba(255, 255, 255, 0.95);
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        h1 { font-size: 3rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 1.8rem; }

        p {
            margin-bottom: 1rem;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-color);
        }

        .btn {
            display: inline-block;
            background-image: linear-gradient(to right, var(--button-gradient-start) 0%, var(--button-gradient-end) 100%);
            color: var(--light-text-color);
            padding: 12px 25px;
            border-radius: var(--border-radius);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Header & Navigation */
        header {
            background-color: var(--header-bg);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(5px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--text-color);
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
            left: 0;
            background: var(--accent-color);
        }

        /* Hero Section */
        .hero-section {
            background-image: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--light-text-color);
            text-align: center;
            padding: 100px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            color: var(--light-text-color);
            font-size: 4rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        /* Content Sections */
        .content-section {
            padding: 80px 0;
            text-align: center;
        }

        .content-section:nth-child(even) {
            background-color: var(--background-light);
        }

        .content-section h2 {
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        .content-section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 60px;
            height: 4px;
            background-color: var(--accent-color);
            border-radius: 2px;
        }

        /* About Section Grid */
        .about-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
            text-align: left;
        }

        .about-item {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
