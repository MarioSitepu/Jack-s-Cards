<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>FutureScape Innovations</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        :root {
            --primary-gradient-start: #6a11cb;
            --primary-gradient-end: #2575fc;
            --secondary-gradient-start: #00c6ff;
            --secondary-gradient-end: #0072ff;
            --dark-background: #1a1a2e;
            --light-text: #e0e0e0;
            --medium-text: #bbbbbb;
            --card-background: #2b2b4d;
            --accent-color: #00bcd4;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-radius: 10px;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--light-text);
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--light-text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--light-text);
        }

        h1 { font-size: 3rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 1.8rem; }

        p {
            margin-bottom: 1rem;
        }

        /* Header */
        header {
            background-color: var(--dark-background);
            padding: 1rem 0;
            box-shadow: 0 2px 10px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers that don't support text fill color */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: var(--medium-text);
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
            left: 0;
            background: var(--primary-gradient-end);
        }


        /* Buttons */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: var(--light-text);
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--secondary-gradient-start), var(--secondary-gradient-end));
        }

        /* Hero Section */
        #hero {
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            padding: 100px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        #hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            transform: rotate(20deg);
        }

        #hero .container {
            position: relative;
            z-index: 1;
        }

        #hero h1 {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        #hero p {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: var(--medium-text);
        }

        /* General Section Styling */
        section {
            padding: 80px 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: var(--dark-background);
        }

        section h2 {
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
            border-radius: 2px;
        }

        /* Features Section */
        #features .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-card {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px var(--shadow-color);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid var(--accent-color);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .feature-card h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .feature-card p {
            color: var(--medium-text);
        }

        /* About Section */
        #about {
            background-color: var(--card-background);
            padding: 80px 0;
        }

        #about .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #about p {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.1rem;
            color: var(--medium-text);
        }

        #about .highlight-date {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-gradient-end);
            margin-top: 2rem;
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
        }

        /* Call to Action Section */
        #cta {
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: var(--light-text);
            padding: 80px 0;
        }

        #cta h2 {
            color: var(--light-text);
            margin-bottom: 2rem;
        }

        #cta p {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            color: var(--light-text);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer */
        footer {
            background-color: var(--dark-background);
            color: var(--medium-text);
            padding: 3rem 0;

</body>
