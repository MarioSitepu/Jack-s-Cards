<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Launch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Global Reset & Body Styles */
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #21213e;
            --accent-purple: #6246ea;
            --accent-light-purple: #a786ed;
            --accent-cyan: #00f5d4;
            --text-light: #e0e0e0;
            --text-dark: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-dark);
            margin-bottom: 0.8em;
            font-weight: 700;
        }

        p {
            margin-bottom: 1em;
        }

        a {
            color: var(--accent-cyan);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-light-purple);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, var(--secondary-bg) 0%, #28284a 100%);
            padding: 1rem 0;
            box-shadow: 0 4px 15px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 25px;
        }

        header nav ul li a {
            color: var(--text-light);
            font-weight: 500;
            font-size: 1.05rem;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-cyan);
            transition: width 0.3s ease;
        }

        header nav ul li a:hover {
            color: var(--accent-cyan);
            transform: translateY(-2px);
        }
        
        header nav ul li a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex-grow: 1;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-light-purple) 100%);
            color: var(--text-dark);
            text-align: center;
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            position: relative;
            overflow: hidden;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            margin-bottom: 40px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transform: rotate(45deg);
        }
        .hero::after {
            content: '';
            position: absolute;
            bottom: -70px;
            right: -70px;
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 50%;
            transform: rotate(-30deg);
        }

        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px var(--shadow-color);
        }

        .hero p {
            font-size: 1.4rem;
            max-width: 800px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .hero p span {
            font-weight: 600;
            color: var(--accent-cyan);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--accent-cyan) 0%, #00c7b7 100%);
            color: var(--primary-bg);
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 245, 212, 0.4);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0, 245, 212, 0.6);
            filter: brightness(1.1);
        }

        /* Section Styling */
        section {
            padding: 80px 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: var(--secondary-bg);
        }

        section h3 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        section h3::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 80px;
            height: 4px;
            background: var(--accent-cyan);
            border-radius: 2px;
        }

        /* Features Section */
        .features .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background: linear-gradient(145deg, #28284a, #1f1f3a);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
        }

        .feature-card h4 {
            color: var(--accent-cyan);
            font-size: 1.6rem;
            margin-bottom: 15px;
        }

        .feature-card p {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-light);
        }

        /* About Section */
        .about .content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 30px;
            text-align: left;
            max-width: 900px;
            margin: 0 auto;
        }

        .about p {
            font-size: 1.1rem;
            color: var(--text-light);
        }

        /* CTA Section */
        .cta {
