<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Modern Project Dashboard</title>
    <style>
        /* Modern CSS with Gradient Styling */
        :root {
            --primary-gradient: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 100%); /* Deep Violet to Bright Purple */
            --secondary-gradient: linear-gradient(135deg, #00C6FF 0%, #0072FF 100%); /* Bright Blue to Darker Blue */
            --text-dark: #333333;
            --text-light: #ffffff;
            --bg-light: #f4f7f6;
            --bg-dark: #2c3e50;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --font-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            --header-height: 80px;
        }

        /* Basic Reset & Typography */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            margin-bottom: 0.8em;
            color: var(--text-dark);
        }

        h1 { font-size: clamp(2.5rem, 5vw, 4rem); }
        h2 { font-size: clamp(2rem, 4vw, 3rem); }
        h3 { font-size: clamp(1.5rem, 3vw, 2rem); }

        p {
            margin-bottom: 1em;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        header {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: var(--header-height);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -0.05em;
            background: linear-gradient(45deg, #fff, #b3e0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            font-weight: 600;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background-color: var(--text-light);
            transition: width 0.3s ease;
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        nav a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .primary-btn {
            background: var(--secondary-gradient);
            color: var(--text-light);
            box-shadow: 0 8px 25px rgba(0, 198, 255, 0.3);
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 198, 255, 0.4);
            opacity: 0.9;
        }

        /* Hero Section */
        .hero-section {
            background: var(--primary-gradient);
            color: var(--text-light);
            text-align: center;
            padding: 8rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-section h1 {
            color: var(--text-light);
            margin-bottom: 0.5em;
            letter-spacing: -0.03em;
        }

        .hero-section p {
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        /* General Section Styling */
        section {
            padding: 6rem 0;
            text-align: center;
        }

        section h2 {
            margin-bottom: 2.5rem;
            position: relative;
            display: inline-block;
        }

        section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        /* Features Section */
        .features-section {
            background-color: var(--bg-light);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-item {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--secondary-gradient);
            transition: height 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .feature-item h3 {
            color: #4A00E0; /* Using specific color from gradient for consistency */
            margin-bottom: 0.8em;
            position: relative;
            padding-left: 2rem;
        }

        /* Services Section */

            background: linear-gradient(to right, #e0f2f7, #f0e0f7); /* Light, subtle gradient */
            color: var(--text-dark);
        }

        .service-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 3rem;
        }
