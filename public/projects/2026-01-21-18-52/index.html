        /* General Reset & Base Styles */
        :root {
            --primary-color: #2575fc;
            --secondary-color: #6a11cb;
            --accent-color: #1abc9c;
            --text-color: #333;
            --light-text-color: #f4f4f4;
            --background-light: #f7f9fc;
            --background-dark: #e0e5ec;
            --card-background: #ffffff;
            --border-radius: 8px;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);

            --gradient-body: linear-gradient(135deg, #f0f2f5 0%, #e0e5ec 100%); /* Subtle light gradient */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; /* Modern sans-serif stack */
            line-height: 1.6;
            color: var(--text-color);
            background: var(--gradient-body);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        header {
            background: var(--card-background);
            padding: 1rem 0;
            box-shadow: var(--shadow-light);

        }

        header .container {
            display: flex;

            align-items: center;

        .logo {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.9rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            color: var(--light-text-color);
            background: var(--gradient-btn);
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            opacity: 0.9;
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--accent-color) 0%, #3498db 100%);
        }

        /* Main Content Sections */
        main {
            flex: 1; /* Allows main to grow and push footer down */
        }

        section {
            padding: 5rem 0;
            text-align: center;
        }

        h1, h2 {
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2c3e50; /* Darker text for headings */
        }

        h1 {
            font-size: 3.5rem;
            line-height: 1.2;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #e0f7fa 0%, #c8e6c9 100%); /* Lighter, fresh gradient */
            color: #2c3e50;
            padding: 8rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero .project-date {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 2.5rem;
            color: #555;
        }

        .hero .project-date span {
            color: var(--primary-color);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.3rem;
        }


        /* Features Section */
        .features-section {
            background: var(--background-light);
            padding: 6rem 0;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {

            padding: 2.5rem;

            box-shadow: var(--shadow-light);

            display: flex;
            flex-direction: column;
            align-items: center;

        }
