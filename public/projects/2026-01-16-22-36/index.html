<!DOCTYPE html>

        /* General Reset & Base Styles */

            --dark-blue: #2193b0;

            --text-light: #f8f9fa;
            --bg-light: #f8f9fa;
            --bg-dark: #343a40;
            --card-bg: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        a {
            text-decoration: none;
            color: var(--dark-blue);
        }

        ul {
            list-style: none;
        }

            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-medium);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;

        .nav-links a:hover {
            color: var(--light-blue);

        .hero-section {

            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem 2rem;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .hero-content p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .hero-content p span {
            font-weight: 600;
            color: var(--text-light); 
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .primary-btn {
            background-color: var(--light-blue);
            color: var(--bg-dark);
            border: none;
        }

        .primary-btn:hover {
            background-color: #5ac7e0; /* Slightly darker light-blue */
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-medium);
        }

        .secondary-btn {
            background: var(--dark-blue);
            color: var(--text-light);
            border: 2px solid var(--dark-blue);
        }

        .secondary-btn:hover {
            background: transparent;
            color: var(--dark-blue);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-medium);
        }

        /* Content Sections */
        .content-section {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 3rem 2rem;
            text-align: center;
        }

        .content-section h2 {
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
            font-weight: 700;
            color: var(--dark-blue);
            position: relative;
            display: inline-block;
        }

        .content-section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .features-grid .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-light);

            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
