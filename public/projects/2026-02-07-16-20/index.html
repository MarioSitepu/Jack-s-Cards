<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureSphere Innovations - Project Showcase</title>
    <style>
        /* Modern CSS with gradient styling */
        :root {
            --primary-bg: #1a1a2e; /* Dark background */
            --secondary-bg: #16213e; /* Slightly lighter dark */
            --accent-color-1: #0f3460; /* Dark blue */
            --accent-color-2: #e94560; /* Pinkish red */
            --text-light: #e0e0e0; /* Light gray text */
            --text-dark: #cccccc; /* Darker gray text */
            --gradient-blue-purple: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            --gradient-pink-orange: linear-gradient(45deg, #fc4a1a 0%, #f7b733 100%);
            --gradient-dark-blue: linear-gradient(135deg, #1A2980 0%, #26D0CE 100%);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.2);
            --shadow-deep: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* Base Styles */
        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--primary-bg);
            color: var(--text-light);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: radial-gradient(circle at top left, rgba(37, 117, 252, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at bottom right, rgba(106, 17, 203, 0.1) 0%, transparent 50%);
            background-repeat: no-repeat;
            background-size: 80% 80%;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            font-weight: 700;
            color: var(--text-light);
        }

        a {
            color: #2575fc; /* Start color of --gradient-blue-purple */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: var(--accent-color-2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* Header */
        header {
            background: var(--secondary-bg);
            padding: 20px 0;
            box-shadow: var(--shadow-deep);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 800;
            background: var(--gradient-blue-purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
            padding-right: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            font-weight: 600;
            padding: 5px 0;
            position: relative;
            color: var(--text-dark);
            transition: color 0.3s ease;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-blue-purple);
            transition: width 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--text-light);
        }
        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 100%;
        }

        /* Main Content Sections */
        main {
            flex-grow: 1;
        }

        section {
            padding: 60px 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .hero {
            background: var(--gradient-dark-blue);
            color: #ffffff;
            padding: 100px 20px;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 50px 50px;
            box-shadow: var(--shadow-deep);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(50px);
        }
        .hero::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(60px);
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: rgba(255, 255, 255, 0.9);
        }

        .hero .project-date {
            font-size: 1.1em;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            background: var(--gradient-blue-purple);
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-light);
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-deep);
            background: var(--gradient-pink-orange);
        }

        .section-title {
            font-size: 2.8em;
            margin-bottom: 40px;
            background: var(--gradient-blue-purple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
            text-shadow: none;
        }

        /* Features/Cards */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background: var(--secondary-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow-light);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-blue-purple);
            transition: height 0.3s ease;
            z-index: 0;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-deep);
        }
        .feature-card:hover::before {
            height: 100%;
            opacity: 0.1;
        }

        .feature-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: var(--accent-color-2);
            position: relative;
            z-index: 1;
        }
        .feature-card p {
            color: var(--text-dark);
            position: relative;
            z-index: 1;
        }

        /* About Section */
        #about p {
            max-width: 800px;
            margin: 0 auto 30px auto;
            color: var(--text-dark);
        }

        /* Footer */
        footer {
            background: var(--secondary-bg);
            padding: 40px 0;
            text-align: center;
            color: var(--text-dark);
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .footer-links a {
            margin: 0 10px;
            color: var(--text-dark);
            transition: color 0.3s ease;
        }
</body>
</html>
