<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary-color: #2a2a72; /* Dark Blue */
            --secondary-color: #009ffd; /* Bright Blue */
            --accent-color: #8e2de2; /* Deep Purple */
            --text-color: #e0e0e0; /* Light Gray */
            --heading-color: #ffffff; /* White */
            --background-dark: #1a1a2e; /* Very Dark Blue */
            --background-light: #2c2c54; /* Darker Blue */
            --gradient-hero: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            --gradient-button: linear-gradient(45deg, var(--secondary-color) 0%, #00d2ff 100%);
            --gradient-card: linear-gradient(135deg, rgba(44, 44, 84, 0.8) 0%, rgba(44, 44, 84, 0.6) 100%);
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.4);

            --font-primary: 'Poppins', sans-serif;
            --font-heading: 'Montserrat', sans-serif;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-primary);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            font-family: var(--font-heading);
            color: var(--heading-color);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        h1 { font-size: 3.5rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 1.8rem; }

        p {
            margin-bottom: 1rem;
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00d2ff;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-dark);
            border: none;
            cursor: pointer;
        }

        .btn.primary {
            background: var(--gradient-button);
            color: var(--heading-color);
        }

        .btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-dark);
        }

        .btn.secondary {
            background: transparent;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 12px 28px;
        }

        .btn.secondary:hover {
            background: var(--secondary-color);
            color: var(--heading-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-dark);
        }

        /* Header */
        header {
            background-color: var(--background-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-dark);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--heading-color);
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: var(--text-color);
            font-weight: 400;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary-color);
            transition: width 0.3s ease-in-out;
        }

        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: var(--gradient-hero);
            color: var(--heading-color);
            text-align: center;
            padding: 120px 0;
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: rotateBackground 20s linear infinite;
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 10px var(--shadow-dark);
        }

        .hero p {
