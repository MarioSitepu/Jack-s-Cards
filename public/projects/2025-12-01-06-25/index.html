<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Future-Ready Solutions</title>

    <style>
        /* CSS Variables for a consistent theme */
        :root {
            --primary-color: #4A90E2; /* Vibrant Blue */
            --secondary-color: #50E3C2; /* Teal/Mint */
            --accent-color: #F5A623; /* Orange/Gold for highlights */
            --text-dark: #2C3E50; /* Darker blue-gray for text */
            --text-light: #ECF0F1; /* Light gray for inverse text */
            --bg-light: #F8F9FA; /* Off-white background */
            --bg-dark: #34495E; /* Dark blue-gray background */
            --gradient-hero: linear-gradient(135deg, #6DD5ED 0%, #2193B0 100%); /* Light to dark blue */
            --gradient-button: linear-gradient(90deg, #4A90E2 0%, #50E3C2 100%); /* Primary to secondary */
            --card-bg: #FFFFFF;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.2);
            --border-radius: 10px;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 1rem 0;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 1px;
            font-weight: 700;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 25px;
        }

        header nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        header nav ul li a:hover {
            color: var(--secondary-color);
            transform: translateY(-2px);
        }

        header nav ul li a:hover::after {
            width: 100%;
        }

        /* Buttons */
        .btn-primary {
            display: inline-block;
            background: var(--gradient-button);
            color: var(--text-light);
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Hero Section */
        .hero-section {
            background: var(--gradient-hero);
            color: var(--text-light);
            text-align: center;
            padding: 100px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }

        .hero-section h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        /* General Section Styling */
        section {
            padding: 80px 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: var(--bg-light);
        }

        section h3 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--text-dark);
            position: relative;
            display: inline-block;
            font-weight: 700;
        }

        section h3::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        /* About Section */
        .about-section p {
            max-width: 800px;
            margin: 0 auto 50px auto;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
        }

        .about-section .project-date {
            font-weight: bold;
            color: var(--primary-color);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-item {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .feature-item h4 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .feature-item p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0;
        }

        /* Features Section - Cards */
        .features-section .feature-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .features-section .card {
            background-color: var(--card-bg);

            border-radius: var(--border-radius);

</html>
