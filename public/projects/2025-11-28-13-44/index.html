    <title>Futura Project Dashboard</title>

        /* General Reset & Body */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #E0E7FF; /* Light blue-grey for main text */
            background: linear-gradient(135deg, #0A1931 0%, #152C5B 100%); /* Deep blue gradient */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        header {
            background: rgba(10, 25, 49, 0.8); /* Slightly transparent dark blue */
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #61DAFB; /* Cyan accent for logo */
            text-decoration: none;
        }

            list-style: none;
