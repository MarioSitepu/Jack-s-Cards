<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(to right, #4a00e0, #8e2de2); /* Deep purple to lighter purple */
            --secondary-gradient: linear-gradient(to right, #00c6ff, #0072ff); /* Bright blue to deep blue */
            --accent-color: #00f260; /* Vibrant green */
            --text-dark: #333;
            --text-light: #f8f8f8;
            --bg-light: #ffffff;
            --bg-dark: #222;
            --card-bg: #fdfdfd;
            --border-radius: 12px;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --font-family-sans: 'Inter', sans-serif;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-sans);
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            overflow-x: hidden;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-bottom: var(--spacing-sm);
            font-weight: 700;
        }

        p {
            margin-bottom: var(--spacing-sm);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* Header */
        .header {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: var(--spacing-md) 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu ul {
            display: flex;
            gap: var(--spacing-md);
        }

        .nav-menu a {
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-menu a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--text-light);
        }

        /* Hero Section */
        .hero {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 8rem 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: rotateBackground 20s linear infinite;
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            max-width: 800px;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: var(--spacing-sm);
            line-height: 1.1;
            background: linear-gradient(to right, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: var(--spacing-lg);
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: var(--bg-dark);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 242, 96, 0.3);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 242, 96, 0.4);
        }

        /* Main Content Sections */
        .section {
            padding: var(--spacing-lg) 0;
        }

        .section:nth-of-type(even) {
            background-color: #f0f4f8; /* Light gray background for alternating sections */
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: var(--spacing-lg);
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-md);
        }

        .feature-card {
            background-color: var(--card-bg);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 5px solid transparent;
            border-image: var(--secondary-gradient) 1;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-sm);
            color: #4a00e0; /* Match primary color */
        }

        .feature-card p {
            font-size: 1rem;
            color: #555;
        }

        /* About Section */
        .about-content {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-lg);
            align-items: center;
        }

        .about-text {
            flex: 2;
            min-width: 300px;
        }

        .about-image {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .about-image img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Call to Action Section */
        .cta-section {
            background: var(--secondary-gradient);
            color: var(--text-light);
            text-align: center;
            padding: var(--spacing-lg) 0;
        }

        .cta-section h2 {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(to right, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cta-section p {
            font-size: 1.2rem;
            margin-bottom: var(--spacing-md);
            opacity: 0.9;
        }

        .cta-section .btn {
            background: var(--accent-color);
            color: var(--bg-dark);
            box-shadow: 0 8px 25px rgba(0, 242, 96, 0.3);
        }

        /* Footer */
        .footer {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: var(--spacing-md) 0;
            text-align: center;
            font-size: 0.9rem;
            border-top: 5px solid;
            border-image: var(--primary-gradient) 1;
        }

        .footer p {
            margin: 0;
            opacity: 0.8;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header .container {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .nav-menu ul {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }

            .nav-menu a {
                padding: 0.5rem 0;
                display: block;
            }

            .hero {
                padding: 6rem 0;
                min-height: 60vh;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .section-title {
