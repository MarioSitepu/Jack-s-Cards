        :root {

            --secondary-bg: #16213e; /* Slightly lighter dark blue */

            --accent-color-2: #533483; /* Deep purple */

            --text-dark: #cccccc;

            --gradient-3: linear-gradient(to right, #f7971e 0%, #ffd200 100%); /* Orange to Yellow */
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
            --spacing-unit: 1rem;

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;

            color: var(--text-light);

            color: var(--text-light);

            top: 0;

        nav ul {

        #hero::before {

            left: 0;

            z-index: 1;
        }

        #hero > * {
            position: relative;
            z-index: 2;
        }

        #hero h1 {

            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        #hero p {

            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background: var(--accent-color-2);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .project-date {
            font-size: 1rem;
            margin-top: calc(var(--spacing-unit) * 2);
            opacity: 0.7;
            letter-spacing: 1px;
        }

        /* Section Styling */
        section {
            padding: calc(var(--spacing-unit) * 5) 0;
            margin-bottom: var(--spacing-unit);
        }

        section:nth-of-type(even) {
            background-color: var(--secondary-bg);
        }

        .section-title {
            text-align: center;
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: calc(var(--spacing-unit) * 3);
            font-weight: 700;
            color: var(--text-light);
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;

            background: var(--gradient-1);
            margin: var(--spacing-unit) auto 0;
            border-radius: 2px;
        }

        /* Grid Layouts */
        .grid-3-cols {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: calc(var(--spacing-unit) * 2);
        }

        .card {
            background-color: var(--secondary-bg);
            padding: calc(var(--spacing-unit) * 2);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-unit);
            color: var(--accent-color-1);
        }

        .card p {
            color: var(--text-dark);
            font-size: 0.95rem;
        }

        .card .icon {
            font-size: 2.5rem;
            color: var(--gradient-3); /* Using gradient for icons too */
            margin-bottom: var(--spacing-unit);
            display: block;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Progress Section Specifics */
        .progress-item {
            text-align: center;
            padding: calc(var(--spacing-unit) * 1.5);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius-lg);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-item .value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--gradient-3);
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .progress-item .label {
            font-size: 1rem;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        footer {

            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }
