<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Future Forward</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg-start: #6a11cb; /* Deep Purple */
            --primary-bg-end: #2575fc; /* Bright Blue */
            --secondary-bg-start: #ff7e5f; /* Coral */
            --secondary-bg-end: #feb47b; /* Peach */
            --text-dark: #333;
            --text-light: #f4f4f4;
            --accent-color: #00bcd4; /* Cyan */
            --card-bg: rgba(255, 255, 255, 0.9);
            --border-radius: 12px;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
            --transition-speed: 0.3s ease;
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, var(--primary-bg-start) 0%, var(--primary-bg-end) 100%);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            margin-bottom: 0.5em;
            font-weight: 600;
        }

        p {
            margin-bottom: 1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 0;
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-light);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-light);
            background: linear-gradient(45deg, var(--accent-color), #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        nav a {
            color: var(--text-light);
            font-weight: 400;
            font-size: 1.1em;
            padding: 5px 0;
            position: relative;
            transition: color var(--transition-speed);
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width var(--transition-speed);
        }

        nav a:hover {
            color: var(--accent-color);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding: 40px 0;
        }

        section {
            padding: 60px 0;
            margin-bottom: 40px;
            border-radius: var(--border-radius);
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.08); /* Slightly more opaque background for sections */
            box-shadow: var(--shadow-medium);
            color: var(--text-light);
            text-align: center;
        }

        section:last-of-type {
            margin-bottom: 0;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://source.unsplash.com/random/1600x900/?technology,futuristic') no-repeat center center/cover; /* Placeholder background image */
            border-radius: var(--border-radius);
            margin-bottom: 60px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-medium);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.6) 0%, rgba(37, 117, 252, 0.6) 100%);
            z-index: 1;
        }

        .hero > * {
            position: relative;
            z-index: 2;
        }

        .hero h2 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.4em;
            max-width: 800px;
            margin: 0 auto 30px auto;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            background: linear-gradient(45deg, var(--accent-color), #00d4ff);
            color: var(--text-light);
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            box-shadow: var(--shadow-medium);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        .features h3, .about h3 {
            font-size: 2.5em;
            margin-bottom: 40px;
            color: var(--text-light);
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-item {
            background: var(--card-bg);
            color: var(--text-dark);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            text-align: left;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            position: relative;
            overflow: hidden;
        }

        .feature-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), #00d4ff);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform var(--transition-speed);
        }

        .feature-item:hover::before {
            transform: scaleX(1);
        }

        .feature-item:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-medium);
        }

        .feature-item h4 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: var(--primary-bg-end);
        }

        .feature-item p {
            font-size: 1em;
            line-height: 1.7;
            color: #555;
        }

        .about p {
            font-size: 1.1em;
            max-width: 900px;
            margin: 0 auto 1.5em auto;
            opacity: 0.9;
        }

        .project-date {
            font-weight: 600;
            color: var(--accent-color);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.2);
            padding: 30px 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer p {
            margin: 0;
            padding: 5px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: 15px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .hero h2 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.2
