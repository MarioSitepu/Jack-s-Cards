<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Purple to Blue */
            --secondary-gradient: linear-gradient(45deg, #007bff 0%, #0056b3 100%); /* Blue shades */
            --accent-gradient: linear-gradient(45deg, #20c997 0%, #17a2b8 100%); /* Teal to Cyan */
            --text-dark: #333;
            --text-light: #f4f4f4;
            --bg-light: #f9f9f9;
            --bg-white: #ffffff;
            --accent-color: #2575fc;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 8px 20px rgba(0, 0, 0, 0.2);
            --border-radius-soft: 8px;
            --border-radius-round: 50px;
        }

        /* General Body & Typography */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styling */
        header {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 15px 0;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 400;
            font-size: 1.1em;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--text-light);
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }
        nav ul li a:hover {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        /* Hero Section */
        .hero {
            background: var(--primary-gradient);
            color: var(--text-light);
            text-align: center;
            padding: 120px 20px;
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before, .hero::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
            animation: float-element 15s infinite ease-in-out alternate;
        }

        .hero::before {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .hero::after {
            width: 250px;
            height: 250px;
            bottom: 15%;
            right: 15%;
            animation-delay: 2s;
        }

        @keyframes float-element {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, 30px) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .hero h1 {
            font-size: 3.8em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.4em;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
        }

        .hero p span {
            font-weight: 600;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: var(--border-radius-soft);
            display: inline-block;
            margin-top: 10px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: var(--secondary-gradient);
            color: var(--text-light);
            padding: 15px 35px;
            border-radius: var(--border-radius-round);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-dark);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            opacity: 0.95;
        }
        
        .btn-secondary {
            background: var(--accent-gradient);
        }

        /* Section Styling */
        section {
            padding: 100px 0;
        }

        section:nth-of-type(even) {
            background-color: var(--bg-white);
        }

        section h2 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 60px;
            font-weight: 700;
            color: #2c3e50;
            position: relative;
            padding-bottom: 15px;
        }

        section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        /* Features Section */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
</body>
</html>
