<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        :root {
            --primary-gradient: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(to right, #00c6ff 0%, #0072ff 100%);
            --text-light: #f4f4f4;
            --text-dark: #333;
            --bg-dark: #1a1a2e;
            --bg-light: #ffffff;
            --accent-color: #ff6b6b; /* For subtle highlights */
            --font-family: 'Poppins', sans-serif;
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* Header */
        header {
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
        }

        .logo span {
            color: var(--accent-color);
            -webkit-text-fill-color: var(--accent-color);
        }

        nav ul {
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            color: var(--text-light);
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-gradient);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: var(--text-light);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--bg-dark);
            color: var(--text-light);
            border: 2px solid var(--accent-color);
        }

        .btn-secondary:hover {
            background: var(--accent-color);
            color: var(--bg-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Sections */
        section {
            padding: 80px 0;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: var(--bg-dark);
        }

        h1 {
            font-size: 3.2rem;
        }

        h2 {
            font-size: 2.5rem;
        }

        /* Hero Section */
        .hero-section {
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 120px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--primary-gradient);
            transform: rotate(45deg);
            opacity: 0.1;
            z-index: 0;
        }

        .hero-section .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }

        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 15px;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .hero-section p {
            font-size: 1.25rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .hero-section .project-date {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        .hero-section .project-date span {
            background: var(--accent-color);
            padding: 5px 10px;
            border-radius: 5px;
            color: var(--bg-dark);
        }

        /* Features Section */
        .features-section {
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        .features-section h2 {
            color: var(--bg-dark);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-item {
            background-color: #ffffff;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .feature-item i {
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            display: block;
            width: fit-content;
        }
        .feature-item .icon-code::before { content: 'ðŸ’»'; }
        .feature-item .icon-design::before { content: 'ðŸŽ¨'; }
        .feature-item .icon-secure::before { content: 'ðŸ”’'; }

        .feature-item h3 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: var(--bg-dark);
        }

        .feature-item p {
            color: #666;
        }

        /* Showcase Section */
        .showcase-section {
            background: linear-gradient(to bottom, #f9f9f9, #e0e0e0);
            color: var(--text-dark);
        }

        .showcase-section h2 {
            color: var(--bg-dark);
        }

        .showcase
