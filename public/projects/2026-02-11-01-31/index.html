<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase - 2026-02-11</title>

    <style>
        /* CSS Variables */
        :root {
            --primary-color: #4a90e2; /* Bright Blue */
            --secondary-color: #6a0572; /* Dark Violet */
            --accent-color: #00bcd4; /* Cyan */
            --text-color: #333;
            --light-text-color: #f8f8f8;
            --bg-gradient-start: #f0f4f8; /* Light Grey Blue */
            --bg-gradient-end: #e2e8f0; /* Slightly Darker Grey Blue */
            --card-bg: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --border-radius: 12px;
            --spacing-unit: 1rem;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 2);
        }

        /* Typography */
        h1, h2, h3 {
            font-weight: 700;
            margin-bottom: var(--spacing-unit);
            color: var(--secondary-color);
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            line-height: 1.1;
        }

        h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            text-align: center;
            margin-bottom: calc(var(--spacing-unit) * 3);
            position: relative;
        }
        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        h3 {
            font-size: clamp(1.5rem, 3vw, 2rem);
        }

        p {
            margin-bottom: var(--spacing-unit);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: calc(var(--spacing-unit) * 0.8) calc(var(--spacing-unit) * 1.8);
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: var(--light-text-color);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-medium);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-medium);
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: var(--spacing-unit) 0;
            box-shadow: 0 2px 10px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            padding-top: var(--spacing-unit);
            padding-bottom: var(--spacing-unit);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary-color);
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: calc(var(--spacing-unit) * 1.5);
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            padding: calc(var(--spacing-unit) * 0.5) var(--spacing-unit);
            transition: color 0.3s ease, background-color 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(74, 144, 226, 0.9) 0%, rgba(106, 5, 114, 0.9) 100%), url('https://source.unsplash.com/random/1600x900/?technology,abstract') no-repeat center center/cover;
            color: var(--light-text-color);
            text-align: center;
            padding: calc(var(--spacing-unit) * 6) var(--spacing-unit);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            position: relative;
            overflow: hidden;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            margin-bottom: calc(var(--spacing-unit) * 4);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: floatEffect 10s infinite ease-in-out;
        }
        .hero::after {
            content: '';

            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: floatEffect 12s infinite ease-in-out reverse;
        }

        @keyframes floatEffect {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            50% { transform: translate(20px, 30px) scale(1.05); opacity: 0.8; }
            100% { transform: translate(0, 0) scale(1); opacity: 1; }
        }

</html>
