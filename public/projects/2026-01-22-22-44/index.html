<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #6a11cb;
            --color-secondary: #2575fc;
            --color-accent: #00f2fe;
            --color-dark: #1a1a2e;
            --color-light: #f4f4f4;
            --color-text-dark: #333;
            --color-text-light: #eee;
            --gradient-main: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            --gradient-accent: linear-gradient(45deg, var(--color-accent) 0%, #3e8ad9 100%);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.3);
            --border-radius: 10px;
            --font-family: 'Poppins', sans-serif;
        }

        /* Base Styles */
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--color-text-dark);
            background-color: var(--color-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        a {
            color: var(--color-accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            margin-bottom: 0.5em;
            font-weight: 600;
            color: var(--color-dark);
        }

        /* Header */
        .site-header {
            background: var(--gradient-main);
            color: var(--color-text-light);
            padding: 1rem 0;
            box-shadow: var(--shadow-dark);
        }

        .site-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .site-header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-light);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .site-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1.5rem;
        }

        .site-nav a {
            color: var(--color-light);
            font-weight: 400;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .site-nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--color-accent);
            transition: width 0.3s ease;
        }

        .site-nav a:hover {
            color: var(--color-accent);
        }
        .site-nav a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex-grow: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Hero Section */
        .hero-section {
            background: var(--color-dark);
            color: var(--color-text-light);
            text-align: center;
            padding: 6rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="dots" width="10" height="10" patternUnits="userSpaceOnUse"><circle cx="2" cy="2" r="1" fill="%232e2e4e"/></pattern></defs><rect width="100%" height="100%" fill="url(%23dots)"/></svg>');
            background-size: 20px 20px;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-main);
            opacity: 0.8;
            z-index: 1;
        }

        .hero-section .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .hero-section h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            margin-bottom: 0.5rem;
            color: var(--color-light);
            text-shadow: var(--shadow-dark);
        }

        .hero-section p {
            font-size: clamp(1rem, 2vw, 1.4rem);
            margin-bottom: 2rem;
            opacity: 0.9;
            color: var(--color-text-light);
        }

        .hero-section .project-date {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-accent);
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--gradient-accent);
            color: var(--color-dark);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 242, 254, 0.4);
        }

        /* Section Styling */
        .section {
            padding: 4rem 0;
            text-align: center;
        }

        .section:nth-of-type(even) {
            background-color: var(--color-light);
        }
        .section:nth-of-type(odd) {
            background-color: #fff;
        }

        .section h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 1.5rem;
            color: var(--color-dark);
            position: relative;
            display: inline-block;
        }

        .section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--gradient-accent);
            border-radius: 2px;
        }

        /* Features/Cards Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 5px solid transparent;
            border-image: var(--gradient-accent);
            border-image-slice: 1;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--color-primary);
        }

        .feature-card p {
            color: var(--color-text-dark);
        }

        /* About Section */
        .about-content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            align-items: center;
            margin-top: 3rem;
            text-align: left;
        }

        .about-text, .about-image {
            flex: 1;
            min-width: 300px;
        }

        .about-image img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-dark);
        }

        /* Call to Action Section */
        .cta-section {
            background: var(--gradient-main);
            color: var(--color-text-light);
            padding: 5rem 1.5rem;
            text-align: center;
        }

        .cta-section h2 {
            color: var(--color-light);
            margin-bottom: 1rem;
        }

            margin-bottom: 2.5rem;
