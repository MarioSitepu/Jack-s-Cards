<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureTech Project 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-gradient: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(to right, #00c6ff 0%, #0072ff 100%);
            --text-dark: #333;
            --text-light: #f4f4f4;
            --bg-light: #ffffff;
            --bg-dark: #1a1a2e;
            --accent-color: #00c9ff;
            --shadow-light: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 16px rgba(0, 0, 0, 0.15);
            --border-radius: 10px;
            --spacing-unit: 1rem;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: var(--accent-color);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 calc(var(--spacing-unit) * 1.5);
        }

        /* Header */
        header {
            background: var(--bg-light);
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 1.5);
            box-shadow: var(--shadow-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers not supporting background-clip */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: calc(var(--spacing-unit) * 2);
        }

        nav ul li a {
            color: var(--text-dark);
            font-weight: 600;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: #2575fc; /* A color from the gradient for hover */
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: calc(var(--spacing-unit) * 6) 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden; /* For pseudo-elements */
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.05);
            transform: rotate(45deg);
            z-index: 0;
            pointer-events: none;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: var(--spacing-unit);
            font-weight: 700;
            z-index: 1;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: calc(var(--spacing-unit) * 2);
            max-width: 800px;
            z-index: 1;
        }

        .btn {
            display: inline-block;
            background: var(--secondary-gradient);
            color: var(--text-light);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 198, 255, 0.3);
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 198, 255, 0.4);
        }

        /* Section Styling */
        section {
            padding: calc(var(--spacing-unit) * 5) 0;
        }

        section:nth-of-type(even) {
            background-color: #f9f9f9;
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: calc(var(--spacing-unit) * 3);
            color: var(--text-dark);
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: calc(var(--spacing-unit) * 3);
            margin-top: calc(var(--spacing-unit) * 3);
        }

        .feature-item {
            background-color: var(--bg-light);
            padding: calc(var(--spacing-unit) * 3);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .feature-item i { /* Placeholder for icon, e.g., FontAwesome */
            font-size: 3rem;
            margin-bottom: var(--spacing-unit);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
        }

        .feature-item h3 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-unit);
            color: var(--text-dark);
        }

        .feature-item p {
            color: #555;
        }

        /* About Section */
        .about-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: calc(var(--spacing-unit) * 3);
            margin-top: calc(var(--spacing-unit) * 3);
        }

        .about-text {
            flex: 2;
            min-width: 300px;
        }

        .about-image {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .about-image img {
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            max-height: 400px;
            object-fit: cover;
            width: 100%;
        }

        .about-text p {
            margin-bottom: var(--spacing-unit);
            color: #555;
        }

        /* Call to Action Section */
        .cta-section {
            background: var(--secondary-gradient);
            color: var(--text-light);
            text-align: center;
            padding: calc(var(--spacing-unit) * 5) 0;
        }

        .cta-section h2 {
            color: var(--text-light);
        }
        .
</body>
</html>
