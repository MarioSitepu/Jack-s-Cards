<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Future Solutions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for a clean, modern color scheme */
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --text-light: #e0e0e0;
            --text-muted: #a0a0a0;
            --accent-color: #00c6ff; /* Bright blue for highlights */

            --primary-gradient-start: #6a11cb; /* Deep purple */
            --primary-gradient-end: #2575fc;   /* Bright blue */

            --secondary-gradient-start: #fc6076; /* Vibrant pink */
            --secondary-gradient-end: #ff4081;   /* Deep red/pink */

            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        /* Global Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styling */
        header {
            background-color: var(--card-bg);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers not supporting background-clip: text */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 400;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        /* Section Base Styles */
        section {
            padding: 80px 0;
            text-align: center;
        }

        section h1, section h2 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
        }

        section p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto 30px auto;
            color: var(--text-muted);
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--primary-gradient-start) 100%);
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 0;
        }

        .hero-section h1 {
            font-size: clamp(3rem, 6vw, 5rem);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-section p {
            font-size: clamp(1.2rem, 2vw, 1.6rem);
            max-width: 900px;
            margin-bottom: 40px;
            color: var(--text-light);
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .primary-btn {
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: var(--text-light);
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
            background: linear-gradient(45deg, var(--primary-gradient-end), var(--primary-gradient-start)); /* Reverse gradient on hover */
        }

        .secondary-btn {
            background: linear-gradient(45deg, var(--secondary-gradient-start), var(--secondary-gradient-end));
            color: var(--text-light);
        }

        .secondary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
            background: linear-gradient(45deg, var(--secondary-gradient-end), var(--secondary-gradient-start)); /* Reverse gradient on hover */
        }

        /* Features Section */
        .features-section {
            background-color: var(--card-bg);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background-color: var(--bg-dark);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        .feature-card .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
            line-height: 1;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
        }

        .feature-card h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--text-light);
        }

        .feature-card p {
            font-size: 1rem;
            color: var(--text-muted);
            margin: 0;
        }

        /* About Section */
        .about-section {
            background-color: var(--bg-dark);
        }

        .about-section p {
            text-align: justify;
            margin-bottom: 20px;
            font-size: 1.15rem;
        }

        .about-section p:last-of-type {
            margin-bottom: 40px;
        }

        .highlight-date {
            background: linear-gradient(90deg, var(--accent-color), var(--primary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
            font-weight: 700;
            font-size: 1.2em;
        }

        /* Footer Styling */
        footer {
            background-color: var(--card-bg);
            color: var(--text-muted);
            padding: 40px 0;
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }

        footer .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        footer p {
            margin: 0;
            color: var(--text-muted);
        }

        .social-links a {
            color: var(--accent-color);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--text-light);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                flex-direction: column;
                gap
