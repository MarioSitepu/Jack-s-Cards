<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureSphere Project</title>

    <style>
        /* Global styles & reset */
        :root {
            --primary-dark: #1A202C; /* Dark blue-gray */
            --secondary-dark: #0F172A; /* Even darker blue */
            --accent-purple: #6A0DAD; /* Vibrant purple */
            --accent-blue: #4A90E2; /* Bright blue */
            --text-light: #E2E8F0; /* Off-white for text */
            --text-dark: #2D3748; /* Darker gray for contrast */
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background-color: var(--primary-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--secondary-dark);
            padding: 1rem 0;
            box-shadow: 0 2px 10px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-blue);
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: var(--accent-purple);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
            left: 0;
            background: var(--accent-blue);
        }

        nav ul li a:hover {
            color: var(--accent-blue);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-light);
            text-align: center;
            padding: 100px 20px;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
            color: var(--accent-blue);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
        }

        .hero p strong {
            color: var(--accent-purple);
            font-weight: 600;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(to right, var(--accent-purple), var(--accent-blue));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
        }

        .primary-btn {
            background: linear-gradient(to right, var(--accent-blue), #2a75bb); /* Slightly different blue gradient */
        }

        .primary-btn:hover {
            background: linear-gradient(to right, #2a75bb, var(--accent-blue));
        }

        /* Sections */
        section {
            padding: 80px 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: var(--primary-dark);
        }

        section:nth-of-type(odd) {
            background-color: var(--secondary-dark);
        }

        h2 {
            font-size: 2.8rem;
            margin-bottom: 50px;
            color: var(--accent-blue);
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -15px;
            width: 80px;
            height: 4px;
            background: var(--accent-purple);
            border-radius: 2px;
        }

        /* Features Section */
        .features {
            color: var(--text-light);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-item {
            background-color: var(--primary-dark);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .feature-item .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
            color: var(--accent-purple);
        }

        .feature-item h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--accent-blue);
            font-weight: 600;
        }

        .feature-item p {
            font-size: 1.1rem;
            color: var(--text-light);
        }

        /* About Section */
        .about {
            color: var(--text-light);
            text-align: left;
        }

        .about .container {
            max-width: 800px;
        }

        .about p {
            font-size: 1.15rem;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        /* Call to Action Section */
        .cta {
            background: linear-gradient(45deg, var(--accent-purple) 0%, var(--accent-blue) 100%);
            color: white;
            padding: 100px 20px;
        }

        .cta h2 {
            color: white;
        }

        .cta h2::after {
            background: white;
        }

        .cta p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer */
        footer {
            background: var(--secondary-dark);
            color: var(--text-light);
            padding: 30px 0;
            text-align: center;
            margin-top: auto; /* Pushes footer to bottom */
            box-shadow: 0 -2px 10px var(--shadow-color);
        }

        footer p {
            font-size: 0.95rem;
            margin-bottom: 15px;
        }

        .social-links a {
            color: var(--accent-blue);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-purple);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }

            nav ul {
                flex-direction: column;
                margin-top: 20px;
                width: 100%;
                text-align: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .hero {
                padding: 80px 20px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            h2 {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }

            .feature-item {
                padding: 30px 20px;
            }

            .feature-item h3 {
                font-size: 1.5rem;

                font-size: 1rem;

            }

            .cta p {
                font-size: 1.1rem;
            }
        }

                font-size: 1.5rem;
