<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Project 2026 - Modern Interface</title>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Purple to Blue */
            --secondary-gradient: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%); /* Cyan to Lighter Blue */
            --bg-dark: #1a1a2e;
            --bg-darker: #0f0f1c;
            --text-light: #e0e0e0;
            --text-lighter: #ffffff;
            --accent-color: #00f2fe;
            --card-bg: rgba(30, 30, 50, 0.8);
            --border-radius-lg: 12px;
            --border-radius-sm: 6px;
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 12px 36px rgba(0, 0, 0, 0.3);
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 32px;
            --spacing-lg: 64px;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--text-lighter);
        }

        ul {
            list-style: none;
        }

        h1, h2, h3, h4 {
            color: var(--text-lighter);
            margin-bottom: var(--spacing-sm);
            font-weight: 700;
        }

        h2 {
            font-size: clamp(2rem, 5vw, 3.5rem);
        }

        h3 {
            font-size: clamp(1.75rem, 4vw, 2.75rem);
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }

        p {
            margin-bottom: var(--spacing-sm);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }

        /* Header */
        .main-header {
            background: var(--bg-darker);
            padding: var(--spacing-sm) 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers that don't support background-clip */
        }

        .main-nav ul {
            display: flex;
            gap: var(--spacing-md);
        }

        .main-nav a {
            font-weight: 600;
            padding: var(--spacing-xs) 0;
            position: relative;
        }

        .main-nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .main-nav a:hover::after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-md);
        }

        .primary-btn {
            background: var(--primary-gradient);
            color: var(--text-lighter);
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            filter: brightness(1.1);
        }

        .secondary-btn {
            background: var(--secondary-gradient);
            color: var(--text-lighter);
        }

        .secondary-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
            filter: brightness(1.1);
        }

        /* Sections */
        main {
            flex: 1;
        }

        section {
            padding: var(--spacing-lg) 0;
            position: relative;
            overflow: hidden;
        }

        .hero-section {
            background: var(--primary-gradient);
            height: 90vh; /* Adjust for header */
            display: flex;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/random/1920x1080?abstract,tech') no-repeat center center/cover; /* Placeholder background image */
            opacity: 0.2;
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            color: var(--text-lighter);
        }

        .hero-content h2 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            margin-bottom: var(--spacing-md);
            line-height: 1.2;
        }

        .hero-content p {
            font-size: clamp(1rem, 2vw, 1.3rem);
            margin-bottom: var(--spacing-lg);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .features-section {
            background: var(--bg-darker);
            padding-top: var(--spacing-lg);
            padding-bottom: var(--spacing-lg);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-md);
            padding-bottom: var(--spacing-md);
        }

        .feature-card {
            background: var(--card-bg);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-lg);
            text-align: center;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .feature-card .icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: var(--spacing-sm);
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
        }

        .feature-card h4 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-xs);
        }

        .about-section {
            background: var(--bg-dark);
            text-align: center;
            padding-top: var(--spacing-lg);
            padding-bottom: var(--spacing-lg);
        }

        .about-section p {
            max-width: 800px;
            margin: 0 auto var(--spacing-md) auto;
            font-size: 1.1rem;
        }

        .contact-section {
            background: var(--primary-gradient);
            text-align: center;
            padding-top: var(--spacing-lg);
            padding-bottom: var(--spacing-lg);
        }

        .contact-section h3, .contact-section p {
            color: var(--text-lighter);
        }

        .contact-section p {
            font-size: 1.2rem;
            margin-bottom: var(--spacing-md);
        }

        /* Footer */
        .main-footer {
            background: var(--bg-darker);
            color: var(--text-light);
            padding: var(--spacing-md) 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
