<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Modern Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theme customization */
        :root {
            --primary-gradient-start: #6a11cb; /* Deep Purple */
            --primary-gradient-end: #2575fc;   /* Bright Blue */
            --secondary-gradient-start: #fc6767; /* Coral Red */
            --secondary-gradient-end: #ec008c;   /* Vibrant Pink */
            --text-dark: #333333;
            --text-light: #f9f9f9;
            --bg-light: #f0f2f5; /* Light Gray Background */
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --accent-color: #ff5722; /* Orange Accent */
        }

        /* Basic Reset & Box Sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* For sticky footer */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Reusable Container for content width */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styling */
        header {
            background: linear-gradient(to right, var(--primary-gradient-start), var(--primary-gradient-end));
            color: var(--text-light);
            padding: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow navigation to wrap on smaller screens */
        }

        header .logo {
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-light);
            text-decoration: none;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 30px;
        }

        header nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--text-light);
            transition: width 0.3s ease;
        }

        header nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary-gradient-end) 0%, var(--primary-gradient-start) 100%);
            color: var(--text-light);
            padding: 100px 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 450px;
            position: relative;
            overflow: hidden;
            border-bottom-left-radius: 70px;
            border-bottom-right-radius: 70px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .hero::before, .hero::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.7;
            transform: scale(1.1);
        }

        .hero::before {
            top: -80px;
            left: -80px;
            width: 250px;
            height: 250px;
        }

        .hero::after {
            bottom: -80px;
            right: -80px;
            width: 200px;
            height: 200px;
        }

        .hero h1 {
            font-size: 3.8em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.4em;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
            opacity: 0.9;
        }

        /* General Button Styling */
        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--secondary-gradient-start), var(--secondary-gradient-end));
            color: var(--text-light);
            padding: 18px 35px;
            border-radius: 35px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.15em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.35);
        }

        /* Main Content Sections */
        main {
            flex-grow: 1; /* Allows main content to expand */
        }

        section {
            padding: 80px 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        h2 {
            font-size: 3em;
            margin-bottom: 50px;
            color: var(--text-dark);
            position: relative;
            display: inline-block;
            font-weight: 700;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -15px;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background: linear-gradient(to right, var(--secondary-gradient-start), var(--secondary-gradient-end));
            border-radius: 3px;
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .feature-card {
            background-color: var(--card-bg);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.08);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
        }

        .feature-card i {
            font-size: 3em;
            color: var(--primary-gradient-end);
            margin-bottom: 20px;
            background: -webkit-linear-gradient(var(--primary-gradient-start), var(--primary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-card h3 {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: var(--text-dark);
            font-weight: 600;
        }

        .feature-card p {
            font-size: 1em;
            color: #555;
        }

        /* About Section */
        .about-content {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            align-items: center;
            text-align: left;
            margin-top: 50px;
        }

        .about-text, .about-image {
            flex: 1;
            min-width: 350px;
        }

        .about-image img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transition: transform 0.5s ease;
        }

        .about-image img:hover {
            transform: scale(1.02);
        }

        .about-text h3 {
            font-size: 2.2em;
            margin-bottom: 25px;
</body>
