<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern project showcase page with gradient styling.">
    <title>Project Phoenix - Modern Showcase</title>
    <style>
        /* Google Fonts Import */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        /* General Resets and Base Styles */
        :root {
            --primary-color: #6a11cb; /* Deep Purple */
            --secondary-color: #2575fc; /* Bright Blue */
            --accent-color: #00bcd4; /* Teal */
            --background-dark: #1a1a2e; /* Dark Blue-Purple */
            --background-medium: #1f1f3a; /* Slightly lighter dark */
            --background-light: #f4f7f6; /* Light Gray */
            --text-light: #e0e0e0;
            --text-dark: #333;
            --gradient-hero: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-body: linear-gradient(135deg, #1a1a2e 0%, #162a42 100%);
            --gradient-button: linear-gradient(45deg, var(--accent-color) 0%, var(--secondary-color) 100%);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--gradient-body);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scroll from animations */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(26, 26, 46, 0.9); /* Slightly transparent dark background */
            color: var(--text-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-medium);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            background: -webkit-linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 25px;
        }

        header nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        header nav ul li a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        header nav ul li a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex: 1; /* Allows main to grow and push footer down */
        }

        section {
            padding: 80px 0;
            text-align: center;
            position: relative;
            overflow: hidden; /* For potential background effects */
        }

        h2, h3 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        h3 {
            font-size: 2rem;
        }

        p {
            margin-bottom: 15px;
            color: var(--text-light);
        }

        /* Hero Section */
        .hero-section {
            background: var(--gradient-hero);
            color: white;
            padding: 150px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 4px var(--shadow-medium);
            position: relative;
        }

        .hero-section::before,
        .hero-section::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .hero-section::before {
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            animation: moveLight 10s infinite alternate;
        }
        .hero-section::after {
            bottom: -50px;
            right: -50px;
            width: 250px;
            height: 250px;
            animation: moveLight 12s infinite alternate reverse;
        }

        @keyframes moveLight {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(50px, 50px) scale(1.1); }
        }

        .hero-section h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: white; /* Override gradient for hero title */
            -webkit-text-fill-color: initial;
            background: none;
        }

        .hero-section p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px auto;
        }

        .hero-section p span {
            font-weight: bold;
            color: var(--accent-color);
        }


        /* Buttons */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            box-shadow: 0 5px 15px var(--shadow-medium);
        }

        .primary-btn {
            background: var(--gradient-button);
            color: white;
