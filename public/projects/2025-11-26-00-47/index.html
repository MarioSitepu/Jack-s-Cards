<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureSphere Innovations - Project Update</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            --accent-color: #ff6b6b;
            --text-dark: #333;
            --text-light: #f4f4f4;
            --bg-light: #ffffff;
            --bg-dark-section: #2a2a2a;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --border-radius: 10px;
            --spacing-unit: 1rem;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: #f8faff; /* Slightly off-white background */
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(2 * var(--spacing-unit));
        }

        /* Header */
        header {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: var(--spacing-unit) calc(2 * var(--spacing-unit));
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px var(--shadow-medium);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-menu ul {
            display: flex;
            gap: calc(2 * var(--spacing-unit));
        }

        .nav-menu a {
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-menu a:hover, .nav-menu a.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-light);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(180deg, #e0f2f7 0%, #c4e4ef 100%);
            padding: 6rem calc(2 * var(--spacing-unit));
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            color: var(--text-dark);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: var(--spacing-unit);
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 800px;
            margin-bottom: calc(2 * var(--spacing-unit));
            color: #555;
        }

        .hero .date-info {
            font-size: 1.1rem;
            font-weight: 600;
            color: #007bff; /* A distinct blue for the date */
            margin-top: calc(2 * var(--spacing-unit));
            padding: 0.8rem 1.5rem;
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.15);
        }

        .btn {
            display: inline-block;
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        /* Section Styling */
        section {
            padding: 4rem 0;
            background-color: var(--bg-light);
            border-bottom: 1px solid #eee;
        }

        section:nth-of-type(even) {
            background-color: #f0f4f8; /* Slightly different background for alternating sections */
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: calc(3 * var(--spacing-unit));
            color: #2c3e50;
            position: relative;
            padding-bottom: var(--spacing-unit);
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: calc(2 * var(--spacing-unit));
        }

        .feature-card {
            background-color: var(--bg-light);
            padding: calc(2 * var(--spacing-unit));
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px var(--shadow-light);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 5px solid transparent;
            border-image: var(--primary-gradient);
            border-image-slice: 1;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow-medium);
        }

        .feature-card h3 {
            font-size: 1.8rem;
            margin-bottom: var(--spacing-unit);
            color: #34495e;
        }

        .feature-card p {
            color: #777;
        }

        /* Showcase Section */
        .showcase-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: calc(2 * var(--spacing-unit));
        }

        .showcase-item {
            background-color: var(--bg-light);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .showcase-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-medium);
        }

        .showcase-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .showcase-content {
            padding: calc(1.5 * var(--spacing-unit));
        }
</body>
</html>
