        /* Basic Reset & Typography */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);

            --bg-color-light: #f0f2f5;

            --text-color-light: #f9f9f9;
            --accent-color: #00c6ff;

            --border-radius-md: 8px;
            --box-shadow-light: 0 10px 30px rgba(0, 0, 0, 0.08);

            --transition-ease: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

            color: var(--text-color-dark);
            background-color: var(--bg-color-light);

        }

        .container {

            color: inherit;

            line-height: 1.2;

        p {
            margin-bottom: 1rem;

        /* Header */
        .header {
            background-color: #fff;

            position: sticky;

        .header .container {

            align-items: center;

        .logo {

            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers not supporting -webkit-text-fill-color */
            transition: var(--transition-ease);
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .nav a {

            color: var(--text-color-dark);
            font-weight: 600;
            position: relative;
            padding-bottom: 5px;
            transition: var(--transition-ease);
        }

        .nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: var(--primary-gradient);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .nav a:hover::after,
        .nav a.active::after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 28px;
            border-radius: var(--border-radius-md);
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition-ease);
            border: none;
            outline: none;
        }

        .primary-btn {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.4);
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(37, 117, 252, 0.5);
        }

        .secondary-btn {
            background-color: #fff;
            color: #2575fc;
            border: 2px solid #2575fc;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .secondary-btn:hover {
            background-color: #e6f0ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }

        /* Sections */
        section {
            padding: 80px 0;
        }

        .hero-section {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            text-align: center;
            padding: 120px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            position: relative;
            overflow: hidden;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }

        .hero-section p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .features-section {
            background-color: #fff;
            text-align: center;
        }

        .features-section h2 {
            font-size: 2.5rem;
            color: var(--text-color-dark);
            margin-bottom: 3rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background-color: var(--bg-color-light);
            padding: 30px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-light);
            transition: var(--transition-ease);
            text-align: left;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--box-shadow-hover);
            background: linear-gradient(145deg, #e3f2fd 0%, #e0f7fa 100%);
        }

        .feature-card .icon {
            font-size: 3rem;

            margin-bottom: 15px;

        }

        .feature-card h3 {
            font-size: 1.6rem;

            margin-bottom: 10px;
        }

        .feature-card p {
            font-size: 1rem;

            margin-bottom: 0;
        }

        .about-section {
            background: linear-gradient(135deg, #e3f2fd 0%, #e8f5e9 100%);
            color: var(--text-color-dark);
            text-align: center;
        }

        .about-section h2 {
            font-size: 2.5rem;
            color: var(--text-color-dark);
            margin-bottom: 2rem;
        }

        .about-section p {
            font-size: 1.15rem;
            max-width: 800px;
            margin: 0 auto 2rem auto;
            line-height: 1.8;
        }

            -webkit-background-clip: text;

        }
