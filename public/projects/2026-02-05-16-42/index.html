<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future-Forward Project 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary-gradient-start: #6a11cb;
            --primary-gradient-end: #2575fc;
            --secondary-gradient-start: #00c6ff;
            --secondary-gradient-end: #0072ff;
            --accent-gradient-start: #ff6a00; /* Vibrant orange */
            --accent-gradient-end: #ee0979; /* Deep pink */
            --text-light: #f0f0f0;
            --text-dark: #333;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --btn-text: #fff;
            --header-bg: rgba(0, 0, 0, 0.3);
            --footer-bg: rgba(0, 0, 0, 0.5);
            --max-width: 1200px;
            --spacing-unit: 1rem;
            --border-radius: 8px;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.2);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        /* Base Styles & Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scroll issues */
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 calc(var(--spacing-unit) * 2); /* 2rem padding */
        }

        /* Typography */
        h1, h2, h3 {
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            font-weight: 700;
            line-height: 1.2;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem); /* Responsive font size */
        }

        h2 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            text-align: center;
        }

        h3 {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
        }

        p {
            margin-bottom: var(--spacing-unit);
        }

        a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-gradient-start);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: calc(var(--spacing-unit) * 0.8) calc(var(--spacing-unit) * 2);
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-light);
            color: var(--btn-text);
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-dark);
        }

        .primary-btn {
            background: linear-gradient(90deg, var(--secondary-gradient-start) 0%, var(--secondary-gradient-end) 100%);
            border: none;
        }

        .secondary-btn {
            background: linear-gradient(90deg, var(--accent-gradient-start) 0%, var(--accent-gradient-end) 100%);
            border: none;
        }

        /* Header */
        header {
            background: var(--header-bg);
            padding: calc(var(--spacing-unit) * 1) 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px); /* Modern blur effect */
            box-shadow: var(--shadow-light);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: calc(var(--spacing-unit) * 2);
        }

        nav a {
            font-weight: 500;
            font-size: 1.1rem;
        }

        /* Main Content Sections */
        main {
            flex-grow: 1; /* Allows main to take up available space */
        }

        section {
            padding: calc(var(--spacing-unit) * 6) 0; /* 6rem top/bottom padding */
        }

        .hero-section {
            text-align: center;
            padding-top: calc(var(--spacing-unit) * 8);
            padding-bottom: calc(var(--spacing-unit) * 8);
        }

        .hero-section p {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .hero-section .project-date {
            font-size: 1.1rem;
            margin-bottom: calc(var(--spacing-unit) * 2);
            font-style: italic;
            color: var(--secondary-gradient-start);
        }

        .hero-section .btn {
            margin-top: calc(var(--spacing-unit) * 2);
        }

        .features-section {
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid var(--card-border);
            border-bottom: 1px solid var(--card-border);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: calc(var(--spacing-unit) * 3);
            margin-top: calc(var(--spacing-unit) * 4);
        }

        .feature-card {
            background: var(--card-bg);
            padding: calc(var(--spacing-unit) * 2.5);
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--card-border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-dark);
        }

        .feature-card h3 {
            color: var(--secondary-gradient-start);
            margin-bottom: var(--spacing-unit);
            font-size: 1.8rem;
        }

        .about-section h2, .cta-section h2 {
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            font-size: 1.1rem;
        }

        .about-content p {
            margin-bottom: calc(var(--spacing-unit) * 1.5);
        }

        .cta-section {
            text-align: center;
            background: linear-gradient(45deg, var(--secondary-gradient-start) 0%, var(--secondary-gradient-end) 100%);
            padding: calc(var(--spacing-unit) * 5) 0;
            border-radius: var(--border-radius);
            margin: calc(var(--spacing-unit) * 4) auto;
            max-width: 1000px;
            box-shadow: var(--shadow-dark);
        }

        .cta-section h2 {
            color: var(--btn-text);
        }

        .cta-section p {
            font-size: 1.2rem;
            margin-bottom: calc(var(--spacing-unit) * 2);
            color: var(--text-light);
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background: var(--footer-bg);
            padding: calc(var(--spacing-unit) * 2) 0;
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: calc(var(--spacing-unit) * 4);
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: calc(var(--spacing-unit) * 0.5);
        }

        .footer-links a {
            margin: 0 calc(var(--spacing-unit) * 0.5);
            opacity: 0.8;
        }

        .footer-links a:hover {
            opacity: 1;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: var(--spacing-unit);
            }

            nav ul {
                flex-direction: column;
                gap: var(--spacing-unit);
                text-
