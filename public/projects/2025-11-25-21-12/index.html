<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Modern Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117; /* Dark background */
            --card-bg: #161b22; /* Slightly lighter dark for cards/sections */
            --text-color: #c9d1d9; /* Light grey for primary text */
            --text-light: #8b949e; /* Muted grey for secondary text */
            --accent-primary: #56e39f; /* Vibrant Green */
            --accent-secondary: #4a8fe7; /* Vibrant Blue */
            --gradient-start: #4a8fe7; /* Blue for gradients */
            --gradient-end: #56e39f; /* Green for gradients */
            --hover-gradient-start: #56e39f; /* Reverse for hover */
            --hover-gradient-end: #4a8fe7; /* Reverse for hover */
            --border-color: #30363d; /* Subtle border color */
            --shadow-color: rgba(0, 0, 0, 0.2); /* Shadow for depth */
            --header-height: 70px;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        a {
            color: var(--accent-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-secondary);
        }

        h1, h2, h3, h4 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        h1 { font-size: 2.8rem; }
        h2 { font-size: 2.2rem; }
        h3 { font-size: 1.8rem; }
        h4 { font-size: 1.4rem; }
