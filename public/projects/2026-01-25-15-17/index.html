<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset & Body */
        :root {
            --primary-bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --accent-gradient: linear-gradient(45deg, #00c6ff 0%, #0072ff 100%);
            --text-color-light: #e0e0e0;
            --text-color-dark: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --header-bg: rgba(0, 0, 0, 0.3); /* Slightly transparent dark */
            --footer-bg: #1a1a2e;
            --button-hover-shadow: 0 0 20px rgba(0, 114, 255, 0.6);
            --card-hover-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color-light);
            background: var(--primary-bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scroll from subtle shadows */
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color-dark);
            margin-bottom: 0.8em;
        }

        a {
            color: var(--text-color-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00c6ff; /* A lighter shade of accent */
        }

            max-width: 1200px;
            margin: 0 auto;
