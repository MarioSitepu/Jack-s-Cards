<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumFlow Project Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Resets */
        :root {
            --primary-gradient: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(to right, #00c6fb 0%, #005bea 100%);
            --button-gradient: linear-gradient(to right, #00c6fb 0%, #005bea 100%);
            --button-hover-gradient: linear-gradient(to right, #005bea 0%, #00c6fb 100%);
            --text-color-dark: #333;
            --text-color-light: #f4f4f4;
            --bg-light: #ffffff;
            --bg-dark-section: #f0f2f5;
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-color-dark);
            background-color: var(--bg-light);
            overflow-x: hidden; /* Prevent horizontal scroll on smaller devices */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            padding: 15px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #fff, #a7e0ff); /* Text gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--text-color-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05em;
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: #fff;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: #e0e0e0;
        }

        /* Hero Section */
        .hero {
            background: var(--secondary-gradient);
            color: var(--text-color-light);
            text-align: center;
            padding: 100px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
            background: linear-gradient(45deg, #fff, #a7e0ff); /* Text gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.4em;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .primary-btn {
            background: var(--button-gradient);
            color: var(--text-color-light);
            box-shadow: 0 8px 25px rgba(0, 198, 251, 0.3);
        }

        .primary-btn:hover {
            background: var(--button-hover-gradient);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 198, 251, 0.4);
        }

        .secondary-btn {
            background: var(--card-bg);
            color: #2575fc;
            border: 2px solid #2575fc;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.15);
        }

        .secondary-btn:hover {
            background: #e0e7ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.25);
        }

        /* Sections */
        section {
            padding: 80px 0;
        }

        section:nth-of-type(even) {
            background-color: var(--bg-dark-section);
        }

        section h2 {
            font-size: 2.8em;
            text-align: center;
            margin-bottom: 60px;
            font-weight: 700;
            color: #2c3e50;
            position: relative;
            padding-bottom: 15px;
        }

        section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--button-gradient);
            border-radius: 2px;
        }

        /* Features Section */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--card-shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 5px solid transparent;
            border-image: var(--primary-gradient);
            border-image-slice: 1;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .feature-card h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #4a4a4a;
            font-weight: 600;
        }

        .feature-card p {
            font-size: 1.05em;
            color: #666;
        }

        /* Project Details Section */
        .project-details {
            background-color: var(--bg-light); /* Override default even section bg */
        }

        .project-details .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .detail-card {
            background: var(--card-bg);
            padding: 35px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 6px solid transparent;
            border-image: var(--secondary-gradient);
            border-image-slice: 1;
        }

        .detail-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .detail-card h3 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 600;
        }

        .detail-card p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
        }

        .highlight-date {
            font-weight: 700;
            color: #e74c3c; /* A distinct color for the date */
            font-size: 1.1em;
            background: linear-gradient(45deg, #e74c3c, #f1c40f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        /* Footer */
        footer {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            text-align: center;
            padding: 40px 0;
            font-size: 0.95em;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.05);
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        footer p {
            margin-bottom: 15px;
        }

        .social-links a {
            color: var(--text-color-light);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #a7e0ff;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3em;
            }

            .hero p {
                font-size: 1.2em;
            }

</body>
</html>
