<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Future-Proof Solutions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-gradient-start: #8E2DE2; /* Lighter purple */
            --primary-gradient-end: #4A00B7;   /* Deeper purple */
            --accent-color: #00C9FF;           /* Bright aqua/blue */
            --text-light: #F0F0F0;
            --text-muted: #CCCCCC;
            --bg-dark: #1A1A2E;                /* Deep dark blue-purple */
            --card-bg: #2C2C4A;                /* Slightly lighter card background */
            --border-radius-lg: 12px;
            --border-radius-sm: 6px;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --section-padding: 80px 0;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #40dfff; /* Slightly lighter accent for hover */
        }

        h1, h2, h3, h4 {
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        h1 { font-size: 2.8rem; }
        h2 { font-size: 3.5rem; }
        h3 { font-size: 2.5rem; }
        h4 { font-size: 1.8rem; }

        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: var(--text-muted);
        }

        /* Header */
        header {
            background: var(--bg-dark);
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 10px var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--accent-color), var(--primary-gradient-start));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 30px;
        }

        header nav ul li a {
            color: var(--text-light);
            font-weight: 600;
            padding: 5px 0;
            position: relative;
            font-size: 1rem;
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        header nav ul li a:hover::after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 30px;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            font-size: 1rem;
        }

        .primary-btn {
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: var(--text-light);
            border: none;
            box-shadow: 0 5px 15px var(--shadow-dark);
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-dark);
            opacity: 0.95;
        }

        /* Main Content Sections */
        main {
            flex: 1;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-gradient-end), var(--primary-gradient-start));
            padding: 120px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 600px;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before, .hero-section::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(50px);
            z-index: 1;
        }
        .hero-section::before {
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
        }
        .hero-section::after {
            bottom: -150px;
            right: -150px;
            width: 400px;
            height: 400px;
        }

        .hero-section .container {
            position: relative;
            z-index: 2;
        }

        .hero-section h2 {
            font-size: 4.5rem;
            margin-bottom: 25px;
            background: linear-gradient(to right, var(--text-light), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-section p {
            font-size: 1.4rem;
            margin-bottom: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        .content-section {
            padding: var(--section-padding);
            background: var(--bg-dark);
            text-align: center;
        }

        .content-section:nth-of-type(even) {
            background: #151525; /* Slightly different dark background for contrast */
        }

        .content-section h3 {
            margin-bottom: 40px;
            background: linear-gradient(to right, var(--primary-gradient-start), var(--accent-color));

</body>
