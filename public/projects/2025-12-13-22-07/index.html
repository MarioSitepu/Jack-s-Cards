        :root {

            --gradient-3: linear-gradient(to right, #6a11cb, #2575fc); /* Purple to Blue gradient for hero */

            --text-muted: #a8b3c2; /* Muted light grey text */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.2);

        * {

        }

        /* Hero Section */
        .hero {

            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 1%, transparent 70%);
            animation: rotateBackground 20s linear infinite;
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }

        .hero-content {
            max-width: 800px;

        .hero h1 {

            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #dcdcdc;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            background: var(--gradient-2); /* Blue to Cyan gradient */
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-light);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 242, 254, 0.4);
            background: linear-gradient(to right, #00f2fe, #4facfe); /* Inverted gradient on hover */
        }

        /* Section General Styling */
        .section {
            padding: 6rem 0;

            color: transparent;
        }

        .features-grid {

            border: 1px solid rgba(74, 0, 224, 0.3);
        }

        .feature-item:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-dark);
            border-color: var(--accent-2);
        }

        .feature-item h3 {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .feature-item p {
            font-size: 0.95rem;
            color: var(--text-muted);
        }

        .feature-icon {
            font-size: 3rem;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .about-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 3rem;

        .about-text {
            flex: 1;

        .about-image {
            flex: 1;
            min-width: 300px;
            text-align: center;

            max-width: 100%;
            height: auto;

            border: 2px solid var(--accent-1);

        }
