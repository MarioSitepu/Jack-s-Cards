<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f0f4f8 0%, #e0e7ed 100%); /* Soft gradient background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Base styles for sections */
        section {
            padding: 60px 20px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1, h2, h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3.2em;
            font-weight: 700;
            line-height: 1.2;
        }

        h2 {
            font-size: 2.5em;
            font-weight: 600;
            margin-top: 0;
        }

        h3 {
            font-size: 1.8em;
            font-weight: 500;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); /* Vibrant gradient for header */
            color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            color: white;
            font-weight: 500;
            font-size: 1.1em;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: white;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: #e0e0e0;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #845ef7 0%, #c685f7 100%); /* Hero gradient */
            color: white;
            padding: 100px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        .hero-content {
            max-width: 800px;
            text-align: center;
        }

        .hero h1 {
            color: white;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .hero .project-date {
            font-size: 1.1em;
            font-weight: 400;
            margin-top: -10px;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .hero .project-date span {
            font-weight: 600;
            color: #ffe700; /* Highlight the date */
        }

        /* Call to Action Buttons */
        .cta-button {
            display: inline-block;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%); /* CTA gradient */
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.3);
        }

        .cta-button:hover {
            background: linear-gradient(90deg, #0072ff 0%, #00c6ff 100%); /* Reverse gradient on hover */
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 114, 255, 0.4);
        }

        .secondary-cta {
            background: linear-gradient(90deg, #ff7e5f 0%, #feb47b 100%); /* Secondary CTA gradient */
            box-shadow: 0 8px 20px rgba(255, 126, 95, 0.3);
        }

        .secondary-cta:hover {
            background: linear-gradient(90deg, #feb47b 0%, #ff7e5f 100%);
            box-shadow: 0 12px 25px rgba(255, 126, 95, 0.4);
        }

        /* Features Section */
        .features-section {
            background-color: #ffffff;
            padding: 80px 20px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-item {
            background: linear-gradient(135deg, #ffffff 0%, #f7f9fc 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .feature-item h3 {
            color: #4a90e2; /* Feature heading color */
            margin-top: 0;
            margin-bottom: 15px;
        }

        .feature-item p {
            color: #555;
            font-size: 1em;
        }

        /* About Section */
        .about-section {
            background: linear-gradient(135deg, #e0f2f7 0%, #f0f8ff 100%);
            padding: 80px 20px;
            text-align: center;
        }

        .about-section p {
            max-width: 800px;
            margin: 0 auto 20px auto;
            color: #444;
        }

        /* CTA Section */
        .cta-section {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); /* Same as header, strong call to action */
            color: white;
            padding: 80px 20px;
            text-align: center;
        }

        .cta-section h2 {
            color: white;
            margin-bottom: 25px;
        }

        .cta-section p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background: #2c3e50; /* Darker footer */
            color: #ecf0f1;
            padding: 30px 20px;
            text-align: center;
            font-size: 0.9em;
            margin-top: auto; /* Pushes footer to the bottom */
        }

        footer p {
            margin-bottom: 10px;
            color: #bdc3c7;
        }

        .footer-links a {
            color: #95a5a6;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #ecf0f1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 2em;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                margin-top: 15px;
                width: 100%;
                display: none; /* Hide by default on mobile, would need JS for toggle */
            }

            .nav-links li {
                margin: 10px 0;
            }

            nav {
                flex-direction: column;
            }
            
            .hero {
                padding: 80px 20px;
                min-height: 50vh;
            }

            .hero p {
                font-size: 1.1em;
            }

            .features-grid {
                grid-template-columns: 1fr; /* Single column on small screens */
            }

            .feature-item {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.8em;
            }

            .cta-button {
                padding: 12px 25px;
                font-size: 1em;
            }

            section {
                padding: 40px 15px;
            }

            .logo {
                font-size: 1.5em;
            }

            .footer-links {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .footer-links a {
                margin: 0;
            }
        }
    </style>
</head>
