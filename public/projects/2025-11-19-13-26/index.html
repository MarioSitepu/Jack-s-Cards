<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50; /* Dark Blue */
            --secondary-color: #34495e; /* Slightly Lighter Dark Blue */
            --accent-color-1: #3498db; /* Bright Blue */
            --accent-color-2: #8e44ad; /* Purple */
            --text-color-light: #ecf0f1; /* Light Grey */
            --text-color-dark: #2c3e50; /* Dark Blue */
            --background-light: #f4f7f6; /* Off-White */
            --background-dark: #1a252f; /* Very Dark Blue */
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --border-radius: 8px;
            --spacing-unit: 1rem;
            --font-family-primary: 'Poppins', sans-serif;
        }

        /* Base Styles */
        body {
            font-family: var(--font-family-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-color-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        a {
            color: var(--accent-color-1);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-color-2);
        }

        h1, h2, h3 {
            margin-top: 0;
            font-weight: 700;
            color: var(--primary-color);
        }

        h1 { font-size: clamp(2rem, 5vw, 3.5rem); }
        h2 { font-size: clamp(1.8rem, 4vw, 2.8rem); }
        h3 { font-size: clamp(1.5rem, 3vw, 2.2rem); }

        p {
            margin-bottom: var(--spacing-unit);
            font-size: 1.1rem;
            color: #555;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(2 * var(--spacing-unit));
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-color-light);
            padding: calc(1.5 * var(--spacing-unit)) 0;
            box-shadow: 0 4px 15px var(--shadow-medium);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        header .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color-light);
            margin-right: var(--spacing-unit);
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        header nav ul li {
            margin-left: calc(2 * var(--spacing-unit));
        }

        header nav ul li a {
            color: var(--text-color-light);
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 0;
            position: relative;
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 2px;
            background-color: var(--accent-color-1);
            transition: width 0.3s ease-in-out;
        }

        header nav ul li a:hover::after,
        header nav ul li a.active::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(45deg, #a4c6e0 0%, #dbe7f2 100%); /* Light blueish gradient */
            color: var(--primary-color);
            padding: calc(5 * var(--spacing-unit)) 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .hero h2 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            margin-bottom: var(--spacing-unit);
            color: var(--primary-color);
        }

        .hero p {
            font-size: clamp(1.2rem, 2.5vw, 1.6rem);
            max-width: 800px;
            margin: 0 auto calc(2 * var(--spacing-unit));
            color: var(--secondary-color);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--accent-color-1) 0%, var(--accent-color-2) 100%);
            color: var(--text-color-light);
            padding: var(--spacing-unit) calc(2 * var(--spacing-unit));
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Content Sections */
</body>
</html>
