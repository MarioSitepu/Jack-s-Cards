<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase - 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary-color: #6a11cb; /* Deep Purple */
            --secondary-color: #2575fc; /* Bright Blue */
            --accent-color: #00bcd4; /* Cyan/Turquoise */
            --text-dark: #2c3e50; /* Dark Slate */
            --text-light: #ecf0f1; /* Light Grey */
            --background-light: #f4f7f6; /* Off-white */
            --background-dark: #34495e; /* Dark Blue-Grey */
            --gradient-main: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-accent: linear-gradient(45deg, var(--accent-color) 0%, #a1c4fd 100%);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
        }

        /* Base Styles & Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--gradient-main);
            color: var(--text-light);
            padding: 15px 0;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        header .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-light);
            text-decoration: none;
            flex-shrink: 0;
            padding: 5px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: center; /* Center items when wrapped */
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 3px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        nav a:hover, nav a.active {
            color: var(--accent-color);
        }

        nav a:hover::after, nav a.active::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex-grow: 1;
        }

        section {
            padding: 80px 0;
            text-align: center;
        }

        section:nth-child(even) {
            background-color: #eef1f5;
        }

        h1, h2, h3 {
            margin-bottom: 20px;
            font-weight: 700;
            color: var(--text-dark);
        }

        h1 {
            font-size: 3.5em;
            line-height: 1.1;
        }

        h2 {
            font-size: 2.8em;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -15px;
            width: 80px;
            height: 4px;
            background: var(--gradient-accent);
            border-radius: 2px;
        }

        h3 {
            font-size: 1.8em;
            color: var(--secondary-color);
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Hero Section */
        .hero {
            background: var(--gradient-main);
            color: var(--text-light);
            padding: 120px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: pulse 15s infinite ease-out;
            pointer-events: none;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }

        .hero h1 {
            color: var(--text-light);
            font-size: 4em;
            margin-bottom: 25px;
            text-shadow: var(--shadow-light);
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 40px;
            max-width: 700px;
            color: rgba(255, 255, 255, 0.9);
        }

        .btn {
            display: inline-block;
            background: var(--gradient-accent);
            color: var(--text-light);
            padding: 15px 35px;
            border-radius: var(--border-radius-md);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-medium);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        /* Features Section */
        .features .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-item {
            background-color: #ffffff;
            padding: 30px;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .feature-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-accent);
            transform: translateX(-100%);
            transition: transform 0.3s ease-out;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium
