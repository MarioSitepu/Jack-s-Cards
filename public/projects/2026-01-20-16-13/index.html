<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* Dark purple/blue gradient */
            --secondary-bg: rgba(255, 255, 255, 0.08); /* Slightly lighter transparent dark for cards */
            --text-color-light: #e0e0e0;
            --text-color-dark: #ffffff;
            --accent-btn-1: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%); /* Purple to blue */
            --accent-btn-2: linear-gradient(45deg, #fc6076 0%, #ff9a44 100%); /* Pink to orange */
            --accent-color-1: #2575fc;
            --accent-color-2: #fc6076;
            --border-radius-lg: 10px;
            --border-radius-md: 8px;
            --spacing-unit: 1rem;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color-light);
            background: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        main {
            flex: 1; /* Allow main content to grow */
        }

        a {
            color: var(--accent-color-1);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-color-2);
        }

        h1, h2, h3, h4, h5, h6 {
            color: var(--text-color-dark);
            margin-bottom: 0.8em;
            font-weight: 600;
        }

        h1 { font-size: 2.8em; }
        h2 { font-size: 2.2em; }
        h3 { font-size: 1.8em; }
        p { margin-bottom: 1em; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-unit) calc(var(--spacing-unit) * 2);
        }

        /* Header */
        .main-header {
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent dark background */
            padding: var(--spacing-unit) 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 var(--spacing-unit);
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-color-dark);
            margin: 0;
            letter-spacing: 1px;
            background: var(--accent-btn-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
</body>
</html>
