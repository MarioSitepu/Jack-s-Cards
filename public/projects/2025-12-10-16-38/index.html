<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General styles */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Purple to Blue */
            --secondary-gradient: linear-gradient(135deg, #00c6fb 0%, #005bea 100%); /* Light Blue to Dark Blue */
            --bg-dark: #1a1a2e; /* Dark Navy */
            --bg-light: #f0f2f5; /* Light Gray */
            --text-light: #e0e0e0;
            --text-dark: #333;
            --accent-color: #00f2fe; /* Electric Blue/Cyan */
            --card-bg: rgba(255, 255, 255, 0.05); /* Semi-transparent white for cards on dark bg */
            --card-border: rgba(255, 255, 255, 0.1);
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --spacing-xl: 4rem;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: var(--accent-color);
        }

        h1, h2, h3 {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: var(--spacing-sm);
        }

        h1 { font-size: clamp(2.5rem, 6vw, 4rem); }
        h2 { font-size: clamp(2rem, 5vw, 3rem); }
        h3 { font-size: clamp(1.5rem, 4vw, 2rem); }

        section {
            padding: var(--spacing-xl) var(--spacing-md);
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }

        /* Header */
        header {
            background: var(--bg-dark);
            padding: var(--spacing-sm) var(--spacing-md);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-dark);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .logo span {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: var(--spacing-md);
        }

        .nav-links a {
            color: var(--text-light);
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .cta-button {
            background: var(--secondary-gradient);
            color: var(--text-light);
            border: none;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
