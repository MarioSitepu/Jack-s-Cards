<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase - 2025-11-21</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A00E0; /* Deep Purple */
            --secondary-color: #8E2DE2; /* Lighter Purple */
            --accent-color: #FFC107; /* Amber Yellow */
            --text-color: #f0f0f0;
            --dark-text-color: #333;
            --background-gradient-start: #1a1a2e;
            --background-gradient-end: #16213e;
            --card-background: rgba(255, 255, 255, 0.05);
            --border-radius: 12px;
            --transition-speed: 0.3s;
            --box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* Base Styles & Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--background-gradient-start) 0%, var(--background-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--accent-color);
            text-decoration: none;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            padding: 5px 0;
            position: relative;
            transition: color var(--transition-speed);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background-color: var(--accent-color);
            transition: width var(--transition-speed) ease-out;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 100px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, transparent 70%),
                        radial-gradient(circle at 90% 80%, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(20deg);
            pointer-events: none;
        }


        .hero-content {
            max-width: 800px;
            z-index: 1;
        }

        .hero h1 {
            font-size: 4em;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: var(--dark-text-color);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 193, 7, 0.6);
        }

        /* Main Content Sections */
        main {
            flex: 1; /* Allows main to grow and push footer down */
            padding: 60px 0;
        }

        section {
            padding: 80px 0;
            text-align: center;
            position: relative;
        }

        section:nth-of-type(even) {
            background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }


        h2 {
            font-size: 3em;
            margin-bottom: 40px;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
        }

        h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .feature-item {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(5px);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            text-align: left;
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
        }

        .feature-item i {
            font-size: 3em;
            color: var(--accent-color);
            margin-bottom: 20px;
            display: block;
        }

        .feature-item p {
            color: rgba(255, 255, 255, 0.8);
        }

        .about-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 40px;
            margin-top: 50px;
            text-align: left;
        }

        .about-text, .about-image {
            flex: 1;
            min-width: 300px;
        }

        .about-image img {
            max-width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform var(--transition-speed) ease;
        }

        .about-image img:hover {
            transform: scale(1.02);
        }

        .about-text p {
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.85);
        }

        /* Call to Action */
        .cta {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 80px 0;
            text-align: center;
            border-radius: var(--border-radius);
            margin: 60px auto;
            max-width: 1000px;
            box-shadow: var(--box-shadow);
        }

        .cta h2 {
            color: var(--text-color);
            margin-bottom: 30px;
            text-shadow: none;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            color: rgba(255, 255,
