            transition: all 0.3s ease;
            border: none;

            text-align: center;
        }

        }

            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 200, 151, 0.3);

        }

        .large-btn {
            padding: 15px 35px;
            font-size: 1.1em;
        }
