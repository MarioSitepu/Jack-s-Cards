<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Dashboard</title>

        /* CSS Variables for a consistent color scheme and easy adjustments */
        :root {
            --primary-dark: #4a00e0; /* Deep Purple */
            --primary-light: #8e2de2; /* Medium Purple */
            --secondary-dark: #4a90e2; /* Blue */
            --secondary-light: #A770EF; /* Lighter Purple/Pink for accents */
            --text-dark: #333;
            --text-light: #f8f9fa;
            --bg-light: #f8f9fa;
            --bg-alternate: #ffffff;
            --card-bg: #ffffff;
            --gradient-hero: linear-gradient(135deg, #A770EF 0%, #CF8BF3 50%, #FFD194 100%); /* Vibrant hero gradient */
            --gradient-btn: linear-gradient(45deg, var(--secondary-dark), var(--primary-light));
            --gradient-header-footer: linear-gradient(90deg, var(--primary-dark), var(--primary-light));
            --gradient-body: linear-gradient(to right, #ece9e6, #ffffff); /* Subtle body background */
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
            --shadow-dark: rgba(0, 0, 0, 0.2);
        }

        /* Basic Reset & Body Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--gradient-body);
            min-height: 100vh; /* Ensures footer sticks to bottom */
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scroll on some elements */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            color: var(--primary-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-dark);
        }

        h1, h2, h3, h4 {
            margin-bottom: 1rem;
            color: var(--primary-dark);
            line-height: 1.2;
        }

        h1 { font-size: 2.8rem; }
        h2 { font-size: 2.2rem; }
        h3 { font-size: 1.8rem; }
        h4 { font-size: 1.4rem; }

        p {
            margin-bottom: 1rem;
        }

        /* Header */
        header {
            background: var(--gradient-header-footer);
            color: var(--text-light);
            padding: 1rem 0;
            box-shadow: 0 2px 10px var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
        }

        header h1 {
            color: var(--text-light);
            margin: 0;
            font-size: 1.8rem;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        header nav a {
            color: var(--text-light);
            font-weight: 500;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        header nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--text-light);
            transition: width 0.3s ease;
        }

        header nav a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex-grow: 1; /* Allows main content to expand */
        }

        .hero-section {
            background: var(--gradient-hero);
            color: var(--text-light);
            padding: 80px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            position: relative;
            overflow: hidden; /* Contains pseudo-element animation */
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 20s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-section h2 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--text-light);
            text-shadow: 2px 2px 4px var(--shadow-dark);
        }

        .hero-section p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            color: rgba(255, 255, 255, 0.9);
        }

        .btn {
            display: inline-block;
            background: var(--gradient-btn);
            color: var(--text-light);
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px var(--shadow-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-dark);
        }

        .content-section {
            padding: 60px 0;
        }

        .content-section:nth-child(even) {
            background-color: var(--bg-light);
        }

        .content-section:nth-child(odd) {
            background-color: var(--bg-alternate);
        }

        .content-section h3 {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 10px;
        }

        .content-section h3::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--gradient-btn);
