        body {

            padding: 0;

        header {

            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px); /* Frosted glass effect */

            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: color var(--transition-speed) ease;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;

        .hero {

            padding: 6rem 1.5rem;
            background: linear-gradient(45deg, var(--primary-gradient-end), var(--primary-gradient-start));
            color: var(--text-light);
            position: relative;
            overflow: hidden; /* For pseudo-elements */
        }

        /* Subtle background animations for hero */
        .hero::before, .hero::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }
        .hero::before {
            top: -50px; left: -50px;
            width: 200px; height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float1 10s infinite ease-in-out;
        }
        .hero::after {
            bottom: -50px; right: -50px;
            width: 150px; height: 150px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            animation: float2 12s infinite ease-in-out;
        }
        @keyframes float1 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, 20px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }
        @keyframes float2 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, -20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px var(--shadow-color);

        }

        .hero p {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            font-weight: 300;
            position: relative; z-index: 1;
        }

        /* General Button Style */
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, var(--secondary-gradient-start), var(--secondary-gradient-end));
            color: var(--text-light);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;

        }

        .btn:hover {

        }

        }

            background: linear-gradient(90deg, var(--accent-color), var(--secondary-gradient-end));

        }

        }
