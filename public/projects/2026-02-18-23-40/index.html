<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase - 2026-02-18</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for a consistent theme */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Blue-Purple */
            --secondary-gradient: linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%); /* Teal-Green */
            --accent-color: #ff6b6b; /* Coral Red */
            --text-color-dark: #333;
            --text-color-light: #f9f9f9;
            --bg-light: #f4f7f6; /* Light grey */
            --bg-dark: #1a202c; /* Dark grey */
            --card-bg: #ffffff;
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
            --spacing-unit: 1rem;
            --box-shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);
            --box-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color-dark);
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            margin-bottom: var(--spacing-unit);
            color: var(--text-color-dark);
        }

        h1 { font-size: 2.8rem; }
        h2 { font-size: 2.2rem; }
        h3 { font-size: 1.8rem; }
        h4 { font-size: 1.4rem; }

        p {
            margin-bottom: var(--spacing-unit);
            line-height: 1.8;
        }

        a {
            color: #2575fc; /* Matches primary gradient's end color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #6a11cb; /* Matches primary gradient's start color */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 calc(2 * var(--spacing-unit));
        }

        /* Header */
        header {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            padding: 1.5rem 0;
            box-shadow: var(--box-shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }

        header h1 {
            color: var(--text-color-light);
            margin: 0;
            font-size: 1.8rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: var(--text-color-light);
            font-weight: 600;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--text-color-light);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }
        nav a:hover {
            color: var(--bg-light); /* Lighter shade on hover for contrast */
        }

        /* Hero Section */
        .hero-section {
            background: var(--secondary-gradient);
            color: var(--text-color-light);
            text-align: center;
            padding: 6rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .hero-section h2 {
            font-size: 3.5rem;
            margin-bottom: var(--spacing-unit);
            color: var(--text-color-light);
            line-height: 1.2;
        }

        .hero-section p {
            font-size: 1.25rem;
            max-width: 800px;
            margin-bottom: 2rem;
            color: var(--text-color-light);
            opacity: 0.9;
        }

        .hero-section .project-date {
            font-size: 1.1rem;
            margin-top: 1rem;
            margin-bottom: 2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        /* CTA Button */
        .cta-button {
            background: var(--accent-color);
            color: var(--text-color-light);
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: #ff4d4d; /* Slightly darker accent on hover */
        }

        /* Main Content Sections */
        main {
            flex-grow: 1; /* Allows main to take up available space */
            padding: 4rem 0;
        }

        .content-section {
            padding: 4rem 0;
            text-align: center;
        }

        .content-section:nth-of-type(even) {
            background-color: var(--bg-light);
        }

        .content-section h3 {
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }

        .content-section h3::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 60px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        /* Feature Grid */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-item {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

</body>
</html>
