<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Reset & Base Styles */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Purple to Blue */
            --secondary-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); /* Light Blue to Dark Blue */
            --button-gradient: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%); /* Orange to Pink */
            --text-dark: #2c3e50; /* Dark Charcoal */
            --text-light: #ecf0f1; /* Light Gray */
            --background-light: #f8f9fa; /* Very Light Gray */
            --card-background: #ffffff; /* White */
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--card-background);
            box-shadow: 0 2px 10px var(--shadow-light);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers not supporting background-clip */
        }

        nav ul {
            display: flex;
            gap: 30px;
        }

        nav a {
            font-weight: 600;
            color: var(--text-dark);
            position: relative;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: #2575fc; /* A color from the gradient for hover */
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 100px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-medium);
            background: var(--button-gradient);
            color: var(--text-light);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-medium);
        }

        /* Section Styling */
        section {
            padding: 80px 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: #f0f2f5; /* Slightly darker background for alternate sections */
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 50px;
            font-weight: 700;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 50px;
        }

        .feature-card {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 20px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-medium);
        }

        .feature-card .icon {
            font-size: 3em;
            margin-bottom: 20px;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
            display: inline-block; /* Required for background-clip on icon fonts/emojis */
        }

        .feature-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .feature-card p {
            color: #555;
            line-height: 1.7;
        }

        /* About Section */
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            font-size: 1.1em;
            color: #444;
        }

        .about-content p {
            margin-bottom: 20px;
        }

        .about-content strong {
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Call to Action Section */
        .cta {
            background: var(--secondary-gradient);
            color: var(--text-light);
            padding: 80px 0;
        }

        .cta h2 {
            color: var(--text-light);
            -webkit-text-fill-color: var(--text-light);
            background: none; /* Override gradient for h2 in CTA */
        }

        .cta p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background-color: var(--text-dark);
            color: var(--text-light);
            padding: 40px 0;
            text-align: center;
            font-size: 0.9em;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .footer-nav ul {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .footer-nav a {
            color: var(--text-light);
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .footer-nav a:hover {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            header .container {
                flex-direction: column;
                gap: 15px;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .hero {
                padding: 80px 0;
                min-height: 60vh;
            }

            .hero h1 {
                font-size: 2.8em;
            }

            .hero p {
                font-size: 1.1em;
            }

            section {
                padding: 60px 0;
            }

            section h2 {
                font-size: 2em;
                margin-bottom: 40px;
            }

            .features-grid {
                grid-template-columns: 1fr; /* Stack features on small screens */
            }

            .feature-card {
                padding: 30px;
            }

            .feature-card h3 {
                font-size: 1.3em;
            }

            .about-content, .cta p {
                font-size: 1em;
            }

            .cta h2 {
                font-size: 2em;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }

            footer .container {
                gap: 15px;
            }

            .footer-nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.2em;
            }

            .hero p {
                font-size: 1em;
            }

            section h2 {
                font-size: 1.8em;
            }

            .logo {
                font-size: 1.5em;
            }
        }
    </style>
</head>
