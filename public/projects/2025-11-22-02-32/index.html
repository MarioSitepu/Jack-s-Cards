<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureTech Innovations - 2025 Project</title>
    <style>
        :root {
            --primary-bg: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* Deep blue, red, yellow gradient */
            --secondary-bg: #2d3748; /* Dark gray for header/footer */
            --text-light: #e2e8f0; /* Off-white for main text */
            --text-dark: #cbd5e0; /* Lighter gray for secondary text */
            --accent-gradient: linear-gradient(45deg, #667eea, #764ba2); /* Purple-blue gradient for buttons/highlights */
            --accent-hover-gradient: linear-gradient(45deg, #764BA2, #667EEA);
            --card-bg: rgba(255, 255, 255, 0.08); /* Semi-transparent white for cards/sections */
            --border-color: rgba(255, 255, 255, 0.15); /* Light border for subtle depth */
            --shadow-color: rgba(0, 0, 0, 0.3); /* Dark shadow for depth */
        }

        /* Base Styles */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--primary-bg);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-attachment: fixed; /* Keeps background fixed during scroll */
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Utility Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Header */
        header {
            background-color: var(--secondary-bg);
            padding: 1rem 0;
            box-shadow: 0 4px 6px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%) scaleX(0);
            width: 80%;
            height: 2px;
            background: var(--accent-gradient);
            transition: transform 0.3s ease;
        }

        nav a:hover::after {
            transform: translateX(-50%) scaleX(1);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 6rem 0;
            background: rgba(0, 0, 0, 0.2); /* Semi-transparent overlay for text readability */
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #a7f3d0, #6ee7b7, #34d399); /* Greenish accent gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto 2rem auto;
            color: var(--text-dark);
        }

        .hero .date {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fca311; /* A distinct orange color for the date */
            margin-top: 1.5rem;
            display: block;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--accent-gradient);
            color: var(--text-light);
            border-radius: 0.75rem;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0 8px 15px var(--shadow-color);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px var(--shadow-color);
            background: var(--accent-hover-gradient);
        }

        /* Section Styling */
        section {
            padding: 4rem 0;
            margin-bottom: 2rem;
            background: var(--card-bg); /* Semi-transparent background for sections */
            border-radius: 1rem;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        section h2 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 3rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background-color: var(--secondary-bg);
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 5px 15px var(--shadow-color);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        .card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #66b3ff; /* Light blue accent for card titles */
        }

        .card p {
            color: var(--text-dark);
            font-size: 1rem;
        }

        /* Call to Action Section */
        .cta {
            text-align: center;
            padding: 5rem 0;
            background: rgba(0, 0, 0, 0.2); /* Semi-transparent overlay */
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .cta h2 {
            background: linear-gradient(45deg, #ff6b6b, #ffa500); /* Warm red-orange gradient for CTA */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
        }

        /* Footer */
        footer {
            background-color: var(--secondary-bg);
            padding: 2rem 0;
            text-align: center;
            margin-top: auto; /* Pushes footer to the bottom */
            border-top: 1px solid var(--border-color);
        }

        footer p {
            margin: 0;
            color: var(--text-dark);
        }

        .social-links {
            margin-top: 1rem;
        }

        .social-links a {
            display: inline-block;
            margin: 0 0.8rem;
            font-size: 1.5rem;
            color: var(--text-dark);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: var(--text-light);
            transform: translateY(-3px) scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 5rem 0;
            }
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
            section {
                padding: 3rem 0;
            }
            section h2 {
                font-size: 2.2rem;
            }
            .grid-container {
                grid-template-columns: 1fr; /* Stack cards on smaller screens */
            }
            header .container {
                flex-direction: column;
                gap: 1rem;
            }
            nav ul {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
                text-align: center;
            }
            nav a {
                padding: 0.7rem 1rem;
                display: block;
                background-color: rgba(255, 255, 255, 0.05); /* Background for mobile nav items */
            }
            nav a:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }
            nav a::after {
                display: none; /* Hide underline on mobile for cleaner look */
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 4rem 0;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
            section {
                padding: 2rem 0;
            }
            section h2 {
                font-size: 1.8rem;
            }
            .card {
                padding: 1.5rem;
            }
            .card h3 {
                font-size: 1.5rem;
            }
            .cta {
                padding: 3rem 0;
            }
</body>
</html>
