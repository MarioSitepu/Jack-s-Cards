<!DOCTYPE html>
<html lang="en">

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {

            --primary-gradient-end: #6A00FF;   /* Bright Purple */
            --secondary-gradient-start: #00C6FF; /* Bright Blue */
            --secondary-gradient-end: #0072FF;   /* Deep Blue */
            --text-dark: #2c3e50; /* Dark Gray */
            --text-light: #ecf0f1; /* Light Gray */
            --bg-light: #f8f8f8; /* Off-White Background */
            --bg-dark: #34495e; /* Darker Gray for Footer */
            --border-radius-lg: 15px;
            --box-shadow-light: 0 10px 30px rgba(0, 0, 0, 0.08);
            --box-shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scroll from subtle animations */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--bg-light);
            padding: 15px 0;
            box-shadow: var(--box-shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            text-decoration: none;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text; /* Standard property */
            color: transparent; /* Fallback for non-webkit */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 3px;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            transition: width 0.3s ease;
            border-radius: 1.5px;
        }

        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: var(--primary-gradient-end);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: var(--text-light);
            padding: 100px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden; /* Ensure pseudo-element doesn't overflow */
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: rotateBg 20s linear infinite;
        }

        @keyframes rotateBg {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -1px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--secondary-gradient-start), var(--secondary-gradient-end));
            color: var(--text-light);
            padding: 15px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.3);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 114, 255, 0.4);
        }

        /* Main Content Sections */
        main {
            flex-grow: 1;
            padding: 80px 0;
        }

        section {
            padding: 60px 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background: var(--bg-light); /* Or a slightly different shade if desired */
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: 700;
            color: var(--text-dark);
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 80px;
            height: 4px;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            border-radius: 2px;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background: #fff;
            padding: 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-light);
            transition: all 0.3s ease;
            text-align: left;
            border-bottom: 5px solid transparent; /* Base for border-image */
            border-image: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end)) 1;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--box-shadow-hover);
        }

        .feature-card h3 {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: var(--primary-gradient-end);
        }

        .feature-card p {
            font-size: 1em;
            color: #555;
        }

        /* About Section */
        .about .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 40px;
            text-align: left;
        }

        .about-image {
            flex: 1;
            min-width: 300px;
        }

        .about-image img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-light);
        }

        .about-content {
            flex: 2;
            min-width: 300px;
        }

        .about-content h2 {
            text-align: left;
            margin-left: 0;
            margin-right: auto;
        }

        .about-content h2::after {
            left: 0;
            transform: none;
        }

        .about-content p {
            margin-bottom: 20px;
            color: #555;
