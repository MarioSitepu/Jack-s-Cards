<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase 2025</title>
    <style>
        /* Variables for easy theme management */
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #21213e;
            --accent-purple: #8d39ec;
            --accent-cyan: #00c2cb;
            --text-light: #e0e0e0;
            --text-dark: #ffffff; /* For elements on dark background */
            --gradient-primary: linear-gradient(to right, #8d39ec, #6e26b4);
            --gradient-secondary: linear-gradient(to right, #00c2cb, #00a79d);
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-strong: rgba(0, 0, 0, 0.4);
            --border-radius: 8px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Basic Reset & Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-light);
            background: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 80px 0;
            text-align: center;
            position: relative;
            overflow: hidden; /* For background effects */
        }

        section:nth-child(even) {
            background: var(--secondary-bg);
        }

        h1, h2, h3, h4 {
            color: var(--text-dark);
            margin-bottom: 20px;
            font-weight: 700;
        }

        h1 { font-size: 3.2em; }
        h2 { font-size: 2.8em; }
        h3 { font-size: 2.2em; }
        h4 { font-size: 1.6em; }

        p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        a {
            color: var(--accent-cyan);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-purple);
        }

        /* Header */
        header {
            background: var(--gradient-primary);
            padding: 20px 0;
            box-shadow: 0 4px 10px var(--shadow-strong);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* For mobile */
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: var(--text-dark);
            background: -webkit-linear-gradient(45deg, var(--text-dark), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        header nav a {
            color: var(--text-dark);
            font-weight: 500;
            font-size: 1.1em;
            padding: 5px 0;
            position: relative;
        }

        header nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--accent-cyan);
            transition: width 0.3s ease;
        }

        header nav a:hover::after,
        header nav a.active::after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 30px;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .btn.primary {
            background: var(--gradient-primary);
            color: var(--text-dark);
        }

        .btn.secondary {
            background: var(--gradient-secondary);
            color: var(--text-dark);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-strong);
        }

        /* Hero Section */
        .hero {
            background: var(--primary-bg);
            padding: 120px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(141, 57, 236, 0.1) 0%, transparent 70%);
            animation: rotateGradient 20s linear infinite;
            z-index: 1;
        }

        @keyframes rotateGradient {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero .container {
            position: relative;
            z-index: 2;
        }

        .hero h2 {
            font-size: 4em;
            line-height: 1.1;
            margin-bottom: 25px;
            background: -webkit-linear-gradient(45deg, var(--accent-purple), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.4em;
            max-width: 800px;
            margin: 0 auto 40px auto;
            color: var(--text-light);
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Features Section */
        .features-section {
            background: linear-gradient(135deg, var(--secondary-bg) 0%, #2a2a4a 100%);
            padding: 100px 0;
        }

        .features-section h3 {
            font-size: 3em;
            margin-bottom: 60px;
            background: -webkit-linear-gradient(45deg, var(--text-dark), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, min
