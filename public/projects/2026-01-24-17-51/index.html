    <style>
        :root {
            --primary-gradient-start: #6a11cb;
            --primary-gradient-end: #2575fc;
            --accent-color: #00bcd4; /* Cyan-like */
            --dark-bg: #1a1a2e;
            --medium-dark-bg: #1f1f3a;
            --light-text: #e0e0e0;
            --medium-gray: #333;
            --white: #ffffff;
            --font-family-sans: 'Poppins', sans-serif;
            --padding-section: 60px 0;
            --border-radius: 8px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        /* Basic Reset & Body */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-sans);
            line-height: 1.6;
            color: var(--light-text);
            background-color: var(--dark-bg);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--dark-bg);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: var(--white);
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 25px;
        }

        header nav ul li a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: var(--accent-color);
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            color: var(--white);
            padding: 120px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh; /* Make it take more vertical space */
        }

        .hero-section h2 {
            font-size: clamp(2.5rem, 5vw, 4rem); /* Responsive font size */
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }

        .hero-section p {
            font-size: clamp(1rem, 2vw, 1.3rem);
            margin-bottom: 40px;
            max-width: 800px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--dark-bg);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            background-color: #00a4b8; /* Slightly darker accent */
        }

        /* General Section Styling */
        section {
            padding: var(--padding-section);
            text-align: center;
        }

        section h3 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: var(--white);
            position: relative;
            display: inline-block;
        }

        section h3::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -15px;
            width: 80px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        /* Feature Section */
        .features-section {
            background-color: var(--medium-dark-bg);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-item {
            background-color: var(--medium-gray);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .feature-item:hover {
            transform: translateY(-10px);
        }

        .feature-item h4 {
            font-size: 1.5rem;
            margin-top: 20px;
            margin-bottom: 10px;
            color: var(--white);
        }

        .feature-item p {
            color: var(--light-text);
        }

        /* Placeholder icons (using emojis for demonstration without external libraries) */
        .icon {
            font-size: 3rem;
            color: var(--accent-color);
            display: inline-block;
            width: 60px;

        /* Showcase Section */
        .showcase-section {
            background-color: var(--dark-bg);
        }

        .showcase-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .showcase-item {
            background-color: var(--medium-gray);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
            text-align: left;
        }

        .showcase-item:hover {
            transform: translateY(-10px);
        }

        .showcase-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .showcase-item:hover img {
            transform: scale(1.05);
        }

        .showcase-item h4 {
            font-size: 1.4rem;
            margin: 20px 20px 10px;
            color: var(--white);
        }

        .showcase-item p {
            margin: 0 20px 20px;
            color: var(--light-text);
        }

        /* Team Section */
        .team-section {
            background-color: var(--medium-dark-bg);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .team-member {
            background-color: var(--medium-gray);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-10px);
        }

        .team-member img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid var(--accent-color);
