<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #8844ee 0%, #b044ee 100%);
            --background-light: #f4f7fc;
            --text-dark: #333;
            --text-light: #ffffff;
            --card-bg: #ffffff;
            --accent-color: #00c9a7; /* A vibrant green/teal */
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 48px;
            --font-family-primary: 'Poppins', sans-serif;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-primary);
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            line-height: 1.2;
        }

        p {
            margin-bottom: var(--spacing-sm);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* Header */
        header {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: var(--spacing-sm) 0;
            box-shadow: 0 4px 15px var(--shadow-medium);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: -webkit-linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: var(--spacing-md);
        }

        nav a {
            font-weight: 600;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover, nav a.active {
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--text-light);
        }

        /* Hero Section */
        .hero {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: var(--spacing-lg) 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            margin-bottom: var(--spacing-sm);
            font-weight: 700;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.3rem);
            margin-bottom: var(--spacing-lg);
            opacity: 0.9;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: var(--text-light);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 201, 167, 0.4);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 201, 167, 0.6);
        }

        .btn-secondary {
            background: var(--secondary-gradient);
            box-shadow: 0 5px 15px rgba(136, 68, 238, 0.4);
            margin-left: var(--spacing-md);
        }
        .btn-secondary:hover {
             box-shadow: 0 8px 20px rgba(136, 68, 238, 0.6);
        }

        /* Features Section */
        .features {
            padding: var(--spacing-lg) 0;
            background-color: var(--background-light);
            text-align: center;
        }

        .features h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--text-dark);
            margin-bottom: var(--spacing-lg);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-md);
        }

        .feature-card {
            background: var(--card-bg);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            box-shadow: 0 10px 30px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-medium);
        }

        .feature-card .icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: var(--spacing-sm);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-xs);
            color: var(--text-dark);
        }

        .feature-card p {
            font-size: 0.95rem;
            color: #666;
        }

        /* About Section */
        .about {
            padding: var(--spacing-lg) 0;
            background: linear-gradient(180deg, var(--background-light) 0%, #eef1f6 100%);
            text-align: center;
        }

        .about h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--text-dark);
            margin-bottom: var(--spacing-lg);
        }

        .about-content {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            align-items: center;
        }

        .about-text {
            max-width: 800px;
            text-align: left;
            margin: 0 auto; /* Center the block */
        }

        .about-text p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: var(--spacing-md);
        }

        /* Footer */
        footer {
            background: var(--primary-gradient);
            color: var(--text-light);
            text-align: center;
            padding: var(--spacing-md) 0;
            font-size: 0.9rem;
            box-shadow: 0 -4px 15px var(--shadow-medium);
        }

        footer p {
            margin-bottom: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            nav ul {
                flex-direction: column;
                gap: var(--spacing-xs);
                width: 100%;
                align-items: center;
            }

            nav a {
                width: 100%;
                text-align: center;
                padding: var(--spacing-xs) 0;
            }

            .hero {
                min-height: 70vh;
                padding: var(--spacing-md) 0;
            }

            .hero h1 {
                font-size: clamp(2rem, 8vw, 3.5rem);
            }

            .hero p {
                font-size: clamp(0.9rem, 3vw, 1.1rem);
            }

            .btn {
                padding: var(--spacing-xs) var(--spacing-sm);
                font-size: 0.9rem;
            }
            .btn-secondary {
                margin-left: var(--spacing-sm);
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }

            .feature-card {
                padding: var(--spacing-sm);
            }

            .features h2, .about h2 {
                font-size: clamp(1.8rem, 6vw, 2.5rem);
            }

            .about-text {
                padding: 0 var(--spacing-sm);
            }
        }

        @media (max-width: 480px) {
            .hero-content {
                padding: 0 var(--spacing-sm);
            }
            .btn {
                display: block;
                width: fit-content;
                margin: var(--spacing-sm) auto;
            }
            .btn-secondary {
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">Project 2026</a>
            <nav>
                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#features">Features</a></li>
</body>
</html>
