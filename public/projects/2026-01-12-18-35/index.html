<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Phoenix - Modern Showcase</title>
    <style>
        /* CSS Variables */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #845EC2 0%, #D65DB1 100%);
            --bg-color: #f4f7f6;
            --text-color: #333;
            --light-text-color: #fff;
            --accent-color: #FFC72C; /* A vibrant yellow/orange accent */
            --border-radius: 8px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease-in-out;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--primary-gradient);
            color: var(--light-text-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* For responsiveness */
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: var(--light-text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: var(--transition);
        }

        header nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: var(--secondary-gradient);
            color: var(--light-text-color);
            padding: 12px 25px;
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Sections */
        section {
            padding: 80px 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: #e9ecef; /* Slightly darker background for alternating sections */
        }

        h2, h3 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #444;
        }

        h2 {
            font-size: 2.8rem;
        }

        h3 {
            font-size: 2.2rem;
        }

        /* Hero Section */
        .hero-section {
            background: var(--primary-gradient);
            color: var(--light-text-color);
            padding: 120px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh; /* Make it take up more vertical space */
        }

        .hero-section h2 {
            font-size: 3.5rem;
            margin-bottom: 25px;
            color: var(--light-text-color);
        }

        .hero-section p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        /* Features Section */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-item {
            background-color: var(--light-text-color);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            text-align: center;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        /* For simple text-based icons */
        .feature-item .icon-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            background: var(--secondary-gradient);
            color: var(--light-text-color);
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .feature-item h4 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #555;
        }

        .feature-item p {
            font-size: 1rem;
            color: #666;
        }

        /* About Section */
        .about-section p {
            max-width: 800px;
            margin: 0 auto 20px auto;
            font-size: 1.1rem;
            color: #555;
        }

        .about-section strong {
            color: var(--accent-color); /* Highlight the date */
        }

        /* Contact Section */
        .contact-form {
            max-width: 600px;
            margin: 40px auto 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 30px;
            background-color: var(--light-text-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            border-color: #845EC2;
            outline: none;
            box-shadow: 0 0 0 3px rgba(132, 94, 194, 0.2);
        }

        .contact-form textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Footer */
        footer {
            background: #333;
            color: var(--light-text-color);
            padding: 30px 0;
            text-align: center;
            font-size: 0.9rem;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 5px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }

            header h1 {
                margin-bottom: 15px;
            }

            header nav ul {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            header nav li {
                width: 100%;
            }

            header nav a {
                display: block;
                padding: 10px 0;
            }

            .hero-section {
                padding: 80px 0;
                min-height: 60vh;
            }

            .hero-section h2 {
                font-size: 2.5rem;
            }

            .hero-section p {
                font-size: 1.1rem;
            }

            h2 {
                font-size: 2.2rem;
            }

            h3 {
                font-size: 1.8rem;
            }

            section {
                padding: 60px 0;
            }

            .feature-grid {
                grid-template-columns: 1fr; /* Single column on small screens */
            }

            .contact-form {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            .hero-section h2 {
                font-size: 2rem;
            }

            .hero
