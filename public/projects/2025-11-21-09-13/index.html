<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variables */
        :root {
            --primary-color: #6a11cb; /* Deep Purple */
            --secondary-color: #2575fc; /* Bright Blue */
            --accent-color: #ff007f; /* Vibrant Magenta */
            --text-color: #333;
            --light-text-color: #f4f4f4;
            --bg-light: #ffffff;
            --bg-dark: #1a1a2e; /* Dark background for header/footer */
            --gradient-hero: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-card: linear-gradient(135deg, #ffffff 0%, #f9f9fb 100%);
            --font-family-primary: 'Poppins', sans-serif;
            --font-family-secondary: 'Montserrat', sans-serif;
        }

        /* Basic Reset & Typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-primary);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-light);
            overflow-x: hidden; /* Prevent horizontal scroll from animations */
        }

        a {
            text-decoration: none;
            color: var(--secondary-color);
        }

        h1, h2, h3 {
            font-family: var(--font-family-secondary);
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        h1 { font-size: 3rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 1.8rem; }

        /* Header & Navigation */
        header {
            background: var(--gradient-hero);
            color: var(--light-text-color);
            padding-bottom: 4rem;
            position: relative;
            overflow: hidden;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            min-height: 8vh;
            background-color: rgba(0, 0, 0, 0.2); /* Slightly transparent */
            color: var(--light-text-color);
            padding: 0 5%;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--light-text-color);
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            width: 40%;
            list-style: none;
        }

        .nav-links li a {
            color: var(--light-text-color);
            font-size: 1rem;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease, background-color 0.3s ease;
            border-radius: 5px;
        }

        .nav-links li a:hover {
            color: var(--accent-color);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .burger {
            display: none;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: var(--light-text-color);
            margin: 5px;
            transition: all 0.3s ease;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 8rem 2rem 4rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--light-text-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: var(--light-text-color);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            background: #e6006e; /* A slightly darker pink for hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Main Content Sections */
        .section {
            padding: 6rem 2rem;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section h2 {
            margin-bottom: 3rem;
            color: var(--text-color);
        }

        /* Feature Grid */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: var(--gradient-card);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            border: 1px solid #eee;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .feature-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .feature-card p {
            color: #555;
            line-height: 1.8;
        }

        /* Gradient Background Section */
        .gradient-bg {
            background: var(--gradient-hero); /* Reusing hero gradient for a section */
            color: var(--light-text-color);
            padding: 8rem 2rem;
        }

        .gradient-bg h2, .gradient-bg p {
            color: var(--light-text-color);
        }
        .gradient-bg p {
            max-width: 800px;
            margin: 0 auto 1.5rem;
            font-size: 1.1rem;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 600px;
            margin: 3rem auto 0;
            padding: 2rem;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .contact-form input,
        .contact-form textarea {
            padding: 1rem 1.2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: var(--font-family-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
            outline: none;
        }

        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .contact-form .btn {
            align-self: flex-start; /* Align button to the left */
            margin-top: 1rem;
        }

        /* Footer */
        footer {
            background-color: var(--bg-dark);
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 3rem 1rem;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0.5rem 0;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 1024px) {
            .nav-links {
                width: 50%;
            }
            .hero h1 {
                font-size: 3rem;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                font-size: 15px;
            }

            nav {
                justify-content: space-between;
            }

            .nav-links {
                position: absolute;
                right: 0;
                height: 92vh;
                top: 8vh;
                background-color: var(--bg-dark);
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 50%;
                transform: translateX(100%);
                transition: transform 0.5s ease-in;
                z-index: 10;
                padding-top: 2rem;
            }

            .nav-links li {
                opacity: 0;
                margin: 1.5rem 0;
            }

            .nav-links li a {
                font-size: 1.2rem;
            }

            .burger {
                display: block;
            }

            .hero {
                padding: 6rem 1rem 3rem;
            }
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1.1rem;
            }

            .section {
                padding: 4rem 1rem;
            }
            .section h2 {
                font-size: 2rem;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }

            .feature-card {
                padding: 2rem;
            }

            .gradient-bg {
                padding: 6rem 1rem;
            }
            .gradient-bg h2 {
                font-size: 2rem;
            }
            .gradient-bg p {
                font-size: 1rem;
            }

            .contact-form {
                padding: 1.5rem;
            }
            .contact-form .btn {
                align-self: center;
            }
        }

        /* Nav Active Class */
        .nav-active {
            transform: translateX(0%);
        }

        @keyframes navLinkFade {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0px);
            }
        }

        /* Burger Animation */
        .toggle .line1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .toggle .line2 {
            opacity: 0;
        }
        .toggle .line3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
