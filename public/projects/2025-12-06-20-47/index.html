<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Future Forward</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-gradient-start: #6a11cb;
            --primary-gradient-end: #2575fc;
            --secondary-gradient-start: #fc67fa;
            --secondary-gradient-end: #f4c0e8;
            --text-dark: #333;
            --text-light: #fff;
            --bg-light: #f8f9fa;
            --bg-dark: #2c3e50;
            --accent-color: #00c6ff;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: var(--primary-gradient-end);
        }

        ul {
            list-style: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        .header {
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-medium);
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .header .nav ul {
            display: flex;
        }

        .header .nav ul li {
            margin-left: 2rem;
        }

        .header .nav ul li a {
            color: var(--text-light);
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .header .nav ul li a:hover {
            color: var(--accent-color);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            color: var(--text-light);
            padding: 8rem 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: var(--text-light);
            padding: 0.9rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            background-color: #00a0e0;
        }

        /* Section Styling */
        .section {
            padding: 5rem 0;
            text-align: center;
        }

        .section:nth-of-type(even) {
            background-color: var(--bg-light);
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
            position: relative;
            display: inline-block;
        }

        .section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-gradient-start), var(--primary-gradient-end));
            border-radius: 2px;
        }

        .section p.lead {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 1.5rem auto 3rem auto;
            color: #555;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-item {
            background-color: var(--text-light);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px var(--shadow-medium);
        }

        .feature-item i {
            font-size: 3rem;
            color: var(--primary-gradient-end);
            margin-bottom: 1rem;
            display: inline-block;
        }

        .feature-item h3 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            color: var(--text-dark);
        }

        .feature-item p {
            font-size: 1rem;
            color: #666;
        }

        /* About Section */
        .about-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 2rem;
            margin-top: 3rem;
            text-align: left;
        }

        .about-text {
            flex: 2;
            min-width: 300px;
        }

        .about-text h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-gradient-start);
        }

        .about-text p {
            margin-bottom: 1rem;
            color: #555;
        }

        .about-image {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .about-image img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-medium);
        }

        /* CTA Section */
        .cta {
            background: linear-gradient(45deg, var(--secondary-gradient-start) 0%, var(--secondary-gradient-end) 100%);
            color: var(--text-light);
            padding: 6rem 0;
            text-align: center;
        }

        .cta h2 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .cta .btn {
            background: var(--text-light);
            color: var(--primary-gradient-end);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
        }

        .cta .btn:hover {
            color: var(--primary-gradient-start);
            background: #e0e0e0;
        }

        /* Footer */
        .footer {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 3rem 0;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer .social-links a {
            color: var(--text-light);
            font-size: 1.5rem;
            margin: 0 0.8rem;
            transition: color 0.3s ease;
        }

        .footer .social-links a:hover {
            color: var(--accent-color);
        }

        .footer p {
            margin-top: 1.5rem;
            opacity: 0.8;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header .nav {
                display: none; /* Hide nav on small screens, could add a hamburger menu */
            }

            .header .container {
                justify-content: center;
            }

            .hero {
                padding: 6rem 0;
                min-height: 60vh;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .btn {
                padding: 0.7rem 2rem;
            }

            .section {
                padding: 4rem 0;
            }

            .section h2 {
                font-size: 2rem;
            }

            .section p.lead {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .feature-item {
                padding: 2rem;
                text-align: center;
            }

            .feature-item i {
                margin-bottom: 0.5rem;
            }

            .about-content {
                flex-direction: column;
                text-align: center;
            }

            .about-text h3 {
                font-size: 1.8rem;
            }

            .about-image {
                order: -1; /* Image appears before text on mobile */
                margin-bottom: 1.5rem;
            }

            .cta {
                padding: 5rem 0;
            }

            .cta h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .section h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

        <div class="container">

                    <li><a href="#features">Features</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
