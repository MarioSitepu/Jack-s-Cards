        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-gradient-start: #6A00FF; /* Vibrant Purple */
            --primary-gradient-end: #00C6FF;   /* Bright Cyan */
            --secondary-gradient-start: #0072FF; /* Strong Blue */
            --secondary-gradient-end: #00D9FF; /* Lighter Blue */
            --text-dark: #333;
            --text-light: #F0F0F0;
            --bg-light: #F8F8F8;
            --card-bg: #FFFFFF;
            --accent-date: #FF5722; /* Orange for highlight */
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        /* Base Reset & Typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-light);
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            color: var(--text-light);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-medium);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        header nav ul {
            display: flex;
        }

        header nav ul li {
            margin-left: 30px;
        }

        header nav ul li a {
            font-weight: 600;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--text-light);
            transition: width 0.3s ease;
        }

        header nav ul li a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        header nav ul li a:hover::after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-light);
        }

        .btn.primary {
            background: linear-gradient(45deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            color: var(--text-light);
            border: none;
        }

        .btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-medium);
            opacity: 0.9;
        }

        .btn.secondary {
            background: var(--card-bg);
            color: var(--secondary-gradient-start);
            border: 2px solid var(--secondary-gradient-start);
        }

        .btn.secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-medium);
            background: var(--secondary-gradient-start);
            color: var(--text-light);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--secondary-gradient-end) 100%);
            color: var(--text-light);
            text-align: center;
            padding: 150px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

            font-weight: 600;
