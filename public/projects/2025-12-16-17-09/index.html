        :root {
            --primary-color: #6a11cb; /* Deep Purple */

            --card-bg: #ffffff; /* White Card Background */

            --gradient-button: linear-gradient(90deg, #00d4ff 0%, #2575fc 100%);

        .container {

            padding: 0 20px;

        /* Header */
        header {
            background: var(--gradient-main);

        }

        }

        .hero-content {
            max-width: 800px;

        }

            transition: transform 0.3s ease, box-shadow 0.3s ease;

            border: none;
            cursor: pointer;
        }

        }
