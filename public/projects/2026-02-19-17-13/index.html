        :root {

            --primary-bg-dark: #2c3e50;

            --text-color-dark: #34495e;

            --gradient-1: linear-gradient(135deg, #6a82fb 0%, #fc5c7d 100%); /* Header, Contact */

            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.2);
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;

            background: var(--primary-bg-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: var(--accent-color-1);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-color-2);
        }

        /* Header */
        header {
            background: var(--gradient-1);
            color: var(--text-color-light);
            padding: 1rem 0;
            box-shadow: var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color-light);
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: var(--text-color-light);
            font-weight: 500;
            font-size: 1.1rem;
            padding: 5px 0;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--text-color-light);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: var(--gradient-2);
            color: var(--text-color-light);
            text-align: center;
            padding: 100px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .hero strong {
            color: #ffd700; /* Gold-like accent for the date */
        }

        .btn {
            display: inline-block;
            background: var(--gradient-3);
            color: var(--text-color-light);
            padding: 15px 30px;
            border-radius: var(--border-radius-md);
            font-size: 1.2rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-dark);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        }

        /* General Section Styling */
        section {
            padding: 80px 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: var(--primary-bg-light);
        }

        section:nth-of-type(odd) {
            background-color: #ffffff;
        }

        h2 {
            font-size: 2.8rem;
            margin-bottom: 40px;
            color: var(--text-color-dark);
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 80px;
            height: 4px;
            background: var(--gradient-1);
            border-radius: 2px;
        }

        /* About Section */
        .about-section .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .vision-item {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-light);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .vision-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-dark);
        }

        .vision-item h3 {

        }

        .vision-item p {
            font-size: 1.1rem;
            color: #555;
        }

        /* Services Section */
        .service-grid {

            margin-top: 40px;
        }

        .service-card {

            padding: 30px;

            box-shadow: var(--shadow-light);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-dark);
        }

        .service-card h3 {
            font-size: 1.8rem;
            color: var(--accent-color-2);
            margin-bottom: 15px;
        }

        .service-card p {
            font-size: 1.1rem;
            color: #555;
        }

        /* Contact Section */
        .contact-section {
            background: var(--gradient-1);
            color: var(--text-color-light);
        }

        .contact-section h2 {
            color: var(--text-color-light);
        }

        .contact-section h2::after {
            background: var(--gradient-3);
        }

        .contact-section p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            padding: 15px;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            color: var(--text-color-dark);
            transition: box-shadow 0.3s ease;
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .contact-form .btn {
            align-self: flex-start;
            margin-top: 10px;
            background: var(--gradient-3);
            color: var(--text-color-light);
        }

        /* Footer */
        footer {
            background: var(--primary-bg-dark);
            color: var(--text-color-light);
            padding: 30px 0;
            text-align: center;
            margin-top: auto;

        footer .container {
            display: flex;
