<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Future Forward Innovations</title>
    <style>
        /* Global Reset & Base Styles */
        :root {
            --primary-gradient: linear-gradient(to right, #fc5c7d 0%, #6a82fb 100%); /* Pink to Blue */
            --secondary-gradient: linear-gradient(to right, #a1c4fd 0%, #c2e9fb 100%); /* Light Blue */
            --text-dark: #2c3e50;
            --text-light: #f9f9f9;
            --background-light: #ffffff;
            --background-grey: #f0f2f5;
            --accent-color: #ff6b6b; /* A contrasting red/orange */
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
            --shadow-light: 0 4px 20px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-grey);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Typography */
        h1, h2, h3 {
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: var(--text-light);
        }

        h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            color: var(--text-dark);
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h3 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            color: var(--text-dark);
        }

        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        /* Links */
        a {
            color: var(--text-dark);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #6a82fb; /* Part of primary gradient */
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 28px;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .btn:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .primary-btn {
            background: var(--primary-gradient);
            color: var(--text-light);
        }

        .primary-btn:hover {
            background: linear-gradient(to right, #6a82fb 0%, #fc5c7d 100%); /* Reverse gradient on hover */
        }

        .secondary-btn {
            background-color: var(--background-light);
            color: var(--text-dark);
            border: 1px solid #e0e0e0;
        }

        .secondary-btn:hover {
            background-color: #f0f0f0;
            color: #6a82fb;
            border-color: #6a82fb;
        }


        /* Header */
        header {
            background-color: var(--background-light);
            padding: 15px 0;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-dark);
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.03);
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            font-weight: 600;
            font-size: 1.05rem;
            padding: 5px 0;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 100px 0;
            text-align: center;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0.6;
            pointer-events: none;
        }
        .hero-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at bottom right, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0.6;
            pointer-events: none;
        }
