            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;

        .feature-grid {

            margin-top: 50px;

        .feature-item {

            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .feature-item .icon {

            color: var(--accent-color);
            margin-bottom: 20px;
            display: block;
        }

        .feature-item h4 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: var(--light-text);
        }

        .feature-item p {
            font-size: 0.95em;
            color: var(--light-text);
            opacity: 0.8;
        }

        .roadmap-item {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 10px;

            text-align: left;
            max-width: 800px;

            border-left: 5px solid var(--accent-color);
        }

        .roadmap-item h4 {

        }

        .roadmap-item p {
            margin-bottom: 0.5em;
            font-size: 0.9em;
            color: var(--light-text);
            opacity: 0.8;
        }

            padding: 40px 0;
            text-align: center;

        }

            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        footer p {
            margin: 0;

            color: var(--light-text);

        .social-links a:hover {
            color: var(--accent-color);
