    <title>FuturaSphere - Modern Project Hub</title>

    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Root Variables for Theming */
        :root {
            --primary-color: #4a00e0; /* Deep Purple */
            --secondary-color: #8e2de2; /* Lighter Purple */
            --accent-color: #00bcd4; /* Cyan */
            --text-dark: #2c3e50; /* Dark Blue-Grey */
            --text-light: #f9f9f9;
            --bg-light: #f0f2f5; /* Light Grey Background */
            --bg-dark: #2c3e50; /* Dark background for header/footer */
            --card-bg: #ffffff;
            --gradient-hero: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-btn: linear-gradient(45deg, var(--accent-color) 0%, #007bff 100%); /* Blueish gradient */
            --box-shadow-light: 0 8px 20px rgba(0, 0, 0, 0.08);
            --box-shadow-hover: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* General Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 25px;
        }

        /* Header Styling */
        header {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 1.2rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.15);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }
        
        .logo:hover {
            color: #00e5ff;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            background: var(--gradient-hero);
            color: var(--text-light);
            text-align: center;
            padding: 120px 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.07) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            animation: pulse-effect 12s infinite alternate ease-in-out;
        }

        @keyframes pulse-effect {
            0% { transform: scale(1) rotate(30deg); opacity: 0.8; }
            100% { transform: scale(1.1) rotate(30deg); opacity: 1; }
        }

        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 25px;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            max-width: 900px;
        }

        .hero-section p {
            font-size: 1.4rem;
            margin-bottom: 50px;
            max-width: 800px;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: var(--gradient-btn);
            color: var(--text-light);
            padding: 16px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.15rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.35);
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 35px rgba(0, 123, 255, 0.45);
            opacity: 0.98;
        }

        /* Section General Styling */
        section {
            padding: 100px 0;
            text-align: center;
        }

        section h2 {
            font-size: 3rem;
            margin-bottom: 50px;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
            font-weight: 700;
        }

        section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -15px;
            transform: translateX(-50%);
            width: 80px;
            height: 5px;
            background: var(--accent-color);
            border-radius: 3px;
        }

        /* Features Section */
        .features-section {
            background-color: var(--bg-light);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .feature-item {
            background-color: var(--card-bg);
            padding: 35px;
            border-radius: 20px;
            box-shadow: var(--box-shadow-light);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            text-align: left;
            border-top: 6px solid var(--accent-color);
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: var(--box-shadow-hover);
        }

        .feature-item h3 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 18px;
            font-weight: 600;
        }

        .feature-item p {
            font-size: 1.05rem;
            color: #555;
            line-height: 1.8;
        }

        /* About Section */
        .about-section {
            background-color: var(--card-bg);
        }

        .about-section p {
            max-width: 900px;
            margin: 25px auto;
            font-size: 1.15rem;
            color: #444;
            line-height: 1.7;
        }

        .project-date {
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 50px;
            color: var(--primary-color);
        }

        .project-date strong {
            color: var(--accent-color);
            font-weight: 700;
        }

        /* Contact Section */
        .contact-section {
            background: linear-gradient(135deg, var(--bg-dark) 0%, #3a506b 100%);
            color: var(--text-light);
            padding-bottom: 120px;
        }

        .contact-section h2 {
            color: var(--text-light);
        }

        .contact-section h2::after {
            background: var(--accent-color);
        }

        .contact-form {
            max-width: 650px;
            margin: 50px auto 0;
            display: flex;
            flex-direction: column;
            gap: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .contact-form input,
        .contact-form textarea {
            padding: 18px 22px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--text-light);
            font-size: 1.05rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
