<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Project Overview</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1A1A2E 0%, #16213E 50%, #0F3460 100%);
            --accent-color-1: #00ADB5; /* Bright Teal */
            --accent-color-2: #39FF14; /* Neon Green */
            --text-color-light: #E0E0E0;
            --text-color-dark: #1A1A2E;
            --card-bg: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.15);
            --font-family: 'Poppins', sans-serif;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-color-light);
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color-1);
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: var(--text-color-light);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--accent-color-1);
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: var(--accent-color-1);
            transform: translateY(-2px);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            color: var(--text-color-dark);
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 173, 181, 0.4);
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 173, 181, 0.6);
        }

        /* Main Content Sections */
        main {
            flex: 1;
            padding: 40px 0;
        }

        section {
            padding: 60px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        section h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: var(--accent-color-1);
            font-weight: 700;
            letter-spacing: 1.5px;
            position: relative;
            display: inline-block;
        }

        section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color-1), var(--accent-color-2));
            border-radius: 2px;
        }

        section p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto 30px auto;
            color: var(--text-color-light);
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://source.unsplash.com/random/1600x900/?technology,futuristic') no-repeat center center/cover;
            background-attachment: fixed;
            padding: 80px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .hero-section h2 {
            font-size: 4rem;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(0, 173, 181, 0.7);
            line-height: 1.1;
        }

        .hero-section p {
            font-size: 1.4rem;
            margin-bottom: 40px;
            max-width: 900px;
            color: var(--text-color-light);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .hero-date {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-color-2);
            margin-top: 15px;
            letter-spacing: 1px;
        }

        /* Features Section */
        .features-section {
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid var(--border-color);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            text-align: left;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color-1), var(--accent-color-2));
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .feature-card:hover::before {
            transform: translateX(0);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 173, 181, 0.2);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            color: var(--accent-color
