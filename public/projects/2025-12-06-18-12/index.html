            align-items: center;

        }

        nav ul {

        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            transition: width var(--transition-speed);
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: var(--secondary-color);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all var(--transition-speed);
            border: none;
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .primary-btn {

        .features-grid {

        .feature-card {

        .feature-card h4::after {

            bottom: 0;

        .feature-card p {

        }

        .team-members {

            flex-wrap: wrap;
