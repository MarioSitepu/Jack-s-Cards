        /* General Reset & Base Styles */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            --background-dark: #1a1a2e;
            --text-light: #f0f0f0;
            --text-muted: #b0b0d0;
            --card-bg: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.15);
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-strong: rgba(0, 0, 0, 0.4);
            --spacing-unit: 1rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--background-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: linear-gradient(to bottom right, #1a1a2e, #0e0e1a); /* Subtle dark gradient */
        }

        a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00f2fe; /* Accent color */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(2 * var(--spacing-unit));
            width: 100%;
        }

        /* Header */
        header {
            background-color: rgba(26, 26, 46, 0.8); /* Slightly transparent */
            padding: var(--spacing-unit) 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px); /* Modern blur effect */
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: calc(2 * var(--spacing-unit));
        }

        nav ul li a {
            font-weight: 600;
            padding: 0.5rem 0;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-gradient);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        #hero {
            text-align: center;
            padding: 6rem calc(2 * var(--spacing-unit));
            background: var(--primary-gradient);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        #hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 70%);
            transform: rotate(45deg);
            animation: pulse-effect 15s infinite alternate;
        }

        @keyframes pulse-effect {
            0% { opacity: 0.5; transform: scale(1) rotate(45deg); }
            100% { opacity: 0.8; transform: scale(1.1) rotate(47deg); }
        }


        #hero h1 {
            font-size: 3.8rem;
            margin-bottom: var(--spacing-unit);
            font-weight: 700;
            line-height: 1.1;
            text-shadow: 0 4px 8px var(--shadow-strong);
        }

        #hero p {
            font-size: 1.4rem;
            max-width: 800px;
            margin-bottom: calc(2 * var(--spacing-unit));
            color: var(--text-muted);
            text-shadow: 0 2px 4px var(--shadow-light);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: var(--secondary-gradient);
            color: var(--background-dark);
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px var(--shadow-strong);
        }

        .btn:hover {
            transform: translateY(-5px);

        }
