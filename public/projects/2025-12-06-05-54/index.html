<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General resets and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f0f4f8 0%, #e0e7ee 100%); /* Subtle light gradient */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); /* Deep purple to blue gradient */
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            font-weight: 400;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: #a7e9ff; /* Light blue accent */
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: #a7e9ff;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex: 1;
        }

        section {
            padding: 80px 0;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 600;
            color: #2c3e50;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 2px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://source.unsplash.com/random/1600x900/?technology,futuristic') no-repeat center center/cover; /* Placeholder image */
            color: #fff;
            padding: 120px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.4rem;
            margin-bottom: 30px;
            color: #f0f0f0;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%); /* Blue to purple */
            color: #fff;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%); /* Reverse gradient on hover */
        }

        .secondary-btn {
            background: linear-gradient(90deg, #ff6b6b 0%, #ee5253 100%); /* Reddish gradient */
        }

        .secondary-btn:hover {
            background: linear-gradient(90deg, #ee5253 0%, #ff6b6b 100%);
        }


        /* Features Section */
        .features-section {
            background-color: #f8fcfd;
            padding: 100px 0;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-item {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .feature-item .icon {
            font-size: 3rem;
            color: #2575fc;
            margin-bottom: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2575fc 0%, #6a11cb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Placeholder for actual icons */
        .icon-responsive::before { content: 'ðŸ“±'; }
        .icon-performance::before { content: 'âš¡'; }
        .icon-security::before { content: 'ðŸ”’'; }
        .icon-intuitive::before { content: 'ðŸ’¡'; }

        .feature-item h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: #333;
        }

        .feature-item p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0;
        }

        /* About Section */
        .about-section {
            background-color: #eef5f9;
            padding: 100px 0;
        }

        .about-section p {
            max-width: 800px;
            margin: 0 auto 30px auto;
            line-height: 1.8;
        }

        .highlight-date {
            font-weight: 700;
            color: #6a11cb;
            background-color: #e0f2f7;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Call to Action Section */
        .cta-section {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            color: #fff;
            padding: 100px 0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .cta-section h2 {
            color: #fff;
        }

        .cta-section h2::after {
            background: #a7e9ff;
        }

        .cta-section p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: #f0f0f0;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 30px 0;
            font-size: 0.9rem;
            margin-top: auto; /* Pushes footer to the bottom */
        }

        footer p {
            margin: 5px 0;
            color: #bdc3c7;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            h1 {
                font-size: 3rem;
            }
            h2 {
                font-size: 2rem;
            }
            .hero {
                padding: 100px 0;
            }
            .features-section, .about-section, .cta-section {
                padding: 70px 0;
            }
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }
            .logo {
                margin-bottom: 15px;
            }
            nav ul {
                flex-direction: column;
                gap: 10px;
            }
            nav ul li {
                margin-left: 0;
            }
            h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
            .btn {
                padding: 12px 30px;
                font-size: 0.9rem;
            }
            .feature-grid {
                grid-template-columns: 1fr;
            }
            .feature-item {
                margin-bottom: 20px;
            }
            .cta-section p {
                font-size: 1.1rem;
            }
            section {
                padding: 60px 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.8rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .feature-item .icon {
                font-size: 2.5rem;
                width: 70px;
                height: 70px;
            }
            .feature-item h3 {
                font-size: 1.4rem;
            }
            .container {
                padding: 0 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Project 2025</div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <h1>Innovate. Create. Elevate.</h1>
                <p>Delivering cutting-edge solutions for a brighter future.</p>
                <a href="#features" class="btn">Explore Our Vision</a>
            </div>
        </section>

        <section id="features" class="features-section">
            <div class="container">
                <h2>Key Features</h2>
                <div class="feature-grid">
                    <div class="feature-item">
                        <i class="icon icon-responsive"></i>
                        <h3>Responsive Design
