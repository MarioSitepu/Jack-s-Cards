<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2026 - Modern Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles & Resets */
        :root {
            --primary-gradient: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
            --secondary-gradient: linear-gradient(135deg, #00C6FB 0%, #005BEA 100%);
            --background-color-light: #f8faff;
            --text-color-dark: #333;
            --text-color-light: #fff;
            --accent-color: #A1FFCE; /* A vibrant light green/yellow for contrast */
            --card-background: #ffffff;
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color-dark);
            background-color: var(--background-color-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        header {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            padding: 1rem 0;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color-light);
            text-decoration: none;
            position: relative;
            z-index: 10;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        .nav-menu a {
            color: var(--text-color-light);
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: var(--secondary-gradient);
            color: var(--text-color-light);
            padding: 6rem 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before, .hero::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
        }

        .hero::before {
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            animation: float1 8s infinite ease-in-out;
        }

        .hero::after {
            bottom: -50px;
            right: -50px;
            width: 250px;
            height: 250px;
            filter: blur(60px);
            animation: float2 10s infinite ease-in-out;
        }

        @keyframes float1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes float2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-20px, -20px); }
            100% { transform: translate(0, 0); }
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: var(--text-color-dark);
            padding: 0.9rem 2rem;
            border-radius: var(--border-radius-md);
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Main Content Sections */
        main {
            flex-grow: 1;
        }

        section {
            padding: 4rem 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: var(--background-color-light);
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: #2c3e50; /* A darker text for headings */
        }

        h3 {
            font-size: 1.75rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .text-content {
            max-width: 800px;
            margin: 0 auto 2rem auto;
            font-size: 1.1rem;
</body>
</html>
