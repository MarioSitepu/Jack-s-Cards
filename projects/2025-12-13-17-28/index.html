<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Genesis 2025</title>
    <style>
        /* Variables */
        :root {
            --primary-bg-start: #0f2027; /* Dark Blue-Green */
            --primary-bg-middle: #203a43; /* Lighter Blue-Green */
            --primary-bg-end: #2c5364;   /* Even Lighter Blue-Green */
            --accent-color-1: #00c6ff;   /* Bright Cyan */
            --accent-color-2: #0072ff;   /* Bright Blue */
            --text-light: #f0f2f5;
            --text-dark: #333;
            --gradient-hero: linear-gradient(135deg, var(--primary-bg-start) 0%, var(--primary-bg-middle) 50%, var(--primary-bg-end) 100%);
            --gradient-cta: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            --border-radius-lg: 15px;
            --border-radius-sm: 8px;
            --spacing-unit: 1rem;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--gradient-hero); /* Main page background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 calc(var(--spacing-unit) * 2);
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.4);
            padding: calc(var(--spacing-unit) * 1.5) 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* For mobile */
        }

        .header h1 {
            font-size: 2.2rem;
            color: var(--accent-color-1);
            letter-spacing: 1px;
            font-weight: 700;
        }

        .header nav ul {
            list-style: none;
            display: flex;
        }

        .header nav ul li {
            margin-left: calc(var(--spacing-unit) * 2);
        }

        .header nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            transition: all 0.3s ease;
        }

        .header nav a:hover,
        .header nav a.active {
            background: var(--gradient-cta);
            color: var(--text-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 114, 255, 0.4);
        }

        /* Main Content */
        .main-content {
            flex: 1;
        }

        /* Hero Section */
        .hero-section {
            padding: 8rem 0;
            text-align: center;
            background: var(--gradient-hero);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 198, 255, 0.15) 0%, rgba(0, 114, 255, 0.1) 50%, transparent 70%);
            animation: rotateGradient 20s linear infinite;
            z-index: 0;
        }

        .hero-section .container {
            position: relative;
            z-index: 1;
        }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hero-section h2 {
            font-size: 4rem;
            margin-bottom: var(--spacing-unit);
            font-weight: 800;
            background: linear-gradient(45deg, #e2e2e2, #c9d6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-section p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto 2rem auto;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            background: var(--gradient-cta);
            color: var(--text-light);
            padding: 1rem 2.5rem;
            border-radius: var(--border-radius-lg);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.4);
            position: relative;
            overflow: hidden;
        }
