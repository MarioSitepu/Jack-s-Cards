        /* General Styles */
        :root {
            --primary-color: #6a11cb; /* Deep Purple */
            --secondary-color: #2575fc; /* Bright Blue */
            --accent-color: #00f2fe; /* Cyan */
            --text-dark: #333;
            --text-light: #f4f4f4;
            --bg-light: #ffffff;
            --bg-medium: #f8f9fa; /* Very light grey */
            --bg-dark: #222;
            --gradient-main: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-secondary: linear-gradient(135deg, #00c6fb 0%, #005bea 100%); /* Lighter blue gradient */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 8px 30px rgba(0, 0, 0, 0.3);
            --border-radius-lg: 15px;
            --border-radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-medium);
            scroll-behavior: smooth;
        }

        .container {

            transition: transform 0.3s ease, box-shadow 0.3s ease;

        .btn:hover {

        header {

            align-items: center;
        }

        header .logo {
            font-size: 2em;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hero Section */
        .hero {
            background: var(--gradient-main);
            color: var(--text-light);
            padding: 120px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            position: relative;
            overflow: hidden;
        }

        /* Subtle background effects for hero */
        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            transform: rotate(30deg);
            z-index: 1;
        }
        .hero::after {
            content: '';
            position: absolute;
            bottom: -50%;
            right: -50%;
            width: 200%;
            height: 200%;

            z-index: 1;
        }
        .hero .container {
            position: relative;
            z-index: 2;
        }

            font-size: 1.3em;

            margin-left: auto;
            margin-right: auto;

        }

            margin-bottom: 60px;

        .feature-grid {

            padding: 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-light);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        .feature-item:hover {

            box-shadow: var(--shadow-dark);
        }

            font-size: 2em;

        .feature-item p {

        /* About Section */
        .about {

            gap: 40px;

        }

        .about-text {

            min-width: 300px;
        }

        .about-image {

        }

        .about-image img {

            height: auto;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-dark);
        }
        .about-text p {
            color: #444;
            margin-bottom: 25px;
        }
        .about-text .btn {
            margin-top: 20px;
        }

        /* CTA Section */
        .cta {
            background: var(--gradient-main);
            color: var(--text-light);
            padding: 100px 0;
        }

        .cta h2 {
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .cta p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        footer {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 40px 0;
            font-size: 0.9em;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.05);
        }

        }
