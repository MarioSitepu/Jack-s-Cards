            --card-bg: #ffffff; /* White card background */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05); /* Subtle shadow */
            --shadow-hover: 0 6px 20px rgba(0, 0, 0, 0.1); /* Stronger shadow on hover */
            --border-light: 1px solid #f0f0f0; /* Light border for cards */

        /* General Styles */
        * {

            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--highlight-orange);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex: 1; /* Allows main to take up available space, pushing footer down */
            padding: 2rem 0;
        }

            box-shadow: var(--shadow-light);
