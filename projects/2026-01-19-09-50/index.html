<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <style>
        /* CSS Variables */
        :root {
            --primary-gradient: linear-gradient(to right, #6a11cb 0%, #2575fc 100%); /* Purple to Blue */
            --secondary-gradient: linear-gradient(to right, #fc6767 0%, #ec008c 100%); /* Red to Pink */
            --bg-color: #f0f2f5;
            --text-color: #333;
            --light-text-color: #f9f9f9;
            --card-bg: #ffffff;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fallback for Poppins */
        }

        /* General Styling */
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: var(--primary-gradient);
            color: var(--light-text-color);
            padding: 20px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8em;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--light-text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a:hover {
            color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            background: var(--primary-gradient);
            color: var(--light-text-color);
            padding: 100px 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            position: relative;
            overflow: hidden;
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            margin-bottom: 40px;
            box-shadow: var(--shadow);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .hero h2 {
            font-size: 3.5em;
            margin-bottom: 20px;
            line-height: 1.1;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.4em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: var(--secondary-gradient);
            color: var(--light-text-color);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        /* Main Content Sections */
        section {
            padding: 60px 0;
        }

        section h3 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 50px;
            color: var(--text-color);
            position: relative;
        }

        section h3::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .features-grid, .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .feature-card, .portfolio-item {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover, .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .feature-card .icon {
            font-size: 3em;
            margin-bottom: 20px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .feature-card h4 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .portfolio-item img {
            max-width: 100%;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .portfolio-item h4 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .portfolio-item p {
            font-size: 0.95em;
            color: #666;
        }

        .about-content {
            display: flex;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .about-content img {
            max-width: 400px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            flex-shrink: 0;
            width: 100%; /* For mobile */
            height: auto;
        }

        .about-text {
            flex-grow: 1;
        }

        .about-text h4 {
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        /* Contact Form */
        .contact form {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
