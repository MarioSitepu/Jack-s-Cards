<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Horizon - 2026 Launch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* CSS Reset & Variables */
        :root {
            --primary-gradient-start: #1e3c72; /* Deep Blue */
            --primary-gradient-end: #2a5298;   /* Slightly Lighter Blue */
            --accent-color-1: #00c6ff;         /* Bright Blue */
            --accent-color-2: #0072ff;         /* Medium Blue */
            --text-light: #e0e0e0;
            --text-dark: #333;
            --bg-glass-light: rgba(255, 255, 255, 0.1);
            --bg-glass-dark: rgba(0, 0, 0, 0.2);
            --border-glass: rgba(255, 255, 255, 0.2);
            --shadow-glass: rgba(0, 0, 0, 0.2);
            --button-gradient-start: #fc5c7d; /* Pink */
            --button-gradient-end: #6a82fb;   /* Violet */
            --spacing-unit: 1rem;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 calc(2 * var(--spacing-unit));
            width: 100%;
        }

        /* Header */
        header {
            background: var(--bg-glass-dark);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: var(--spacing-unit) 0;
            border-bottom: 1px solid var(--border-glass);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            color: var(--text-light);
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 5px var(--accent-color-1);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 400;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color-1);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color-1);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 6rem 0;
            background: radial-gradient(circle at top left, rgba(0, 198, 255, 0.1), transparent 50%),
                        radial-gradient(circle at bottom right, rgba(0, 114, 255, 0.1), transparent 50%);
        }

        .hero h1 {
            font-size: 3.8rem;
            margin-bottom: 1rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto 2rem auto;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, var(--button-gradient-start), var(--button-gradient-end));
            color: var(--text-light);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Main Content Sections */
        main {
            padding: 4rem 0;
        }

        section {
            padding: 4rem 0;
            margin-bottom: 2rem;
        }

        section:last-of-type {
            margin-bottom: 0;
        }

        h2 {
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 3rem;
            font-weight: 600;
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .feature-card {
            background: var(--bg-glass-light);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--border-glass);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 30px var(--shadow-glass);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px var(--shadow-glass);
        }

        .feature-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--accent-color-1);
        }

        .feature-card p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .feature-card .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Call to Action */
        .cta {
            text-align: center;
            padding: 6rem 0;
            background: linear-gradient(135deg, rgba(0, 198, 255, 0.1) 0%, rgba(0, 114, 255, 0.1) 100%);
            border-top: 1px solid var(--border-glass);
            border-bottom: 1px solid var(--border-glass);
        }

        .cta h2 {
            margin-bottom: 2rem;
            font-size: 3rem;
        }

        /* Footer */
        footer {
            background: var(--bg-glass-dark);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem 0;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid var(--border-glass);
        }

        footer p {
            margin-bottom: 0.5rem;
        }

        footer a {
            color: var(--accent-color-1);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--text-light);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 0 var(--spacing-unit);
            }

            header .container {
                flex-direction: column;
                gap: var(--spacing-unit);
            }

            nav ul {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }

            .logo {
                font-size: 1.5rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            h2 {
                font-size: 2rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .feature-card {
                padding: 1.5rem;
            }

            .cta h2 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .hero {
                padding: 4rem 0;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
            .btn {
                padding: 0.8rem 2rem;
                font-size: 1rem;
            }
            h2 {
                font-size: 1.8rem;
            }
            section {
                padding: 3rem 0;
            }
            .cta {
                padding: 4rem 0;
            }
            footer {
                padding: 1.5rem 0;
            }
        }
    </
</body>
</html>
