<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Resets & Body Styling */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Purple to Blue */
            --secondary-gradient: linear-gradient(45deg, #fc6767 0%, #ec008c 100%); /* Red-Pink to Dark Pink */
            --text-dark: #2c3e50;
            --text-light: #ffffff;
            --background-light: #f4f7f6;
            --accent-color: #00bcd4; /* A vibrant cyan */
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', sans-serif; /* Inter is a modern sans-serif font, with a generic fallback */
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--background-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography */
        h1, h2, h3 {
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: var(--text-light);
        }

        h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        h3 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--text-dark);
        }

        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        /* Layout & Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
        }

        main {
            flex-grow: 1;
        }

        section {
            padding: 5rem 0;
            position: relative;
            overflow: hidden;
        }

        /* Header */
        header {
            background: var(--text-light);
            padding: 1rem 0;
            box-shadow: 0 2px 10px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-dark);
            background: -webkit-linear-gradient(135deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            text-align: center;
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        .btn {
            background: var(--primary-gradient);
            color: var(--text-light);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-medium);
            opacity: 0.9;
        }

        .secondary-btn {
            background: var(--secondary-gradient);
            color: var(--text-light);
        }

        .secondary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-medium);
            opacity: 0.9;
        }

        /* Hero Section */
        .hero {
            background: var(--primary-gradient);
            color: var(--text-light);
            text-align: center;
            padding: 8rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .hero p {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            max-width: 800px;
            margin: 1.5rem auto 2.5rem
