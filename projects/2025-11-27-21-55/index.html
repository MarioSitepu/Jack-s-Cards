<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6e8efb, #a777e3); /* Blue to Purple */
            --secondary-gradient: linear-gradient(135deg, #a777e3, #6e8efb); /* Purple to Blue */
            --text-light: #f8f9fa;
            --text-dark: #343a40;
            --text-muted: #6c757d;
            --background-light: #ffffff;
            --background-dark: #f0f2f5;
            --accent-color: #8f5ceb; /* A shade from the gradient */
            --border-radius-lg: 1rem;
            --box-shadow-light: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            --box-shadow-medium: 0 1rem 2rem rgba(0, 0, 0, 0.15);
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #5d3fa3; /* Darker accent */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        section {
            padding: 4rem 0;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        h1 { font-size: 3rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 2rem; }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 2rem; }
            h3 { font-size: 1.75rem; }
            section { padding: 3rem 0; }
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: var(--border-radius-lg);
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: var(--text-light);
            box-shadow: var(--box-shadow-medium);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 1.5rem 2.5rem rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background-color: var(--background-light);
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            box-shadow: var(--box-shadow-light);
        }

        .btn-secondary:hover {
            background-color: var(--accent-color);
            color: var(--text-light);
            transform: translateY(-3px);
        }

        /* Header */
        .header {
            background-color: var(--background-light);
            box-shadow: var(--box-shadow-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-menu li {
            margin-left: 2rem;
        }

        .nav-menu a {
            color: var(--text-dark);
            font-weight: 600;
            position: relative;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* Mobile Nav Toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 30px;
            height: 20px;
            justify-content: space-between;
        }

        .menu-toggle span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--text-dark);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px; /* Adjust based on header height */
                left: 0;
                width: 100%;
                background-color: var(--background-light);
                box-shadow: var(--box-shadow-light);
                padding: 1rem 0;
                border-top: 1px solid var(--background-dark);
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-menu li {
                margin: 0.5rem 1.5rem;
            }

            .menu-toggle {
                display: flex;
            }
        }

        /* Hero Section */
        .hero-section {
            background: var(--primary-gradient);
            color: var(--text-light);
            text-align: center;
            padding: 8rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh; /* Full viewport height */
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at top left, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            z-index: 1;
        }
        .hero-section::after {
            content: '';
            position: absolute;
            bottom: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at bottom right, rgba(255,255,255,0.05) 0%, transparent 70%);
            transform: rotate(45deg);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--text-light);
            line-height: 1.1;
        }

        .hero-section p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .hero-section .project-date {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 6rem 0;
                min-height: 60vh;
            }
            .hero-section h1 {
                font-size: 2.8rem;
            }
            .hero-section p {
                font-size: 1rem;
            }
        }

        /* Features Section */
        .features-section {
            background-color: var(--background-dark);
            text-align: center;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-item {
            background-color: var(--background-light);
            padding: 2.5rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-light);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-medium);
        }

        .feature-item h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .feature-item p {
            color: var(--text-muted);
        }

        /* About Section */
        .about-section {
            background-color: var(--background-light);
            text-align: center;
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .about-content p {
            font-size: 1.1
