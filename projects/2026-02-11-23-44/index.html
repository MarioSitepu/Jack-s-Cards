<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            --text-dark: #2c3e50;
            --text-light: #ecf0f1;
            --background-light: #f8f9fa;
            --background-dark: #34495e;
            --accent-color: #ff5722;
            --border-radius: 12px;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
            --header-height: 80px;
        }

        /* Base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--background-dark);
            color: var(--text-light);
            padding: 15px 0;
            box-shadow: var(--shadow-medium);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            text-decoration: none;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background: var(--accent-color);
            bottom: -8px;
            left: 0;
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 100px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.05);
            transform: rotate(45deg);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.1;
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.4rem);
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: var(--text-light);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: #e64a19;
        }

        /* Main Sections */
        main {
            flex: 1;
        }

        section {
            padding: 80px 0;
            text-align: center;
            background-color: var(--background-light);
        }

        section:nth-of-type(even) {
            background-color: #f0f2f5;
        }

        h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 40px;
            color: var(--text-dark);
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 4px;
            background: var(--accent-color);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* Features Section */
        .features .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .feature-card {
            background: #ffffff;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-medium);
        }

        .feature-card i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .feature-card h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: var(--text-dark);
        }

        .feature-card p {
            font-size: 1rem;
            color: #555;
        }

        /* About Section */
        .about .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            text-align: left;
            gap: 50px;
        }

        .about-image, .about-content {
            flex: 1;
            min-width: 300px;
        }

        .about-image img {
            max-width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            height: auto;
            display: block;
        }

        .about-content h2 {
            text-align: left;
            margin-bottom: 20px;
        }

        .about-content h2::after {
            left: 0;
            transform: translateX(0);
        }

        .about-content p {
            margin-bottom: 20px;
            color: #555;
        }

        /* CTA Section */
        .cta {
            background: var(--secondary-gradient);
            color: var(--text-dark);
            padding: 80px 0;
        }

        .cta h2 {
            color: var(--text-dark);
        }

        .cta h2::after {
            background: var(--text-dark);
        }

        .cta p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer */
        footer {
            background: var(--background-dark);
            color: var(--text-light);
            padding: 40px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .footer-links a {
            color: var(--text-light);
</body>
