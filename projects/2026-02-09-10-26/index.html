<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        /* CSS Variables for a modern, dark theme with vibrant gradients */
        :root {
            --body-bg-start: #1a1a2e; /* Dark blue-purple */
            --body-bg-end: #0e0e1a;   /* Even darker blue-purple */
            --card-bg: rgba(255, 255, 255, 0.07); /* Slightly transparent white for cards */
            --header-footer-bg: rgba(255, 255, 255, 0.1); /* Slightly more transparent white for header/footer */
            --text-primary: #f0f0f0; /* Light gray */
            --text-secondary: #b0b0b0; /* Muted gray */
            --gradient-start: #6a11cb; /* Deep purple */
            --gradient-end: #2575fc; /* Bright blue */
            --accent-color: #00f0b8; /* Teal/Cyan */
            --border-radius: 12px;
            --spacing-unit: 1rem;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--body-bg-start) 0%, var(--body-bg-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 calc(var(--spacing-unit) * 1.5);
        }

        /* Header */
        header {
            background: var(--header-footer-bg);
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 1.5);
            backdrop-filter: blur(10px); /* Frosted glass effect */
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text; /* For gradient text */
            -webkit-text-fill-color: transparent; /* For gradient text */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: calc(var(--spacing-unit) * 2);
        }

        nav ul li a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--text-primary);
        }
        nav ul li a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex: 1; /* Allows main content to grow and push footer down */
            padding: calc(var(--spacing-unit) * 4) 0;
        }

        section {
            padding: calc(var(--spacing-unit) * 4) 0;
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .hero {
            text-align: center;
            padding: calc(var(--spacing-unit) * 6) 0;
            background: radial-gradient(circle at top left, rgba(106, 17, 203, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at bottom right, rgba(37, 117, 252, 0.1) 0%, transparent 50%);
            border-radius: var(--border-radius);
            margin: calc(var(--spacing-unit) * 2) auto;
            max-width: 900px;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-unit);
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: calc(var(--spacing-unit) * 2);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .project-date {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-top: var(--spacing-unit);
            margin-bottom: calc(var(--spacing-unit) * 2);
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            padding: calc(var(--spacing-unit) * 0.8) calc(var(--spacing-unit) * 2);
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: calc(var(--spacing-unit) * 4);
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: calc(var(--spacing-unit) * 2);
        }

        .feature-card {
            background: var(--card-bg);
            padding: calc(var(--spacing-unit) * 2);
            border-radius: var(--border-radius);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-unit);
            color: var(--accent-color);
        }

        .feature-card p {
            color: var(--text-secondary);
        }

        .cta {
            text-align: center;
            background: linear-gradient(135deg, rgba(106, 17, 203, 0.2) 0%, rgba(37, 117, 252, 0.2) 100%);
            padding: calc(var(--spacing-unit) * 4);
            border-radius: var(--border-radius);
            margin: calc(var(--spacing-unit) * 4) auto;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .cta h2 {
            font-size: 2.2rem;
            margin-bottom: var(--spacing-unit);
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cta p {
            font-size: 1.1rem;
