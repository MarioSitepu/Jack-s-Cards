        /* Basic Reset & Global Styles */
        :root {

            --bg-light: #ffffff;
            --accent-color: #ff4081; /* Vibrant Pink for accents */
            --card-bg: rgba(255, 255, 255, 0.08); /* Slightly transparent white for cards */
            --card-border: rgba(255, 255, 255, 0.15);
            --shadow-light: 0 5px 15px rgba(0, 0, 0, 0.2);
            --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.4);
            --border-radius-lg: 12px;

        }

        * {

            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--bg-dark); /* Fallback background */
            background: var(--primary-gradient); /* Main body gradient */
            min-height: 100vh;

            scroll-behavior: smooth;

        h1 { font-size: 3em; }
        h2 { font-size: 2.5em; }
        h3 { font-size: 2em; }
        p { margin-bottom: 1em; }

        a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-color);
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: var(--secondary-gradient);
            color: var(--text-light);
            padding: 12px 25px;
            border-radius: var(--border-radius-md);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow-light);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-dark);
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.2); /* Slightly transparent dark */
            padding: 15px 0;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        header .logo {
            font-size: 1.8em;
            font-weight: 800;
            letter-spacing: 1px;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers not supporting background-clip: text */
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 30px;
        }

        header nav ul li a {
            font-weight: 500;
            font-size: 1.1em;
            position: relative;
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        header nav ul li a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex: 1; /* Allows main to take up available space */
            padding: 40px 0;
        }

        section {
            padding: 80px 0;
            margin-bottom: 20px;
        }

        section:nth-of-type(even) {
            background: rgba(255, 255, 255, 0.05); /* Subtle alternate background */
            border-radius: var(--border-radius-lg);
            margin: 40px auto;
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(5px); /* Glassmorphism effect */
        }

        /* Hero Section */
        #hero {
            text-align: center;
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius-lg);
            margin-top: 20px;
            box-shadow: var(--shadow-dark);
            backdrop-filter: blur(8px);
        }

        .date-info {
            font-size: 1.1em;
            margin-top: 20px;
            font-style: italic;
            opacity: 0.8;
        }
