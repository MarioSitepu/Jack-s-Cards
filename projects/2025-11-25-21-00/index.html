<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <style>
        /* Modern CSS with Gradient Styling */
        :root {
            --primary-bg: #1a1a2e;
            --secondary-bg: #0f3460;
            --accent-color-1: #21e6c1; /* Bright Cyan */
            --accent-color-2: #1f4287; /* Medium Blue */
            --text-light: #e0e0e0;
            --text-dark: #ffffff;
            --gradient-start: #1a1a2e;
            --gradient-end: #0f3460;
            --button-bg: #21e6c1;
            --button-hover-bg: #1aae92;
            --border-radius: 8px;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;
            --font-family-sans: 'Poppins', sans-serif; /* Fallback to generic sans-serif */
        }

        /* General Body & Root Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-sans);
            line-height: 1.6;
            color: var(--text-light);
            background: var(--primary-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography */
        h1, h2, h3 {
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            color: var(--text-dark);
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
        }

        h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            text-align: center;
            margin-bottom: var(--spacing-lg);
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--accent-color-1);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        h3 {
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        p {
            margin-bottom: 1rem;
        }

        a {
            color: var(--accent-color-1);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--button-hover-bg);
        }

        /* Utility Classes */
        .section-container {
            padding: var(--spacing-lg) var(--spacing-md);
            max-width: 1200px;
            margin: 0 auto;
        }

        .alternate-bg {
            background: linear-gradient(135deg, var(--secondary-bg) 0%, var(--primary-bg) 100%);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .cta-button {
            background-color: var(--button-bg);
            color: var(--primary-bg);
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: var(--button-hover-bg);
            transform: translateY(-2px);
        }

        .highlight-date {
            color: var(--accent-color-1);
            font-weight: 700;
            font-size: 1.1em;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            padding-bottom: var(--spacing-lg);
            color: var(--text-dark);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-md);
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color-1);
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: var(--spacing-md);
        }

        .nav-links a {
            color: var(--text-dark);
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding-bottom: 5px;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--accent-color-1);
            bottom: 0;
            left: 0;
            transition: width 0.3s ease-in-out;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            padding: var(--spacing-lg) var(--spacing-md);
            max-width: 900px;
            margin: 0 auto;
        }

        .hero h1 {
            margin-bottom: var(--spacing-sm);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: var(--spacing-md);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        /* Features Section */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-md);
        }

        .feature-item {
            background: var(--secondary-bg);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
</body>
</html>
