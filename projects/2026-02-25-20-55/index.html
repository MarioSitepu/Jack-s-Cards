<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Modern Web Experience</title>
    
    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Purple to Blue */
            --secondary-gradient: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%); /* Orange to Pink */
            --bg-color-light: #f4f7f6;
            --bg-color-dark: #2c3e50; /* Dark Slate Blue */
            --text-color-dark: #333;
            --text-color-light: #f4f7f6;
            --accent-color: #00c6ff; /* Bright Sky Blue */
            --header-height: 80px;
            --padding-section: 80px 0;
            --container-max-width: 1200px;
            --gap-spacing: 2rem;
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
            --box-shadow-light: 0 10px 30px rgba(0, 0, 0, 0.08);
            --box-shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.2);
            --font-family-primary: 'Poppins', sans-serif;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-primary);
            line-height: 1.6;
            color: var(--text-color-dark);
            background-color: var(--bg-color-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.2;
        }

        h1 { font-size: clamp(2.5rem, 5vw, 4rem); }
        h2 { font-size: clamp(2rem, 4vw, 3.5rem); }
        h3 { font-size: clamp(1.75rem, 3.5vw, 3rem); }
        h4 { font-size: clamp(1.5rem, 3vw, 2.5rem); }

        p {
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* Header */
        header {
            background: var(--bg-color-dark);
            color: var(--text-color-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow-dark);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: var(--header-height);
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav ul {
            display: flex;
            gap: 2rem;
        }

        nav a {
            font-weight: 600;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: var(--border-radius-lg);
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn.primary {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            box-shadow: 0 8px 25px rgba(37, 117, 252, 0.3);
        }

        .btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(37, 117, 252, 0.4);
        }

        .btn.secondary {
            background: var(--bg-color-dark);
            color: var(--text-color-light);
            border: 2px solid var(--accent-color);
            box-shadow: 0 8px 25px rgba(0, 198, 255, 0.2);
        }

        .btn.secondary:hover {
            transform: translateY(-3px);
            background: var(--accent-color);
            box-shadow: 0 12px 35px rgba(0, 198, 255, 0.3);
        }

        /* Sections */
        section {
            padding: var(--padding-section);
            text-align: center;
        }

        .hero-section {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0.3;
            animation: rotateGradient 20s linear infinite;
        }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hero-section h2 {
            font-size: clamp(3rem, 6vw, 5rem);
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        .hero-section p {
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            max-width: 800px;
            margin: 0 auto 2.5rem auto;
            opacity: 0.9;
        }

        .features-section, .services-section {
            background-color: var(--bg-color-light);
        }

        .features-section h3, .services-section h3, .contact-section h3 {
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        .features-section h3::after, .services-section h3::after, .contact-section h3::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .feature-grid, .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--gap-spacing);
            margin-top: 3rem;
        }

        .feature-item, .service-item {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .feature-item:hover, .service-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
        }

        .feature-item .icon {
            font-size: 3.5rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .feature-item h4, .service-item h4 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--bg-color-dark);
        }

        .feature-item p, .service-item p {
            font-size: 1rem;
            color: #666;
        }

        .services-section {
            background: linear-gradient(to bottom, var(--bg-color-light) 0%, #e0e6f0 100%);
        }

        .contact-section {
            background: var(--bg-color-dark);
            color: var(--text-color-light);
            padding: var(--padding-section);
        }

        .contact-section h3 {
            color: var(--text-color-light);
        }

        .contact-section h3::after {
            background: var(--secondary-gradient);
        }

        .contact-section p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background: var(--bg-color-dark);
            color: var(--text-color-light);
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer p {
            font-size: 0.9rem;
            margin-bottom: 0;
            opacity: 0.8;
        }

        .footer-date {
            font-weight: 600;
            color: var(--accent-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .logo {
                margin-bottom: 1rem;
            }

            .hero-section {
                min-height: 50vh;

            }

            .hero-section p {
                font-size: clamp(1rem, 3vw, 1.2rem);
            }
