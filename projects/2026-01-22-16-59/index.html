<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Purple to Blue */
            --secondary-gradient: linear-gradient(135deg, #88d49e 0%, #36a39d 100%); /* Greenish gradient */
            --dark-blue: #0f1c2e;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --light-text: #f4f4f4;
            --accent-color: #007bff;
            --shadow: rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition-speed: 0.3s ease;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background: var(--light-bg);
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        h1 {
            font-size: 3.5rem;
            color: var(--light-text);
        }

        h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        p {
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
            color: var(--accent-color);
            transition: color var(--transition-speed);
        }

        a:hover {
            color: var(--dark-blue);
        }

        .btn {
            display: inline-block;
            background: var(--primary-gradient);
            color: var(--light-text);
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        header {
            background: var(--dark-blue);
            color: var(--light-text);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text; /* Standard property */
            color: transparent; /* Fallback for browsers not supporting -webkit-text-fill-color */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: var(--light-text);
            font-weight: 600;
            transition: color var(--transition-speed);
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width var(--transition-speed);
        }
        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            background: var(--primary-gradient);
            color: var(--light-text);
            text-align: center;
            padding: 100px 20px;
            display: flex;
            align-items: center;
            min-height: 60vh;
            justify-content: center;
        }

        .hero-section p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Sections General */
        section {
            padding: 80px 0;
            background: var(--light-bg);
        }

        section:nth-of-type(even) {
            background: #ffffff; /* Slightly different background for alternating sections */
        }

        /* Features Section */
        .features-section {
            text-align: center;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 3rem;
        }

        .feature-item {
            background: #ffffff;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px var(--shadow);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            text-align: center;
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .feature-item .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .feature-item h3 {
            font-size: 1.5rem;
            color: var(--dark-blue);
            margin-bottom: 0.8rem;
        }

        .feature-item p {
            font-size: 0.95rem;
            color: #666;
        }

        /* About Section */
        .about-section {
            text-align: center;
            background: var(--secondary-gradient);
            color: var(--light-text);
        }
        .about-section h2 {
            color: var(--light-text);
        }
        .about-section h2::after {
            background: var(--light-text);
        }
        .about-section p {
            max-width: 800px;
            margin: 0 auto 1rem auto;
            font-size: 1.1rem;
        }
        .about-section strong {
            color: #fff;
        }

        /* Contact Section */
        .contact-section {
            text-align: center;
        }

        .
