<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        :root {
            --primary-color: #6a11cb; /* Deeper purple */
            --secondary-color: #2575fc; /* Brighter blue */
            --text-dark: #333;
            --text-light: #f4f4f4;
            --bg-light: #ffffff;
            --bg-dark: #1a1a2e; /* Darker for contrast */
            --gradient-hero: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            --gradient-btn: linear-gradient(to right, #2575fc 0%, #6a11cb 100%);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: #f8f8f8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--bg-light);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.5px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
            padding: 5px 0;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--secondary-color);
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: var(--gradient-btn);
            color: var(--text-light);
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            background-size: 200% auto; /* For hover effect */
        }

        .btn:hover {
            background-position: right center; /* Shift gradient on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Hero Section */
        .hero {
            background: var(--gradient-hero);
            color: var(--text-light);
            text-align: center;
            padding: 100px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before { /* Subtle background pattern */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.2;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        /* Sections General */
        section {
            padding: 80px 0;
            text-align: center;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }

        section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        /* Features Section */
        .features-section {
            background-color: var(--bg-light);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }

        .feature-item {
            background: var(--bg-light);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .feature-item .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            line-height: 1;
        }

        .feature-item h3 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .feature-item p {
            color: var(--text-dark);
        }

        /* About Section */
        .about-section {
            background-color: #f0f4f8;
        }

        .about-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .about-content p {
            margin-bottom: 20px;
        }

        /* Contact Section */
        .contact-section {
            background: var(--gradient-hero); /* Reusing gradient for visual consistency */
            color: var(--text-light);
            padding: 80px 0;
        }

        .contact-section h2 {
            color: var(--text-light);
        }

        .contact-section h2::after {
            background: var(--text-light);
        }

        .contact-section p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 1rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .contact-form input[type="text"]::placeholder,
        .contact-form input[type="email"]::placeholder,
        .contact-form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--text-light);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .contact-form .btn {
            align-self: flex-start;
            padding: 12px 40px;
            margin-top: 10px;
        }

        /* Footer */
        footer {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 40px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        footer .social-links a {
            color: var(--text-light);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: var(--secondary-color);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: 15px;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 10px;
            }

            nav ul li {
                margin: 5px 15px;
            }

            .hero {
                padding: 80px 20px;
                min-height: 60vh;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            section {
                padding: 60px 0;
            }

            section h2 {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }

            .feature-item {
                align-items: center;
                text-align: center;
            }

            .contact-form .btn {
                align-self: center;
            }

            footer .container {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }

            nav ul li {
