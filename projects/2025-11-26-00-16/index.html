<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --color-primary-dark: #1a2a40;
            --color-primary-light: #283e5a;
            --color-text-light: #e0e7eb;
            --color-accent-teal: #50e3c2;
            --color-accent-purple: #a770ef;
            --color-gradient-bg: linear-gradient(135deg, var(--color-primary-dark) 0%, #0d1a2f 100%);
            --color-gradient-accent: linear-gradient(45deg, #a770ef 0%, #cf8bf3 50%, #f7766b 100%);
            --color-shadow: rgba(0, 0, 0, 0.3);

            --font-family-primary: 'Poppins', sans-serif;
            --font-size-base: 1rem;
            --spacing-unit: 1rem;
            --border-radius-base: 8px;
        }

        /* Base Styles & Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-primary);
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--color-text-light);
            background: var(--color-gradient-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: var(--color-accent-teal);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--color-accent-purple);
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            line-height: 1.2;
            color: var(--color-text-light);
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
        }

        h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            text-align: center;
            margin-bottom: calc(var(--spacing-unit) * 3);
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--color-gradient-accent);
            margin: var(--spacing-unit) auto 0;
            border-radius: 2px;
        }

        p {
            margin-bottom: var(--spacing-unit);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-unit);
        }

        header {
            background-color: var(--color-primary-dark);
            padding: calc(var(--spacing-unit) * 1.5) 0;
            box-shadow: 0 4px 10px var(--color-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            background: var(--color-gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: calc(var(--spacing-unit) * 2);
        }

        nav a {
            color: var(--color-text-light);
            font-weight: 600;
            font-size: 1.1rem;
            position: relative;
            padding-bottom: 5px;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: var(--color-accent-teal);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
            background: var(--color-gradient-accent);
        }

        main {
            flex-grow: 1;
            padding: calc(var(--spacing-unit) * 4) 0;
        }

        section {
            padding: calc(var(--spacing-unit) * 4) 0;
            margin-bottom: calc(var(--spacing-unit) * 4);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: calc(var(--spacing-unit) * 6) var(--spacing-unit);
            background: var(--color-primary-light);
            border-radius: var(--border-radius-base);
            margin-bottom: calc(var(--spacing-unit) * 6);
            box-shadow: 0 8px 20px var(--color-shadow);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at top left, rgba(80, 227, 194, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at bottom right, rgba(167, 112, 239, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        .hero .container {
            position: relative;
            z-index: 1;
        }

        .hero h2 {
            font-size: clamp(3rem, 8vw, 5rem);
            margin-bottom: var(--spacing-unit);
            background: var(--color-gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .hero h2::after {
            display: none; /* Remove underline for hero h2 */
        }

        .hero p {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            max-width: 800px;
            margin: 0 auto calc(var(--spacing-unit) * 2);
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            background: var(--color-gradient-accent);
            color: var(--color-text-light);
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 2);
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6);
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: calc(var(--spacing-unit) * 2);
            margin-top: calc(var(--spacing-unit) * 3);
        }

        .feature-card {
            background-color: var(--color-primary-light);
            padding: calc(var(--spacing-unit) * 2);
            border-radius: var(--border-radius-base);
            box-shadow: 0 4px 10px var(--color-shadow);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
</body>
</html>
