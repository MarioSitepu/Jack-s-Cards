<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

        /* CSS Variables */
        :root {
            --primary-bg: #1a1a2e; /* Deep dark blue/purple */
            --secondary-bg: #2a2a4a; /* Slightly lighter dark */
            --gradient-start: #6a11cb; /* Vibrant purple */
            --gradient-end: #2575fc;   /* Bright blue */
            --text-color-light: #e0e0e0; /* Off-white for text */
            --text-color-dark: #1a1a2e; /* For elements on light backgrounds if any */
            --accent-color: #00bcd4; /* Teal accent */
            --accent-color-alt: #f2a65a; /* Warm orange accent */
            --heading-font: 'Poppins', sans-serif;
            --body-font: 'Roboto', sans-serif;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            --transition-speed: 0.3s;
        }

        /* Global Reset & Body Styles */
        html {
            scroll-behavior: smooth;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: var(--body-font);
            line-height: 1.6;
            color: var(--text-color-light);
            background: var(--primary-bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Container for content width */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--heading-font);
            margin-bottom: 1rem;
            color: var(--text-color-light);
        }
        h1 { font-size: 2.8rem; }
        h2 { font-size: 3.8rem; }
        h3 { font-size: 2.5rem; }
        h4 { font-size: 1.8rem; }

        /* Header */
        header {
            background: var(--secondary-bg);
            padding: 1rem 0;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            font-weight: 700;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-left: 25px;
        }
        nav ul li a {
            color: var(--text-color-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 5px 0;
            position: relative;
            transition: color var(--transition-speed) ease;
        }
        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width var(--transition-speed) ease;
        }
        nav ul li a:hover {
            color: var(--accent-color);
        }
        nav ul li a:hover::after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            color: #fff;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: #fff;
            text-align: center;
            padding: 100px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            border-bottom-left-radius: 50% 20px; /* Modern, curved bottom edge */
            border-bottom-right-radius: 50% 20px;
            box-shadow: var(--box-shadow);
            margin-bottom: 40px;
        }
        .hero-section h2 {
            font-size: 3.8rem;
            margin-bottom: 1rem;
            letter-spacing: 1px;
            background: linear-gradient(to right, #ffffff, #e0e0e0); /* White gradient for hero text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        /* Content Sections */
        .content-section {
            padding: 80px 0;
            background: var(--primary-bg);
            text-align: center;
        }
        /* Alternating background for visual separation */
        .content-section:nth-of-type(even) {
            background: var(--secondary-bg);
        }
        .content-section h3 {
            margin-bottom: 3rem;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--accent-color), #6dd5ed); /* Teal to light blue gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        /* Feature Grid */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .feature-item {
            background: var(--secondary-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;

</body>
</html>
