<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Modern Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient-start: #6a11cb; /* Deep Purple */
            --primary-gradient-end: #2575fc;   /* Bright Blue */
            --secondary-gradient-start: #00c6ff; /* Light Blue */
            --secondary-gradient-end: #0072ff;   /* Royal Blue */
            --text-color-dark: #333;
            --text-color-light: #f4f4f4;
            --background-light: #f8f9fa;
            --card-background: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --border-radius-lg: 12px;
            --border-radius-sm: 6px;
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--text-color-dark);
            background: var(--background-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures footer stays at bottom */
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        a {
            color: var(--primary-gradient-end);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-gradient-start);
        }

        button, .btn {
            display: inline-block;
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: var(--text-color-light);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        button:hover, .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            opacity: 0.9;
        }

        /* Header */
        header {
            background: var(--card-background);
            padding: 15px 0;
            box-shadow: 0 2px 10px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers that don't support text-fill-color */
            padding-right: 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        nav a {
            font-weight: 600;
            color: var(--text-color-dark);
            padding: 5px 0;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            color: var(--text-color-light);
            padding: 80px 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 0 0 var(--border-radius-lg) var(--border-radius-lg);
            margin-bottom: 30px;
        }

        .hero-section::before,
        .hero-section::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(50px);
            pointer-events: none;
        }

        .hero-section::before {
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            animation: pulse 4s infinite alternate;
        }

        .hero-section::after {
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            animation: pulse 5s infinite alternate reverse;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .hero-content {
            max-width: 800px;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hero-content p {
            font-size: 1.25rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Section Styling */
        section {
            padding: 60px 0;
            margin-bottom: 20px;
        }

        section:nth-of-type(even) {
            background-color: #f0f2f5;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -15px;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
            border-radius: 2px;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .feature-card {
            background: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 5px 20px var(--shadow-light);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .feature-card .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--secondary-gradient-start), var(--secondary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* About Section */
        .about-content {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            align-items: center;
        }

        .about-text {
            flex: 2;
            min-width: 300px;
        }

        .about-image {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .about-image img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 8px 25px var(--shadow-light);
        }

        /* CTA Section */
</body>
</html>
