<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for a modern, vibrant theme */
        :root {
            --primary-gradient-start: #4a00e0; /* Deep Purple */
            --primary-gradient-end: #8e2de2;   /* Lighter Purple */
            --secondary-gradient-start: #00c6ff; /* Bright Blue */
            --secondary-gradient-end: #0072ff;   /* Darker Blue */
            --text-dark: #2c3e50; /* Dark Grey */
            --text-light: #ffffff; /* White */
            --bg-light: #f9fbfd; /* Off-white */
            --card-bg: #ffffff; /* White for cards */
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        p {
            margin-bottom: 1rem;
        }

        a {
            color: var(--secondary-gradient-end);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-gradient-start);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        /* Header Styling */
        header {
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: var(--text-light);
            padding: var(--spacing-md) 0;
            box-shadow: 0 4px 15px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: var(--spacing-md);
        }

        nav ul li a {
            color: var(--text-light);
            font-weight: 400;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
            padding-bottom: 5px; /* Space for underline */
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-light);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--secondary-gradient-start), var(--secondary-gradient-end));
            color: var(--text-light);
            padding: var(--spacing-lg) 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        /* Subtle background animations for hero */
        .hero::before, .hero::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(50px);
        }

        .hero::before {
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            animation: float1 10s infinite ease-in-out;
        }

        .hero::after {
            bottom: -70px;
            right: -70px;
            width: 250px;
            height: 250px;
            animation: float2 12s infinite ease-in-out;
        }

        @keyframes float1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes float2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-20px, -20px); }
            100% { transform: translate(0, 0); }
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: var(--spacing-md);
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: var(--text-light);
            padding: 0.9rem 2.2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            -webkit-appearance: none; /* For button consistency */
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, var(--primary-gradient-end), var(--primary-gradient-start));
        }

        /* Section Styling */
        section {
            padding: var(--spacing-lg) 0;
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-md);
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--secondary-gradient-end));
            bottom: -10px;
            left: 20%;
            border-radius: 2px;
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .feature-card {
            background-color: var(--card-bg);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 25px var(--shadow-color);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 5px solid transparent;
            border-image: linear-gradient(90deg, var(--secondary-gradient-start), var(--secondary-gradient-end)) 1;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        .feature-card h3 {
            font-size: 1.6rem;
            margin-bottom: 0.8rem;
            color: var(--primary-gradient-start);
        }

        .feature-card p {
            font-size: 1rem;
            color: #555;
        }

        /* About Section */
        .about-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: var(--spacing-lg);
            text-align: left;
            margin-top: var(--spacing-lg);
        }

        .about-text, .about-image {
            flex: 1;
            min-width: 300px; /* Ensures content wraps on smaller screens */
        }

        .about-image img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: transform 0.3s ease;
        }

        .about-image img:hover {
            transform: scale(1.02);
        }

        /* Call to Action Section */
        .cta {
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--secondary-gradient-end));
            color: var(--text-light);
            padding: var(--spacing-lg) 0;
        }

        .cta h2 {
            color: var(--text-light);
            margin-bottom: var(--spacing-md);
        }

        .cta h2::after {
            background: var(--text-light); /* White underline for contrast */
        }

        .cta p {
            font-size: 1.2rem;
            margin-bottom: var(--spacing-md);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer Styling */
        footer {
            background-color: var(--text-dark);
            color: #ccc;
            padding: var(--spacing-md) 0;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #eee;
        }

        footer p {
            margin-bottom: 0.5rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }

            nav ul {
                margin-top: var(--spacing-sm);
                flex-wrap: wrap;
                justify-content: center;
            }

            nav ul li {
                margin: 0.5rem 1rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .btn {
                padding: 0.8rem 1.8rem;
                font-size: 1rem;
            }

            h2 {
                font-size: 2rem;
            }

            .features-grid {
                grid-template-columns: 1fr; /* Single column for features */
            }

            .about-content {
                flex-direction: column;
                gap: var(--spacing-md);
            }

            .about-image {
                order: -1; /* Image appears above text on mobile */
            }
</body>
</html>
