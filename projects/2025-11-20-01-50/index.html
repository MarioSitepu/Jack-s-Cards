            --card-bg: #1f1f4a;
            --border-radius-lg: 15px;
            --border-radius-md: 10px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

        body {

        header .container {

            padding: 5px 0;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-text-accent);

        nav ul li a:hover::after,

        .btn {

            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

        .btn:hover {

        /* Hero Section */
        .hero-section {
            background: var(--gradient-hero);
            min-height: 80vh;
            display: flex;
            align-items: center;
            text-align: center;
            padding: 100px 0;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before,
        .hero-section::after {
            content: '';
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .hero-section::before {
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            animation: float1 10s infinite ease-in-out;
        }

        .hero-section::after {
            bottom: -70px;
            right: -70px;
            width: 250px;
            height: 250px;
            animation: float2 12s infinite ease-in-out;
        }

        @keyframes float1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes float2 {

            50% { transform: translate(-20px, -20px); }
            100% { transform: translate(0, 0); }
        }

            font-weight: 700;

        }

        }

        .content-section, .gradient-section {
            padding: 80px 0;
            text-align: center;
        }
