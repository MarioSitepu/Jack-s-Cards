<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureFront Innovations - Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --text-light: #e0e0e0;
            --text-dark: #333;
            --bg-dark: #1a1a2e;
            --bg-light: #f4f7f6;
            --accent-color: #ff6b6b;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --transition-speed: 0.3s ease;
        }

        /* Base Styles & Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            background: -webkit-linear-gradient(45deg, #ffeb3b, #ffa07a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            display: flex;
            gap: 25px;
        }

        nav a {
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 8px;
            transition: background var(--transition-speed), transform var(--transition-speed);
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero-section {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 100px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(50px);
            animation: float1 10s infinite ease-in-out;
        }

        .hero-section::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            filter: blur(50px);
            animation: float2 10s infinite ease-in-out reverse;
        }

        @keyframes float1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes float2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-20px, -20px); }
            100% { transform: translate(0, 0); }
        }


        .hero-section h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hero-section p {
            font-size: 1.3rem;
            max-width: 800px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: var(--text-light);
            padding: 15px 30px;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.6);
        }

        .hero-date {
            font-size: 1.1rem;
            margin-top: 20px;
            opacity: 0.7;
            font-weight: 300;
        }

        /* General Section Styling */
        section {
            padding: 80px 0;
            position: relative;
        }

        section:nth-of-type(even) {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        section h2 {
            font-size: 2.8rem;
            text-align: center;
            margin-bottom: 60px;
            font-weight: 700;
            position: relative;
        }

        section:nth-of-type(odd) h2 {
            color: var(--text-dark);
        }

        section:nth-of-type(even) h2 {
            color: var(--text-light);
            background: -webkit-linear-gradient(45deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }


        section h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 5px;
            background: var(--accent-color);
            margin: 15px auto 0;
            border-radius: 5px;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .feature-card {
            background: var(--text-light);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            color: var(--text-dark);
        }

        .features-section:nth-of-type(even) .feature-card {
            background: #2b2b40; /* Slightly lighter than bg-dark */
            color: var(--text-light);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .feature-card i {
            font-size: 3rem;
            margin-bottom: 20px;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .feature-card p {
            font-size: 1rem;
            line-height: 1.7;
            opacity: 0.8;
        }

        /* About Section */
        .about-content {
            display: flex;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .about-text {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            text-align: left;
        }

        .about-text h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: inherit;
        }

        .about-text p {
            margin-bottom: 15px;
            line-height: 1.8;
            opacity: 0.9;
        }

        .about-image {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            text-align: center;
        }

        .about-image img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform var(--transition-speed);
        }

        .about-image img:hover {
            transform: scale(1.02);
        }

        /* Call to Action Section */
        .cta-section {
            text-align: center;
            background: var(--secondary-gradient);
            color: var(--text-light);
            padding: 100px 0;
        }

        .cta-section h2 {
            color: var(--text-light); /* Override gradient for h2 in this section */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .cta-section h2::after {
            background: var(--text-light);
        }

        .cta-section p {
            font-size: 1.3rem;
            max-width: 800px;
            margin: 0 auto 40px;
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 40px 0;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        footer p {
            margin-bottom: 10px;
        }

        .social-links a {
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color var(--transition-speed);
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                margin-bottom: 15px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            nav li {
                width: 100%;
            }

            nav a {
                display: block;
                padding: 10px 0;
                text-align: center;
            }

            .hero-section {
                padding: 80px 20px;
                min-height: 60vh;
            }

            .hero-section h1 {
                font-size: 2.5rem;
            }

            .hero-section p {
                font-size: 1.1rem;
            }

            section {
                padding: 60px 0;
            }

            section h2 {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .about-content {
                flex-direction: column;
                gap: 30px;
            }

            .about-text, .about-image {
                min-width: unset;
                max-width: 100%;
            }

            .about-text {
                text-align: center;
            }

            .cta-section {
                padding: 80px 20px;
            }

            .cta-section p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .hero-section h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }

            .feature-card {
                padding: 25px;
            }

            .feature-card h3 {
                font-size: 1.3rem;
            }
        }
    </style>
