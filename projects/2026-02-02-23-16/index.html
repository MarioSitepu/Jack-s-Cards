<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Phoenix - Modern Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles & Reset */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --text-dark: #333;
            --text-light: #f4f4f4;
            --bg-light: #f9f9f9;
            --bg-dark: #1a1a2e;
            --accent-color: #ff5733; /* A vibrant accent */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.15);
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 1rem 0;
            box-shadow: var(--shadow-medium);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* For mobile responsiveness */
        }

        header h1 {
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: -0.5px;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--text-light);
            transition: width 0.3s ease-in-out;
        }

        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Main Content */
        main {
            flex: 1; /* Allows main to take up available space */
        }

        .hero-section {
            background: var(--secondary-gradient);
            color: var(--text-light);
            text-align: center;
            padding: 80px 20px;
            border-bottom-left-radius: var(--border-radius-lg);
            border-bottom-right-radius: var(--border-radius-lg);
            margin-bottom: 40px;
            box-shadow: var(--shadow-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .hero-section h2 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            line-height: 1.2;
            letter-spacing: -1px;
            font-weight: 700;
        }

        .hero-section p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        .hero-section p span {
            font-weight: bold;
            color: var(--accent-color); /* Highlight the date */
        }

        .cta-button {
            display: inline-block;
            background: var(--accent-color); /* Using a solid color for button, but could be gradient too */
            color: var(--text-light);
            padding: 15px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 87, 51, 0.4);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 87, 51, 0.6);
        }

        .content-section {
            padding: 60px 0;
            margin-bottom: 30px;
            background-color: #fff;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-section:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .alternate-bg {
            background-color: var(--bg-light);
        }

        .content-section h3 {
            font-size: 2.5rem;
            color: #2575fc; /* Matching primary gradient start color */
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            font-weight: 600;
        }

        .content-section h3::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: var(--primary-gradient);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .content-section p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.8;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        /* Feature Grid */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-item {
            background: #fff;
            padding: 30px;
            border-radius: var(--border-radius-md);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #eee;
        }

        .feature-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .feature-item h4 {
            font-size: 1.5rem;
            color: #6a11cb; /* Matching primary gradient end color */
            margin-bottom: 15px;
            font-weight: 600;
        }

            color:
