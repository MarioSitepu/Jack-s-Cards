        /* Modern CSS with Gradient Styling */
        :root {
            --primary-gradient-start: #6dd5ed; /* Light Blue */
            --primary-gradient-end: #2193b0;   /* Darker Cyan */
            --secondary-gradient-start: #a8c0ff; /* Light Lavender */
            --secondary-gradient-end: #3f2b96;   /* Deep Indigo */
            --text-dark: #333;
            --text-light: #fff;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Global Resets */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        header {
            background: var(--bg-white);
            padding: 1rem 0;
            box-shadow: 0 2px 10px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers that don't support background-clip: text */
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }

        nav ul {
            list-style: none;

        nav ul li {

        nav ul li a {

            color: var(--text-dark);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 0.3rem;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        nav ul li a:hover::after {
            width: 100%;

        nav ul li a:hover {
            color: var(--primary-gradient-end); /* A subtle color change on hover */
        }

            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .primary-btn {
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: var(--text-light);
        }

        .primary-btn:hover {

        .secondary-btn {

        }

            padding: 8rem 0;
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .hero-section p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        /* General Section Styling */
        section {
            padding: 5rem 0;
        }

        section h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3.5rem;
            position: relative;
            color: var(--primary-gradient-end);
        }

        section h2::after {
            content: '';

        .features-section {

        .feature-grid {

        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .feature-card .icon {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-gradient-end);
        }

        .feature-card p {
            font-size: 1rem;
            color: #555;
        }

        /* About Section */
        .about-section {
            background-color: var(--bg-light);
            text-align: center;
        }

        .about-section p {
            max-width: 800px;
            margin: 0 auto 1.5rem auto;
            font-size: 1.1rem;
            color: #444;
        }

        /* CTA Section */

            color: var(--text-light);

        }

            margin-bottom: 2rem;
        }
        .cta-section h2::after {
            background: var(--text-light); /* White line for contrast */
        }

        .cta-section p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        footer {
