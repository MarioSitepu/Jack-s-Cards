<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Futuristic Showcase</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #f72b6a 0%, #ff5c7b 100%);
            --bg-gradient: linear-gradient(180deg, #0a0a0e 0%, #1a1a2e 100%);
            --card-gradient: linear-gradient(145deg, #1f1f3a 0%, #2a2a47 100%);
            --text-light: #e0e0e0;
            --text-dark: #f0f0f0;
            --accent-color: #00bcd4;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.4);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            background: var(--bg-gradient);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(10, 10, 14, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-dark);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers that don't support text-fill-color */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05em;
            transition: color 0.3s ease, background-image 0.3s ease;
            padding: 5px 0;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-dark);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-dark);
        }

        .primary-btn {
            background: var(--primary-gradient);
            color: var(--text-dark);
        }

        .secondary-btn {
            background: var(--secondary-gradient);
            color: var(--text-dark);
        }

        /* Sections General */
        section {
            padding: 80px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        section h1, section h2 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
        }

        section p {
            font-size: 1.15em;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: var(--text-light);
        }

        /* Hero Section */
        .hero-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1517694712248-9008bc794827?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80') no-repeat center center/cover;
            background-attachment: fixed;
            position: relative;
        }

        .hero-section h1 {
            font-size: 4.5em;
            margin-bottom: 25px;
            line-height: 1.1;
            text-shadow: 0 4px 10px var(--shadow-dark);
        }

        .hero-section p {
            font-size: 1.4em;
            margin-bottom: 40px;
            max-width: 900px;
            color: var(--text-dark);
            text-shadow: 0 2px 5px var(--shadow-dark);
        }

        /* Features Section */
        .features-section {
            background: var(--bg-gradient);
            padding: 100px 0;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background: var(--card-gradient);
            padding: 40px;
            border-radius: 15px;
            text-align: left;
            box-shadow: 0 8px 20px var(--shadow-dark);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--primary-gradient);
            opacity: 0.1;
            transform: rotate(45deg);
            z-index: 0;
        }

        .feature-card h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
            position: relative;
            z-index: 1;
        }

        .feature-card p {
            font-size: 1em;
            color: var(--text-light);
            line-height: 1.8;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px var(--shadow-dark);
        }

        /* About Section */
        .about-section {
            background: var(--bg-gradient);
            padding: 100px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }

        .about-section p {
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 25px;
        }

        .highlight-date {
            font-weight: 700;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
        }

        /* Contact Section */
        .contact-section {
            padding: 100px 0;
            background: var(--bg-gradient);
        }

        /* Footer */
        footer {
            background: rgba(10, 10, 14, 0.9);
            backdrop-filter: blur(5px);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        footer p {
            margin-bottom: 15px;
            font-size: 0.9em;
            color: var(--text-light);
        }

        .social-links a {
            color: var(--text-light);
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }


        /* Responsive Design */
        @media (max-width: 992px) {
            header .container {
                flex-direction: column;
            }
            nav ul {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            nav ul li {
                margin: 0 15px 10px;
            }

            .hero-section h1 {
                font-size: 3.5em;
            }
            .hero-section p {
                font-size: 1.2em;
            }

            section h1, section h2 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 768px) {
            header .container {
                padding: 0 15px;
            }
            nav ul li {
                margin: 0 10px 10px;
            }
            nav ul li a {
                font-size: 0.95em;
            }

            .hero-section {
                min-height: 70vh;
            }
            .hero-section h1 {
                font-size: 2.8em;
            }
            .hero-section p {
                font-size: 1.1em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }

            section {
                padding: 60px 0;
            }
            section h1, section h2 {
                font-size: 2em;
            }
            section p {
                font-size: 1em;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }
            .feature-card {
                padding: 30px;
            }
        }

        @media (max-width: 480px) {
            .logo {
