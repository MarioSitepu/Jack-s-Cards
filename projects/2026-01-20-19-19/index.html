<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern and responsive project showcase page with gradient styling.">
    <title>Modern Project Showcase - 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary-gradient-start: #6a11cb; /* Purple */
            --primary-gradient-end: #2575fc;   /* Blue */
            --secondary-color: #1a202c; /* Dark Blue/Gray */
            --text-color: #333;
            --light-text-color: #f0f0f0;
            --background-light: #f8f9fa;
            --background-dark: #e9ecef;
            --card-bg: #ffffff;
            --accent-color: #007bff; /* Bright Blue */
            --border-radius: 8px;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s ease;

            /* Fonts */
            --heading-font: 'Montserrat', sans-serif;
            --body-font: 'Open Sans', sans-serif;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--body-font);
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: var(--accent-color);
            transition: color var(--transition-speed);
        }

        a:hover {
            color: var(--primary-gradient-start);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--heading-font);
            margin-bottom: 0.8em;
            color: var(--secondary-color);
        }

        h1 { font-size: 2.8em; }
        h2 { font-size: 2.2em; }
        h3 { font-size: 1.8em; }
        h4 { font-size: 1.4em; }

        p {
            margin-bottom: 1em;
        }

        /* Header */
        header {
            background: linear-gradient(to right, var(--primary-gradient-start), var(--primary-gradient-end));
            color: var(--light-text-color);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        header h1 {
            color: var(--light-text-color);
            margin: 0;
            font-size: 1.8em;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: var(--light-text-color);
            font-weight: 600;
            padding: 0.5rem 0;
            position: relative;
            transition: color var(--transition-speed);
        }

        header nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--light-text-color);
            transition: width var(--transition-speed);
        }

        header nav a:hover::after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary-gradient-end), var(--primary-gradient-start));
            color: var(--light-text-color);
            padding: 12px 25px;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .btn.secondary {
            background: var(--accent-color);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .btn.secondary:hover {
            background: #0056b3; /* Darker accent on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }


        /* Hero Section */
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://source.unsplash.com/1600x900/?technology,futuristic') no-repeat center center/cover;
            color: var(--light-text-color);
            text-align: center;
            padding: 100px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
        }

        .hero-section h2 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: var(--light-text-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-section p {
            font-size: 1.3em;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Content Sections */
        .content-section {
            padding: 80px 0;
            background-color: var(--background-light);
            text-align: center;
        }

        .content-section:nth-of-type(even) {
            background-color: var(--background-dark);
        }

        .content-section h3 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .gradient-section {
            padding: 80px 0;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: var(--light-text-color);
            text-align: center;
        }

        .gradient-section h3 {
            color: var(--light-text-color);
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        /* Grid Layouts */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: left;
            transition: transform var(--transition-speed);
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h4 {
            color: var(--primary-gradient-start);
            margin-bottom: 15px;
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: var(--border-radius);
            transition: background-color var(--transition-speed);
        }

        .feature-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .feature-item .icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .feature-item h4 {
            color: var(--light-text-color);
            margin-bottom: 10px;
        }

        .feature-item p {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Team Grid */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .team-member {
            background-color: var(--card-bg);
