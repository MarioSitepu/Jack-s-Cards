<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase - 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color Palette */
            --bg-color: #f8f9fa; /* Light background */
            --text-color: #343a40; /* Dark grey text */
            --heading-color: #212529; /* Even darker grey for headings */
            --accent-color-1: #6a11cb; /* Purple */
            --accent-color-2: #2575fc; /* Blue */
            --gradient-main: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            --gradient-secondary: linear-gradient(45deg, #00c6ff, #0072ff); /* Lighter blue gradient */
            --card-bg: #ffffff; /* White for cards/sections */
            
            /* Spacing & Sizing */
            --border-radius-large: 12px;
            --border-radius-small: 8px;
            
            /* Shadows */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Basic Reset & Typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            color: var(--heading-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        h1 { font-size: 3rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 1.8rem; }
        p { margin-bottom: 1rem; }

        a {
            color: var(--accent-color-2);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-color-1);
        }

        /* Header */
        header {
            background-color: var(--card-bg);
            padding: 1rem 0;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers not supporting text-fill-color */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: var(--text-color);
            font-weight: 500;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-secondary);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero-section {

            color: var(--card-bg);
            padding: 100px 0;
