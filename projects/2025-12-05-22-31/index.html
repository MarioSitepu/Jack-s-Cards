<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0A192F; /* Dark Navy */
            --secondary-bg: #112240; /* Slightly lighter Navy */
            --text-color: #CCD6F6; /* Light Blue-Gray */
            --accent-color-start: #64FFDA; /* Bright Teal */
            --accent-color-end: #8854D9; /* Vibrant Purple */
            --gradient-main: linear-gradient(90deg, var(--accent-color-start) 0%, var(--accent-color-end) 100%);
            --gradient-reverse: linear-gradient(90deg, var(--accent-color-end) 0%, var(--accent-color-start) 100%);
            --shadow-color: rgba(2, 12, 27, 0.7);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Container for content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--primary-bg);
            padding: 20px 0;
            box-shadow: 0 2px 10px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.8em;
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            font-weight: 600;
            font-size: 1.1em;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-main);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color-start);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--primary-bg);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(100, 255, 218, 0.1) 0%, transparent 70%);
            animation: pulse-gradient 15s infinite alternate ease-in-out;
            pointer-events: none;
        }

        @keyframes pulse-gradient {
            0% { transform: scale(0.8) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.7; }
            100% { transform: scale(0.8) rotate(360deg); opacity: 0.5; }
        }

        .hero-content {
            max-width: 800px;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--primary-bg); /* Text color for the button */
            background: var(--gradient-main);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: var(--gradient-reverse);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        /* Section Styling */
        section {
            padding: 80px 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: var(--secondary-bg);
        }

        h2 {
            font-size: 2.8em;
            margin-bottom: 40px;
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: var(--accent-color-start);
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px var(--shadow-color);
        }

        .feature-card .icon {
            font-size: 3em;
            margin-bottom: 20px;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .feature-card p {
            color: var(--text-color);
        }

        /* About Section */
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            font-size: 1.1em;
            color: var(--text-color);
        }

        .about-content p {
            margin-bottom: 20px;
        }

        /* Date Section */
        .date-section {
            background: linear-gradient(135deg, var(--accent-color-start) 0%, var(--accent-color-end) 100%);
            color: var(--primary-bg);
            padding: 60px 0;
            text-align: center;
        }

        .date-section h2 {
            color: var(--primary-bg); /* Override gradient for better contrast */
            -webkit-text-fill-color: var(--primary-bg);
            margin-bottom: 15px;
        }

        .date-section p {
            font-size: 2.5em;
            font-weight: 700;
            letter-spacing: 2px;
            font-family: 'Roboto Mono', monospace;
        }

        /* Footer */
        footer {
            background-color: var(--primary-bg);
            color: var(--text-color);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(100, 255, 218, 0.1);
        }

        footer p {
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        footer .social-links a {
            margin: 0 10px;
            font-size: 1.5em;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        footer .social-links a:hover {
            color: var(--accent-color-start);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                height: auto;
                padding: 100px 20px;
            }

            .hero h1 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.1em;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
                margin-top: 20px;
            }

            header .container {
                flex-direction: column;
                text-align: center;
            }

            h2 {
                font-size: 2em;
            }

            h3 {
                font-size: 1.5em;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .date-section p {
                font-size: 1.8em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5em;
            }

            .hero h1 {
                font-size: 2em;
            }

            .hero p {
                font-size: 1em;
            }

            h2 {
                font-size: 1.8em;
            }

            .feature-card {
                padding: 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">Project 2025</a>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Innovate. Create. Elevate.</h1>
                <p>Welcome to the future of possibilities. Discover cutting-edge solutions designed to transform your world.</p>
                <a href="#features" class="btn">Explore Our Vision</a>
            </div>
        </section>

        <section id="features">
            <div class="container">
                <h2>
