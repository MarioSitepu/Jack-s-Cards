<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase - 2026</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #2c3e50; /* Dark Blue-Gray */
            --secondary-color: #3498db; /* Bright Blue */
            --accent-color: #2ecc71; /* Green */
            --light-bg: #f4f7f6; /* Light Gray Background */
            --dark-bg: #233142; /* Even Darker Blue-Gray */
            --text-color-light: #ecf0f1; /* Off-White Text */
            --text-color-dark: #34495e; /* Dark Gray Text */
            --gradient-dark: linear-gradient(135deg, var(--primary-color) 0%, var(--dark-bg) 100%);
            --gradient-blue: linear-gradient(45deg, var(--secondary-color) 0%, #2980b9 100%);
            --gradient-light: linear-gradient(135deg, var(--light-bg) 0%, #e0e4e8 100%);
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color-dark);
            background-color: var(--light-bg);
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-color);
        }

        h1, h2, h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        h1 { font-size: 3.5rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 1.75rem; }

        p {
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header & Navigation */
        header {
            background: var(--gradient-dark);
            color: var(--text-color-light);
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color-light);
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul a {
            color: var(--text-color-light);
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.5rem 0;
            position: relative;
        }

        nav ul a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }

        nav ul a:hover::after {
            width: 100%;
        }

        .hero {
            padding: 8rem 1.5rem 6rem;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .hero h1 {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-color-light);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            color: var(--text-color-light);
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--text-color-light);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Main Content Sections */
        section {
            padding: 6rem 0;
            text-align: center;
        }

        .section-padded {
            background-color: var(--light-bg);
            color: var(--text-color-dark);
        }

        .section-gradient {
            background: var(--gradient-blue);
            color: var(--text-color-light);
        }

        .section-gradient h2, .section-gradient p, .section-gradient h3 {
            color: var(--text-color-light);
        }

        .section-gradient-light {
            background: var(--gradient-light);
            color: var(--text-color-dark);
        }

        section h2 {
            font-size: 3rem;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
        }

        section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background-color: var(--secondary-color);
            border-radius: 2px;
        }

        .section-gradient h2::after {
            background-color: var(--accent-color);
        }

        /* Overview Grid */
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .card {
            background-color: white;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card h3 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .feature-item {
            background-color: rgba(255, 255, 255, 0.15);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s
