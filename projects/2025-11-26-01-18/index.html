<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Modern Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a11cb; /* Deep Purple */
            --secondary-color: #2575fc; /* Bright Blue */
            --accent-color: #00f2fe; /* Electric Cyan */
            --text-light: #f0f4f8; /* Off-white */
            --text-dark: #2c3e50; /* Dark Slate Gray */
            --bg-dark: #1a202c; /* Dark Charcoal */
            --bg-light: #ffffff; /* Pure White */
            --section-bg-alt: #f8fafd; /* Lightest Blue-Gray */
            --gradient-main: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            --gradient-hero: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --gradient-button: linear-gradient(90deg, #00f2fe 0%, #4facfe 100%);
            --shadow-md: 0 4px 10px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 12px 25px rgba(0, 0, 0, 0.2);
            --border-radius-md: 12px;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        header {
            background: var(--gradient-main);
            color: var(--text-light);
            padding: 1.2rem 0;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            text-decoration: none;
            flex-shrink: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.8rem;
        }

        nav a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 400;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: var(--gradient-hero);
            color: var(--text-light);
            padding: 8rem 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle at 60% 40%, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            transform: rotate(20deg);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
            animation: fadeInScale 1s ease-out forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .hero h1 {
            font-size: 4.2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.6rem;
            margin-bottom: 3rem;
            font-weight: 300;
            opacity: 0.95;
        }

        .btn {
            display: inline-block;
            background: var(--gradient-button);
            color: var(--bg-dark);
            padding: 1.2rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-lg);
            opacity: 0.9;
        }

        /* Main Content Sections */
        main {
            flex-grow: 1;
            background-color: var(--bg-light);
        }

        section {
            padding: 6rem 0;
        }

        section:nth-of-type(even) {
            background-color: var(--section-bg-alt);
        }

        h2 {
            font-size: 3.2rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 3.5rem;
            font-weight: 700;
            position: relative;
            text-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -15px;
            transform: translateX(-50%);
            width: 100px;
            height: 5px;
            background: var(--gradient-main);
            border-radius: 3px;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            margin-top: 3rem;
        }

        .feature-card {
            background-color: var(--bg-light);
            padding: 2.5rem;
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border-top: 5px solid var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
            border-top-color: var(--accent-color);
        }

        .feature-card .icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-card h3 {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        .feature-card p {
            font-size: 1.05rem;
            color: #555;
        }

        /* About Section */
        .about-content {
            display: flex;
            flex-direction: column;
            gap: 1.8rem;
            max-width: 850px;
            margin: 0 auto;
            text-align: center;
            line-height: 1.8;
        }

        .about-content p {
            font-size: 1.15rem;
            color: #444;
        }

        .about-content strong {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* Call to Action Section */
        .cta-section {
            background: var(--gradient-main);
            color: var(--text-light);
            text-align: center;
            padding: 7rem 0;
        }

        .cta-section h2 {
            color: var(--text-light);
            font-size: 3.5rem;
        }

        .cta-section h2::after {
            background: var(--accent-color);
        }

        .cta-section p {
            font-size: 1.4rem;
            margin-bottom: 3rem;
            opacity: 0.95;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer */
        footer {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 3rem 0;
            text-align: center;
            font-size: 0.95rem;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        footer p {
            margin-bottom: 0.7rem;
            opacity: 0.8;
        }

        footer a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 992px) {
            .hero h1 {
                font-size: 3.5rem;
            }
            .hero p {
                font-size: 1.4rem;
            }
            h2 {
                font-size: 2.8rem;
            }
            .cta-section h2 {
                font-size: 3rem;
            }
