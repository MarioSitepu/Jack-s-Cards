<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --secondary-bg: #ffffff;
            --text-color: #343a40;
            --light-text-color: #f0f2f5;
            --accent-gradient-1: linear-gradient(to right, #6a11cb, #2575fc); /* Purple to Blue */
            --accent-gradient-2: linear-gradient(to right, #00c6ff, #0072ff); /* Light Blue to Dark Blue */
            --button-gradient: var(--accent-gradient-1);
            --button-hover-gradient: linear-gradient(to right, #2575fc, #6a11cb);
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --border-radius-soft: 10px;
            --max-width: 1200px;
            --padding-section: 80px 20px;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--primary-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* Utility Classes */
        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--secondary-bg);
            box-shadow: 0 2px 10px var(--shadow-light);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background-image: var(--accent-gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            font-weight: 600;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gradient-1);
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: #2575fc;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex-grow: 1;
        }

        /* Hero Section */
        .hero {
            background: var(--accent-gradient-1);
            color: var(--light-text-color);
            padding: var(--padding-section);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 500px;
        }

        .hero h1 {
            font-size: 3.8rem;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
            opacity: 0.9;
        }

        .hero .project-date {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 25px;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            color: var(--light-text-color);
            background: var(--button-gradient);
            box-shadow: 0 5px 15px var(--shadow-medium);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-medium);
            background: var(--button-hover-gradient);
        }

        /* Section Styles */
        section {
            padding: var(--padding-section);
            background-color: var(--secondary-bg);
            margin-bottom: 20px;
            box-shadow: 0 2px 10px var(--shadow-light);
            border-radius: var(--border-radius-soft);
        }

        section:nth-of-type(even) {
            background-color: var(--primary-bg);
            box-shadow: none;
        }

        section h2 {
            font-size: 2.8rem;
            margin-bottom: 50px;
            text-align: center;
            font-weight: 700;
            background-image: var(--accent-gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            text-align: center;
        }

        .feature-item {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: var(--border-radius-soft);
            box-shadow: 0 5px 15px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .feature-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px var(--shadow-medium);
        }

        .
