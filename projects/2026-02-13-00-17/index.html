            margin: 0;

        }

        .container {
            max-width: 1200px;

            padding: 0 20px;
        }

        h1, h2, h3, h4, h5, h6 {

            font-weight: 700;

        }

        p {
            margin-bottom: 1rem;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3; /* Darker accent */
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 50px;
            background: var(--button-gradient);
            color: var(--light-text-color);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow);
            border: none;
            cursor: pointer;
        }

        .btn:hover {

            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* Header */
        header {

            box-shadow: 0 2px 10px var(--shadow);

            top: 0;

        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers that don't support text clipping */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {

            font-weight: 600;

        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

            display: flex;
            align-items: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        #hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            z-index: 0;
        }

        #hero .hero-content {
            position: relative;
            z-index: 1;

            margin: 0 auto;
        }

        #hero h1 {
            font-size: 3.8rem;

            font-weight: 700;
        }

        #hero p {
            font-size: 1.4rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        section {

            background-color: var(--background-color);
