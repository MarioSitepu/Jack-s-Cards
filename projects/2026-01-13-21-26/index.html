<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles & Reset */
        :root {
            --primary-gradient: linear-gradient(45deg, #4c6ef5 0%, #7950f2 100%); /* Blue to Purple */
            --secondary-gradient: linear-gradient(45deg, #20c997 0%, #17a2b8 100%); /* Green to Cyan */
            --bg-light: #f8f9fa;
            --bg-dark: #343a40;
            --text-dark: #333;
            --text-light: #f8f9fa;
            --card-bg: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 3rem;
            --font-family: 'Poppins', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, #f0f2f5 0%, #e0e6ed 100%); /* Subtle light background gradient */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        /* General Typography */
        h1, h2, h3, h4 {
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: #222;
        }

        h1 { font-size: 2.8rem; }
        h2 { font-size: 2.2rem; }
        h3 { font-size: 1.8rem; }
        h4 { font-size: 1.4rem; }

        p {
            margin-bottom: 1rem;
        }

        a {
            color: #4c6ef5;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #7950f2;
        }

        /* Layout & Containers */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }

        section {
            padding: var(--spacing-lg) 0;
            text-align: center;
        }

        /* Header */
        header {
            background-color: var(--card-bg);
            box-shadow: 0 4px 15px var(--shadow-light);
            padding: var(--spacing-sm) 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: var(--spacing-sm);
        }

        nav a {
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            transition: background 0.3s ease, color 0.3s ease;
            color: var(--text-dark);
        }

        nav a:hover {
            background: var(--primary-gradient);
            color: var(--text-light);
        }

        /* Main Content */
        main {
            flex-grow: 1;
        }

        /* Hero Section */
        .hero-section {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: var(--spacing-lg) var(--spacing-sm);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .hero-section h2 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--text-light);
            font-weight: 700;
        }

        .hero-section p {
            font-size: 1.3rem;
            max-width: 800px;
            margin-bottom: var(--spacing-md);
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: var(--secondary-gradient);
            color: var(--text-light);
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
</body>
</html>
