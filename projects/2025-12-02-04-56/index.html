            --text-color-dark: #333;
            --bg-dark: #1a1a2e;
            --bg-light: #ffffff;

            --border-radius-lg: 12px;
            --border-radius-md: 8px;
        }

        /* Base Styles */
        body {
            margin: 0;

            color: var(--text-color-light);

            overflow-x: hidden; /* Prevent horizontal scroll on small screens */

        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            font-weight: 600;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-light);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color-light);
            text-decoration: none;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--text-color-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            text-align: center;
            padding: 80px 0;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), var(--primary-gradient);
            position: relative;
            overflow: hidden;
        }

        .hero-section .container {
            position: relative;
            z-index: 2;
        }

        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: var(--shadow-dark);
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            border-radius: var(--border-radius-md);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .primary-btn {
            background: var(--accent-color);
            color: var(--bg-dark);
            border: none;
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 230, 118, 0.4);
        }

        .secondary-btn {
            background: var(--secondary-gradient);
            color: var(--text-color-light);
            border: 2px solid var(--accent-color);
        }

        .secondary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
            background: var(--primary-gradient);
        }

        /* General Section Styling */
        section {
            padding: 100px 0;
            text-align: center;

        section:nth-of-type(even) {
            background: rgba(0, 0, 0, 0.1);
        }

            left: 20%;
