<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #FFD700 0%, #FFA500 100%); /* Gold/Orange accent */
            --text-dark: #333;
            --text-light: #f0f0f0;
            --bg-light: #f4f7fa;
            --bg-dark: #2c3e50; /* Darker background for contrast */
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --font-family: 'Poppins', sans-serif;
            --transition-speed: 0.3s ease;
        }

        /* Base Styles */
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1, h2, h3 {
            margin-top: 0;
            font-weight: 700;
            line-height: 1.2;
        }

        h1 { font-size: 3.5rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 1.8rem; }

        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            border-radius: 50px;
            background: var(--primary-gradient);
            color: var(--text-light);
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        /* Header */
        header {
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 30px;
        }

        header nav a {
            font-weight: 600;
            color: var(--text-dark);
            transition: color var(--transition-speed);
            position: relative;
        }

        header nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background: var(--primary-gradient);
            left: 0;
            bottom: -8px;
            transition: width var(--transition-speed);
        }

        header nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        #hero {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 100px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            position: relative;
            overflow: hidden;
        }

        #hero::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float1 10s infinite ease-in-out;
            z-index: 1;
        }
        #hero::after {
            content: '';
            position: absolute;
            bottom: -70px;
            right: -70px;
            width: 250px;
            height: 250px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float2 12s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes float1 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, 30px) scale(1.05); }
            100% { transform: translate(0, 0) scale(1); }
        }
        @keyframes float2 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, -20px) scale(1.03); }
            100% { transform: translate(0, 0) scale(1); }
        }

        #hero h1 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }

        #hero p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 2;
        }

        /* Sections General */
        section {
            padding: 80px 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: var(--bg-light);
        }

        section h2 {
            margin-bottom: 50px;
            position: relative;
            display: inline
