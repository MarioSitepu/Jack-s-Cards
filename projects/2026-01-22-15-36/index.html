<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles & Reset */
        :root {
            --primary-bg-start: #1a2a3a; /* Dark Blue */
            --primary-bg-end: #2c3e50;   /* Slightly Lighter Dark Blue */
            --accent-gradient-start: #00c6ff; /* Bright Blue */
            --accent-gradient-end: #0072ff;   /* Deeper Blue */
            --secondary-gradient-start: #da22ff; /* Violet */
            --secondary-gradient-end: #9733ee;   /* Darker Violet */
            --text-light: #ecf0f1; /* Light Grey */
            --text-dark: #34495e;  /* Dark Grey */
            --card-bg: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: linear-gradient(135deg, var(--primary-bg-start) 0%, var(--primary-bg-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        h1 { font-size: 3.5rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 1.8rem; }
        p { font-size: 1.1rem; margin-bottom: 1rem; }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem 0;
            box-shadow: 0 2px 10px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            text-decoration: none;
            letter-spacing: 1px;
            background: -webkit-linear-gradient(45deg, var(--accent-gradient-start), var(--secondary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            transition: color 0.3s ease, transform 0.3s ease;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--accent-gradient-start);
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        nav ul li a:hover {
            color: var(--accent-gradient-start);
            transform: translateY(-2px);
        }

        /* Main Content Area */
        main {
            flex-grow: 1; /* Allows main content to take up available space */
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(45deg, var(--accent-gradient-start) 0%, var(--accent-gradient-end) 100%);
            padding: 100px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: rotateBackground 20s linear infinite;
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero .container {
            position: relative;
            z-index: 1;
        }

            font-size: 4.5rem;
            margin-bottom: 1.5rem;
