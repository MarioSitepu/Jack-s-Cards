<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary-color: #6a11cb; /* Deep Purple */
            --secondary-color: #2575fc; /* Bright Blue */
            --accent-color-1: #00f2fe; /* Electric Cyan */
            --accent-color-2: #4facfe; /* Lighter Blue */
            --text-color-dark: #333333;
            --text-color-light: #f4f4f4;
            --bg-color-light: #ffffff;
            --bg-color-dark: #1a1a2e; /* Dark Blue-Purple */
            --gradient-body: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-hero: linear-gradient(45deg, var(--accent-color-2) 0%, var(--accent-color-1) 100%);
            --gradient-card-border: linear-gradient(90deg, var(--accent-color-1), var(--accent-color-2));
            --font-family-primary: 'Poppins', sans-serif; /* Fallback to generic sans-serif */
            --font-family-secondary: 'Roboto', sans-serif; /* Fallback to generic sans-serif */
            --border-radius: 12px;
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 32px;
            --spacing-lg: 64px;
        }

        /* Basic Reset & Body Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-primary);
            line-height: 1.6;
            color: var(--text-color-dark);
            background: var(--gradient-body);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevent horizontal scroll */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: var(--font-family-secondary);
            margin-bottom: var(--spacing-sm);
            color: var(--text-color-dark);
            line-height: 1.2;
        }

        h1 { font-size: clamp(2.5rem, 5vw, 4rem); color: var(--text-color-light); }
        h2 { font-size: clamp(2rem, 4vw, 3rem); }
        h3 { font-size: clamp(1.5rem, 3vw, 2rem); }

        p {
            margin-bottom: var(--spacing-sm);
        }

        /* Container for content width */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }

        /* Header Styling */
        header {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            padding: var(--spacing-sm) 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        header .logo:hover {
            color: var(--secondary-color);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: var(--spacing-md);
        }

        nav a {
            text-decoration: none;
            color: var(--text-color-dark);
            font-weight: 500;
            padding: var(--spacing-xs) 0;
            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-hero);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--secondary-color);
            transform: translateY(-2px);
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: var(--gradient-hero);
            color: var(--text-color-light);
            padding: var(--spacing-lg) 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 65vh;
            position: relative;
            overflow: hidden;
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            margin-bottom: var(--spacing-md);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.15) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero .container {
            position: relative;
            z-index: 1;
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            max-width: 800px;
            margin: 0 auto var(--spacing-md);
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: var(--text-color-light);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.1rem;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Main Content Sections */
        main {
            flex: 1; /* Allows main to grow and push footer down */
        }

        section {
            padding: var(--spacing-lg) 0;
            text-align: center;
        }

        section:nth-of-type(odd) {
            background-color: var(--bg-color-light);
        }

        section:nth-of-type(even) {
            background-color: #f8f8f8;
        }

        .features .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .feature-card {
            background: var(--bg-color-light);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid transparent;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-card-border);
            opacity: 0.7;
            transition: height 0.3s ease, opacity 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: rgba(var(--accent-color-1), 0.5);
        }
        .feature-card:hover::before {
            height: 100%;
            opacity: 0.05;
        }

        .feature-card h3 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-xs);
        }

        .feature-card p {
            color: var(--text-color-dark);
            font-size: 0.95rem;
        }

        .about {
            background: var(--bg-color-dark);
            color: var(--text-color-light);
            padding: var(--spacing-lg) 0;
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
            margin-top: var(--spacing-md);
        }

        .about h2 {
            color: var(--text-color-light);
        }

        .about p {
            max-width: 900px;
            margin: 0 auto var(--spacing-md);
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .contact .btn {
            background: var(--gradient-hero);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }

        .contact .btn:hover {
            background: var(--gradient-main);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }

        /* Footer */
        footer {
            background-color: var(--bg-color-dark);
            color: var(--text-color-light);
            text-align: center;
            padding: var(--spacing-md) 0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        footer p {
            margin: 0;
            opacity: 0.8;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: var(--spacing-sm);
            }

            .hero {
                min-height: 50vh;
                padding: var(--spacing-md) 0;
            }

            .hero h1 {
                font-size: clamp(2rem, 8vw, 3rem);
            }

            .hero p {
                font-size: clamp(0.9rem, 3vw, 1.1rem);
            }

            .features .feature-grid {
                grid-template-columns: 1fr;
            }

            section {
                padding: var(--spacing-md) 0;
            }
        }

        @media (max-width: 480px) {
            header .logo {
                font-size: 1.5rem;
            }

            nav a {
                font-size: 0.9rem;
                padding: var(--spacing-xs) var(--spacing-xs);
            }

            .btn {
                padding: var(--spacing-xs) var(--spacing-sm);
                font-size: 1rem;
            }
            
            .feature-card {
                padding: var(--spacing-sm);
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
