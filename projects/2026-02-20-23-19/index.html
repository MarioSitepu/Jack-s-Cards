<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Vision Project</title>
    <!-- Google Fonts: Poppins for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Variables for easy theming */
        :root {
            --primary-bg: #1a1a2e; /* Dark Blue/Purple */
            --secondary-bg: #0f3460; /* Slightly lighter Dark Blue */
            --accent-color-1: #e94560; /* Vibrant Pink */
            --accent-color-2: #533483; /* Deep Purple */
            --text-color-light: #e0e0e0; /* Off-white for readability */
            --text-color-dark: #333; /* Dark gray for contrast if needed */
            --gradient-start: #1a1a2e;
            --gradient-end: #0f3460;
            --card-bg: rgba(255, 255, 255, 0.05); /* Transparent white for glass effect */
            --border-radius: 10px;
            --box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); /* Subtle shadow for depth */
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth; /* Smooth scrolling for anchor links */
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color-light);
            background-color: var(--primary-bg);
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* For sticky footer */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        a {
            color: var(--accent-color-1);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-color-2);
        }

        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 0.5em;
            font-weight: 600;
            color: var(--text-color-light);
        }

        p {
            margin-bottom: 1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.3); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }
