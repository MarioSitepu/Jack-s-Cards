        nav ul li a::after {

            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-image: var(--primary-gradient);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Buttons */
        .btn {

            padding: 0.8rem 2rem;
            border-radius: 50px;

            font-size: 1rem;

            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .primary-btn {

        }
