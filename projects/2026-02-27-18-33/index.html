<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase 2026</title>
    <style>
        :root {
            --primary-color: #2A60FF; /* A vibrant blue */
            --secondary-color: #4D77FF; /* A slightly lighter blue */
            --accent-color: #A0D9FF; /* A very light blue */
            --dark-text: #333333;
            --light-text: #ffffff;
            --background-light: #f4f7fa;
            --card-background: #ffffff;
            --gradient-start: #2A60FF;
            --gradient-end: #4D77FF;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --border-radius: 8px;
            --transition-speed: 0.3s ease;
            --primary-color-rgb: 42, 96, 255; /* RGB values for #2A60FF */
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark-text);
            background-color: var(--background-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
        }

        ul {
            list-style: none;
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--dark-text);
        }

        h1 { font-size: 2.8rem; }
        h2 { font-size: 2.2rem; }
        h3 { font-size: 1.6rem; }

        p {
            margin-bottom: 1rem;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: background-color var(--transition-speed), transform var(--transition-speed), box-shadow var(--transition-speed);
            border: none;
            font-size: 1rem;
        }

        .primary-btn {
            background: linear-gradient(90deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--light-text);
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-medium);
            opacity: 0.9;
        }

        /* Header */
        header {
            background-color: var(--card-background);
            padding: 1rem 0;
            box-shadow: 0 2px 10px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--dark-text);
            font-weight: 500;
            padding: 5px 0;
            position: relative;
            transition: color var(--transition-speed);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width var(--transition-speed);
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .
</body>
</html>
