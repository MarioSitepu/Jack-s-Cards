<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureTech - Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary-color: #4A00E0; /* Deep Purple */
            --secondary-color: #8E2DE2; /* Lighter Purple */
            --accent-color: #FFC107; /* Amber/Gold */
            --text-color: #333;
            --light-text-color: #f8f8f8;
            --background-light: #f4f7f6;
            --background-dark: #2c3e50;
            --gradient-main: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-button: linear-gradient(90deg, #FFD700 0%, #FFA500 100%); /* Gold/Orange for buttons */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 8px 25px rgba(0, 0, 0, 0.2);
            --border-radius-sm: 5px;
            --border-radius-lg: 10px;
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-light);
            scroll-behavior: smooth;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            margin-bottom: 0.5em;
            font-weight: 700;
            color: var(--primary-color);
        }

        p {
            margin-bottom: 1em;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.8em 2em;
            border-radius: var(--border-radius-lg);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--gradient-button);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 193, 7, 0.6);
            color: white;
        }

        /* Header */
        .header {
            background: var(--gradient-main);
            color: var(--light-text-color);
            padding: 1rem 0;
            box-shadow: var(--shadow-medium);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light-text-color);
            letter-spacing: -0.5px;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 2rem;
        }

        .nav a {
            color: var(--light-text-color);
            font-weight: 600;
            position: relative;
            padding-bottom: 5px;
        }

        .nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: var(--gradient-main);
            color: var(--light-text-color);
            padding: 6rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            animation: pulse 10s infinite alternate;
            z-index: 0;
        }

        @keyframes pulse {
            0% { transform: scale(0.9) rotate(45deg); opacity: 0.8; }
            100% { transform: scale(1.1) rotate(45deg); opacity: 1; }
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5em;
            line-height: 1.2;
            color: var(--light-text-color);
            position: relative;
            z-index: 1;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2em;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
        }

        /* Section Styling */
        .section {
            padding: 4rem 0;
            background-color: var(--background-light);
            text-align: center;
        }

        .section:nth-of-type(even) {
            background-color: #e8eceb; /* Slightly different background for visual separation */
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5em;
            position: relative;
            display: inline-block;
            padding-bottom: 0.5em;
        }

        .section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 60px;
            height: 4px;
            background: var(--gradient-main);
            border-radius: 2px;
        }

        .section-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
            text-align: left;
        }

        .card {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-medium);
        }

        .card h3 {
            font-size: 1.7rem;
            color: var(--primary-color);
            margin-bottom: 0.8em;
        }

        .card p {
            font-size: 1rem;
            color: #555;
            flex-grow: 1;
        }

        .card .icon {
            font-size: 3rem;
            margin-bottom: 0.5em;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers that don't support text-fill-color */
            display: inline-block;
        }

        /* Call to Action Section */
        .cta-section {
            background: var(--gradient-main);
            color: var(--light-text-color);
            padding: 5rem 0;
            text-align: center;
        }

        .cta-section h2 {
            color: var(--light-text-color);
            font-size: 2.8rem;
            margin-bottom: 0.8em;
        }

        .cta-section p {
            font-size: 1.2rem;
            margin-bottom: 2em;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Footer */
        .footer {
            background-color: var(--background-dark);
            color: var(--light-text-color);
            padding: 3rem 0;
            font-size: 0.9rem;
            text-align: center;
        }

        .footer p {
            margin: 0.5em 0;
        }

        .footer a {
            color: var(--accent-color);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header .container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav ul {
                flex-direction: column;
                gap: 0.8rem;
                text-align: center;
            }

            .hero {
                padding: 4rem 0;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .section {
                padding: 3rem 0;
            }

            .section h2 {
                font-size: 2rem;
            }

            .section-content {
                grid-template-columns: 1fr; /* Stack cards on mobile */
            }

            .cta-section {
                padding: 4rem 0;
            }

            .cta-section h2 {
                font-size: 2rem;
            }

            .cta-section p {
                font-size: 1rem;
            }
</body>
</html>
