<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureForge - Project Showcase</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* General Reset & Base Styles */
        :root {
            --primary-bg: #f8faff; /* Very light blue-gray */
            --secondary-bg: #ffffff;
            --text-color: #333d47; /* Dark grayish blue */
            --accent-start: #7f52ff; /* Medium purple */
            --accent-end: #00bcd4; /* Bright cyan */
            --gradient-main: linear-gradient(135deg, var(--accent-start) 0%, var(--accent-end) 100%);
            --gradient-button: linear-gradient(135deg, #ff6b6b 0%, #ffa500 100%); /* Alternative for contrast */
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.05);
            --shadow-medium: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--primary-bg);
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
        }

        a {
            color: var(--accent-start);
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            color: var(--accent-end);
            transform: translateY(-2px);
        }

        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 0.8em;
            font-weight: 700;
            color: #2c3e50; /* Darker text for headings */
        }

        p {
            margin-bottom: 1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--secondary-bg);
            padding: 1rem 0;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {

            font-weight: 700;
