<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Global Reset and Base Styles */
        :root {
            --primary-bg: #f7f9fc;
            --secondary-bg: #ffffff;
            --text-color: #333333;
            --light-text: #ffffff;
            --accent-color-1: #667eea; /* Blue-purple */
            --accent-color-2: #764ba2; /* Darker purple */
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
            --border-color: #e0e6ed;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: var(--primary-bg);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        a {
            text-decoration: none;
            color: var(--accent-color-1);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-color-2);
        }

        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--text-color);
        }

        p {
            margin-bottom: 1rem;
        }

        /* Header */
        header {
            background: var(--secondary-bg);
            padding: 1rem 0;
            box-shadow: 0 2px 10px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color-1);
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: var(--text-color);
            font-weight: 600;
            padding: 5px 0;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color-1);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after,
        nav ul li a.active::after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .primary-btn {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            color: var(--light-text);
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            background: linear-gradient(45deg, var(--accent-color-2), var(--gradient-start));
        }

        .secondary-btn {
            background-color: var(--secondary-bg);
            color: var(--accent-color-1);
            border: 2px solid var(--accent-color-1);
        }

        .secondary-btn:hover {
            background-color: var(--accent-color-1);
            color: var(--light-text);
            border-color: var(--accent-color-1);
        }

        /* Sections */
        section {
            padding: 80px 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: var(--secondary-bg);
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            color: var(--light-text);
            padding: 100px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .hero-section h2 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: var(--light-text);
            line-height: 1.1;
        }

        .hero-section p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        /* Features Section */
        .features-section h3 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-item {
            background-color: var(--secondary-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 5px solid var(--accent-color-1);
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow-medium);
        }

        .feature-item .icon {
            font-size: 3rem;
            color: var(--accent-color-1);
            margin-bottom: 15px;
        }

        .feature-item h4 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .feature-item p {
            font-size: 1rem;
            color: #555;
        }

        /* About Section */
        .about-section {
            text-align: left;
        }

        .about-section h3 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        .about-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 40px;
            margin-top: 40px;
        }

        .about-image {
            flex: 1;
            min-width: 300px;
        }

        .about-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 20px var(--shadow-light);
        }

        .about-text {
            flex: 2;
            min-width: 300px;
        }

        .about-text p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #555;
        }

        /* CTA Section */
        .cta-section {
            background: linear-gradient(90deg, var(--accent-color-2) 0%, var(--gradient-start) 100%);
            color: var(--light-text);
            padding: 80px 0;
        }

        .cta-section h3 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: var(--light-text);
        }

        .cta-section p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            color: var(--light-text);
            padding: 40px 0;
            text-align: center;
            font-size: 0.9rem;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.1);
        }

        footer p {
            margin-bottom: 10px;
            opacity: 0.9;
        }

        footer .social-links {
            margin-top: 20px;
        }

        footer .social-links a {
            color: var(--light-text);
            font-size: 1.5rem;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

            transform: translateY(-3px
