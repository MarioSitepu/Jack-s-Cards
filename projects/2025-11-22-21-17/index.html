<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase - FutureForge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #6a11cb; /* Deep Purple */
            --secondary-color: #2575fc; /* Bright Blue */
            --accent-color: #00e676; /* Vibrant Green */
            --text-light: #f0f0f0;
            --text-dark: #333;
            --bg-dark-section: #1a1a2e; /* Dark Blue-Purple */
            --bg-dark-alt: rgba(0, 0, 0, 0.2); /* Slightly transparent dark */
            --card-bg: rgba(255, 255, 255, 0.08); /* Slightly transparent white for dark theme */
            --gradient-main: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-button: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%);
            --gradient-button-hover: linear-gradient(90deg, #4a00e0 0%, #8e2de2 100%);
        }

        /* Basic Reset & Typography */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--gradient-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        a {
            color: var(--text-light);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color), var(--text-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers without -webkit-text-fill-color */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            font-weight: 600;
            padding: 5px 0;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            flex-grow: 1; /* Allows hero to take available space */
            display: flex;
            align-items: center;
            text-align: center;
            padding: 100px 0;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.2;
            background: linear-gradient(45deg, var(--accent-color), var(--text-light), var(--primary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: rgba(255, 255, 255, 0.9);
        }

        .btn {
            display: inline-block;
            background: var(--gradient-button);
            color: var(--text-light);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: var(--gradient-button-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Sections */
        section {
            padding: 80px 0;
            text-align: center;
            background-color: var(--bg-dark-section);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        section:nth-of-type(even) {
            background-color: var(--bg-dark-alt); /* Slightly different background for alternating sections */
        }

        h2 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--accent-color), var(--text-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        section p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto 30px auto;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .feature-card i {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            display: block;
        }

        .feature-card h3 {
            font-size: 1.6rem;
            margin-bottom: 10px;
            color: var(--text-light); /* Override default h3 color for cards */
        }

        .feature-card p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0; /* Override section p margin */
        }

        /* Call to Action Section */
        .cta-section {
            background: var(--gradient-main);
            padding: 80px 0;
            text-align: center;
        }

        .cta-section h2 {
            color: var(--text-light);
            -webkit-text-fill-color: var(--text-light); /* Ensure white text on this gradient */
            background: none;
            margin-bottom: 30px;
        }

        /* Footer */
        footer {
            background: var(--bg-dark-section);
            color: rgba(255, 255, 255, 0.7);
            padding: 40px 0;
