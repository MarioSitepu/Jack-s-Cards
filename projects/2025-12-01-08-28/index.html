<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Future Forward Design</title>
    <style>
        :root {
            --color-bg-light: #f0f4f8;
            --color-bg-dark: #1a202c;
            --color-primary: #4a90e2;
            --color-secondary: #8e44ad;
            --color-accent: #2ecc71;
            --color-text-dark: #2d3748;
            --color-text-light: #edf2f7;
            --gradient-main: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            --gradient-hero: linear-gradient(45deg, #a1c4fd 0%, #c2e9fb 100%);
            --gradient-button: linear-gradient(45deg, #8e2de2 0%, #4a00e0 100%);
            --gradient-card: linear-gradient(135deg, #ffffff 0%, #f9f9f9 100%);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.08);
            --shadow-dark: 0 8px 30px rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --font-family-primary: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        /* Base styles */
        body {
            font-family: var(--font-family-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: var(--color-text-dark);
            background: var(--gradient-hero); /* A light, welcoming background */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            color: var(--color-text-dark);
            margin-top: 0;
        }

        a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--color-secondary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #1a202c 0%, #2d3748 100%); /* Darker header */
            color: var(--color-text-light);
            padding: 15px 0;
            box-shadow: var(--shadow-dark);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 800;
            color: var(--color-text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        nav a {
            color: var(--color-text-light);
            font-weight: 500;
            font-size: 1.1em;
            position: relative;
            padding-bottom: 5px;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--color-primary);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding: 40px 0;
        }

        section {
            padding: 60px 0;
            margin-bottom: 20px;
        }

        section:nth-of-type(even) {
            background: var(--color-bg-light);
        }

        .hero {
            text-align: center;
            padding: 80px 20px;
            background: var(--gradient-main); /* A vibrant gradient for the hero */
            color: var(--color-text-light);
            border-radius: var(--border-radius);
            margin: 20px auto;
            max-width: 1000px;
            box-shadow: var(--shadow-dark);
        }

        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            margin-bottom: 20px;
            color: var(--color-text-light);
            line-height: 1.1;
        }

        .hero p {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            max-width: 800px;
            margin: 0 auto 30px auto;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 50px;
            background: var(--gradient-button);
            color: var(--color-text-light);
            font-weight: 600;
            font-size: 1.1em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(74, 0, 224, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(74, 0, 224, 0.45);
        }

        .section-title {
            text-align: center;
            font-size: clamp(2rem, 5vw, 3.5rem);
            margin-bottom: 60px;
            position: relative;
            color: var(--color-text-dark);
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -15px;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient-button);
            border-radius: 2px;
        }

        .features-grid, .vision-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-card {
            background: var(--gradient-card);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-dark);
        }

        .feature-card .icon {
            font-size: 3em;
            color: var(--color-primary);
            margin-bottom: 20px;
            background: -webkit-linear-gradient(45deg, #6dd5ed, #2193b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .feature-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: var(--color-text-dark);
        }

        .vision-text {
            text-align: center;
            font-size: 1.2em;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Footer */
        footer {
            background: var(--color-bg-dark);
            color: var(--color-text-light);
            padding: 30px 0;
            text-align: center;
            font-size: 0.9em;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            opacity: 0.8;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                gap: 15px;
                margin-top: 15px;
            }

            .logo {
                margin-bottom: 15px;
            }

            .hero {
                padding: 60px 20px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .section-title {
                font-size: 2rem;
                margin-bottom: 40px;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .hero {
                padding: 40px 15px;
                margin: 15px auto;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
            }

            section {
                padding: 40px 0;
            }
        }
    </style>
</head>

            <nav>
