            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 3px;

        }

            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 75% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 25% 75%, rgba(255,255,255,0.1) 0%, transparent 50%);
            z-index: 1;
            animation: moveGradient 15s ease-in-out infinite alternate;
        }

        @keyframes moveGradient {
            0% { transform: translate(0, 0); }
            100% { transform: translate(10%, 10%); }
        }

        #hero .container {
            z-index: 2;
            position: relative;
        }

        }

        }

        }

            margin-top: 50px;

            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {

            top: 0;

            height: 5px;
            background: var(--primary-gradient);
            transition: height 0.3s ease;
        }
