<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Modern Web Design</title>
    <style>
        /* Global Reset & Box Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-gradient: linear-gradient(to right, #6a11cb, #2575fc); /* Purple to Blue */
            --secondary-gradient: linear-gradient(to right, #fc6767, #ec008c); /* Red to Pink */
            --text-color-dark: #333;
            --text-color-light: #f9f9f9;
            --bg-light: #f9f9f9;
            --bg-dark: #1a202c;
            --accent-color: #2575fc;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color-dark);
            background-color: var(--bg-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--bg-dark);
            color: var(--text-color-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-dark);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers that don't support -webkit-text-fill-color */
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        nav a {
            color: var(--text-color-light);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            text-align: center;
        }

        .primary-btn {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            box-shadow: var(--shadow-light);
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-dark);
            opacity: 0.9;
        }

        .secondary-btn {
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            margin-left: 1rem;
        }

        .secondary-btn:hover {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            border-color: transparent;
            transform: translateY(-3px);
            box-shadow: var(--shadow-light);
        }

        /* Sections */
        section {
            padding: 80px 0;
            text-align: center;
            position: relative;
            overflow: hidden; /* For potential background effects */
        }

        section:nth-of-type(even) {
            background-color: #f0f2f5; /* Light grey background for alternate sections */
        }

        h2, h3 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        h3 {
            font-size: 2rem;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); /* Subtle light grey/blue gradient */
            padding: 120px 0;
            color: var(--text-color-dark);
        }

        .hero-content h2 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .hero-content p {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            color: #555;
        }

        .hero-content strong {
            font-weight: 700;
            color: var(--accent-color);
        }

        /* Features Section */
        .features-section h3 {
            margin-bottom: 3rem;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 2rem;
        }

        .feature-item {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-dark);
        }

        .feature-item .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }

        .feature-item h4 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            color
