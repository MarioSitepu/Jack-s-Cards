<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase - 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6A11CB; /* Deep Violet */
            --secondary-color: #2575FC; /* Bright Blue */
            --accent-color: #00DDEB; /* Cyan */
            --text-dark: #333;
            --text-light: #f0f0f0;
            --bg-light: #fdfdfd;
            --bg-dark: #1a1a1a;
            --gradient-main: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-button: linear-gradient(45deg, var(--accent-color) 0%, #00aaff 100%);
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-dark: 0 8px 25px rgba(0, 0, 0, 0.3);
            --border-radius: 10px;
            --spacing-sm: 1rem;
            --spacing-md: 2rem;
            --spacing-lg: 4rem;
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        a {
            text-decoration: none;
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary-color);
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            font-weight: 700;
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }

        /* Header */
        header {
            background: var(--bg-light);
            padding: var(--spacing-md) 0;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers that don't support background-clip: text */
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: var(--spacing-md);
        }

        .nav-links a {
            color: var(--text-dark);
            font-weight: 600;
            padding: 0.5rem 1rem;
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-button);
            transform: translateX(-100%);
            transition: transform 0.3s ease-out;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            transform: translateX(0);
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* Hero Section */
        .hero {
            background: var(--gradient-main);
            color: var(--text-light);
            padding: var(--spacing-lg) var(--spacing-sm);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotateBackground 20s linear infinite;
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            margin-bottom: var(--spacing-sm);
            color: var(--text-light);
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.25rem);
            margin-bottom: var(--spacing-md);
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: var(--gradient-button);
            color: var(--text-light);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        /* Section Styling */
        section {
            padding: var(--spacing-lg) 0;
            text-align: center;
        }

        section:nth-of-type(even) {
            background-color: #f8f8f8;
        }

        h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: var(--spacing-md);
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            display: block;
            width: 60%;
            height: 4px;
            background: var(--gradient-button);
            margin: 0.5rem auto 0;
            border-radius: 2px;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }

        .feature-card {
            background-color: var(--bg-light);
            padding: var(--spacing-md);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-dark);
        }

        .feature-card i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: var(--spacing-sm);
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .feature-card p {
            font-size: 0.95rem;
            color: #555;
        }

        /* About Section */
        .about-content {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
            align-items: center;
            text-align: left;
            margin-top: var(--spacing-lg);
        }

        .about-text, .about-image {
            flex: 1;
            min-width: 280px;
        }

        .about-image img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-dark);
            transition: transform 0.3s ease;
        }

        .about-image img:hover {
            transform: scale(1.02);
        }

        /* Call to Action Section */
        .cta {
            background: var(--gradient-main);
            color: var(--text-light);
            padding: var(--spacing-lg) 0;
        }

        .cta h2 {
            color: var(--text-light);
        }

        .cta .btn {
            background: var(--gradient-button);
            margin-top: var(--spacing-md);
        }

        /* Footer */
        footer {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: var(--spacing-md) 0;
            text-align: center;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
            opacity: 0.8;
        }

        footer a {
            color: var(--accent-color);
        }

        footer a:hover {
            color: var(--secondary-color);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .container {
                padding: 0 var(--spacing-md);
            }

            .about-content {
                flex-direction: row;
                text-align: left;
            }

            .about-text {
                padding-right: var(--spacing-lg);
            }
        }

        @media (max-width: 767px) {
            .nav-links {
                display: none; /* Hide nav links on small screens */
            }

            .logo {
                font-size: 1.5rem;
            }

            .hero {
                min-height: 60vh;
                padding: var(--spacing-lg) var(--spacing-sm);
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .about-content {
                flex-direction: column;
            }

            .about-text {
                padding-right: 0;
                margin-bottom: var(--spacing-md);
            }
        }
    </style>
