<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Root variables for consistent styling */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Blue-purple gradient */
            --secondary-gradient: linear-gradient(to right, #4facfe 0%, #00f2fe 100%); /* Light blue-cyan gradient */
            --bg-color: #f4f7f6; /* Light grey background */
            --text-color-dark: #333;
            --text-color-light: #f0f0f0;
            --accent-color: #00bcd4; /* Cyan accent */
            --card-bg: #ffffff; /* White card background */
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
            --box-shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --box-shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.2);
            --font-family-sans: 'Roboto', sans-serif;
        }

        /* Base styles */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: var(--font-family-sans);
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color-dark);
            line-height: 1.6;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Header & Navigation */
        header {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow-light);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 1.5rem;
        }
        nav ul li a {
            color: var(--text-color-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero-section {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            min-height: 80vh; /* Adjusted for better content visibility */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 90% 90%, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0.3;
            animation: gradientShift 10s ease infinite alternate;
        }
        @keyframes gradientShift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(5%, 5%); }
        }

        .hero-section h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            max-width: 800px;
            z-index: 1;
        }
        .hero-section p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            z-index: 1;
        }

        /* Call to Action Button */
        .call-to-action {
            background: var(--accent-color);
            color: var(--text-color-light);
            padding: 0.9rem 2.2rem;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.4); /* Accent color shadow */
            z-index: 1;
        }
        .call-to-action:hover {
            background: #00a8bd; /* Slightly darker cyan */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 188, 212, 0.6);
        }

        /* Main Content Sections */
        main section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        main section:nth-of-type(even) {
            background-color: #e9ecef; /* Light grey for contrast */
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
            color: #444;
            position: relative;
            display: inline-block;
        }
        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        /* Feature Grid */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        .feature-card {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }
        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--box-shadow-hover);
        }
        .feature-card h3 {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .feature-card p {
            color: #666;
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        .portfolio-item {
            background-color: var(--card-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-light);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
        }
        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: var(--box-shadow-hover);
        }
        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-bottom: 3px solid var(--accent-color);
        }
        .portfolio-item h3 {
            font-size: 1.4rem;
            margin: 1.5rem 1.5rem 0.5rem;
            color: #444;
        }
        .portfolio-item p {
            font-size: 1rem;
            color: #666;
            padding: 0 1.5rem 1.5rem;
        }

        /* Contact Section */
        .contact-section form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 600px;
            margin: 3rem auto 0;
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--box-shadow-light);
        }
        .contact-section input[type="text"],
        .contact-section input[type="email"],
        .contact-section textarea {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius-md);
            font-family: var(--font-family-sans);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .contact-section input:focus,
        .contact-section textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.2);
            outline: none;
        }
        .contact-section textarea {
            min-height: 120px;
            resize: vertical;
        }
        .contact-section .call-to-action {
            width: fit-content;
            align-self: flex-end; /* Align button to the right */
            margin-top: 1rem;
        }

        /* Footer */
        footer {
            background: #2c3e50; /* Darker background */
            color: var(--text-color-light);
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            margin-top: 3rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 1rem;
            }
            nav ul {
                flex-direction: column;
                gap: 0.8rem;
                text-align: center;
            }
            .logo {
                margin-bottom: 0.5rem;
            }
            .hero-section h1 {
                font-size: 2.5rem;
            }
            .hero-section p {
                font-size: 1.1rem;
            }
            h2 {
                font-size: 2rem;
            }
            main section {
                padding: 3rem 1rem;
            }
            .feature-grid, .portfolio-grid {
                grid-template-columns: 1fr; /* Single column for smaller screens */
            }
            .contact-section .call-to-action {
                align-self: stretch; /* Make button full width on small screens */
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem 1
