<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Shaping Tomorrow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for colors and gradients */
        :root {
            --primary-gradient: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(45deg, #00c6ff 0%, #0072ff 100%);
            --accent-color: #ff6a00;
            --text-dark: #333;
            --text-light: #f4f4f4;
            --bg-light: #f9f9fb;
            --bg-dark: #2c3e50;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            margin-top: 0;
            font-weight: 700;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 15px 0;
            box-shadow: 0 2px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers not supporting -webkit-text-fill-color */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: var(--text-light);
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #00c6ff; /* A color from secondary gradient */
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .primary-btn {
            background: var(--primary-gradient);
            color: var(--text-light);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
        }

        .secondary-btn {
            background: var(--secondary-gradient);
            color: var(--text-light);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
        }

        .secondary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.6);
        }

        /* Sections */
        section {
            padding: 80px 0;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            background: var(--primary-gradient);
            color: var(--text-light);
            padding: 120px 0;
        }

        .hero h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero .subtitle {
            font-size: 1.3em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .highlight-date {
            font-weight: 700;
            color: #ffeb3b; /* A contrasting color for the date */
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        /* Features Section */
        .features {
            background-color: var(--bg-light);
        }

        .features h2, .services h2, .cta h2 {
            font-size: 2.5em;
            margin-bottom: 60px;
            position: relative;
            display: inline-block;
        }

        .features h2::after, .services h2::after, .cta h2::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 60px;
            height: 4px;
            background: var(--secondary-gradient);
            border-radius: 2px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature-item {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px var(--shadow);
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-10px);
        }

        .feature-item h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
        }

        /* Services Section */
        .services {
            background: linear-gradient(135deg, var(--bg-light) 0%, #e0e7ee 100%);
        }

        .service-cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 40px;
        }

        .service-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px var(--shadow);
            flex: 1;
            max-width: 350px;
            min-width: 280px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .service-card h3 {
            font-size: 1.6em;
            margin-bottom: 15px;
            color: #2575fc; /* A color from primary gradient */
        }

        /* CTA Section */
        .cta {
            background: var(--secondary-gradient);
            color: var(--text-light);
            padding: 100px 0;
        }

        .cta h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        .cta h2::after {
            background: var(--text-light); /* White underline for contrast */
        }

        .cta p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background-color: var(--bg-dark);
            color: var(--text-light);
            padding: 30px 0;
            font-size: 0.9em;
        }

        footer .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .social-links a {
            color: var(--text-light);
            margin-left: 20px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #00c6ff;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }

            nav ul {
                margin-top: 15px;
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .hero h1 {
                font-size: 2.5em;
            }

            .hero .subtitle {
                font-size: 1.1em;
            }

            .features h2, .services h2, .cta h2 {
                font-size: 2em;
                margin-bottom: 40px;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }

            .service-cards {
                flex-direction: column;
                align-items: center;
            }

            .service-card {
                max-width: 90%; /* Adjust width for smaller screens */
            }

            .cta {
                padding: 80px 0;
            }

            footer .container {
                flex-direction: column;
                text-align: center;
            }

            footer .social-links {
                margin-top: 15px;
            }

            .social-links a {
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5em;
            }

            .hero h1 {
                font-size: 2em;
            }

            .hero .subtitle {
                font-size: 1em;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            section {
                padding: 60px 0;
            }
        }
    </style>
</head>
