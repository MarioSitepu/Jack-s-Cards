<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase - 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-gradient-start: #6a11cb;
            --primary-gradient-end: #2575fc;
            --secondary-gradient-start: #fc6076;
            --secondary-gradient-end: #ff9a44;
            --text-color-light: #f0f0f0;
            --text-color-dark: #333;
            --bg-card: rgba(255, 255, 255, 0.1);
            --bg-card-hover: rgba(255, 255, 255, 0.2);
            --footer-bg: rgba(0, 0, 0, 0.3);
            --header-bg: rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color-light);
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--header-bg);
            padding: 1rem 0;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color-light);
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 25px;
        }

        nav ul li a {
            color: var(--text-color-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, text-shadow 0.3s ease;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: var(--secondary-gradient-end);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
            left: 0;
            background: linear-gradient(90deg, var(--secondary-gradient-start), var(--secondary-gradient-end));
        }

        nav ul li a:hover {
            color: var(--secondary-gradient-end);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #a1ffce, #faffd1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            max-width: 800px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(90deg, var(--secondary-gradient-start), var(--secondary-gradient-end));
            color: var(--text-color-light);
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        section {
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 60px;
            color: var(--text-color-light);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .feature-card {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: var(--bg-card-hover);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .feature-card i {
            font-size: 3rem;
            color: var(--secondary-gradient-end);
            margin-bottom: 20px;
            background: -webkit-linear-gradient(45deg, var(--secondary-gradient-start), var(--secondary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-card h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
            color: var(--text-color-light);
        }

        .feature-card p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .about-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .about-content p {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 10px;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .date-highlight {
            text-align: center;
            padding: 40px 20px;
            margin-top: 40px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: var(--text-color-dark);
            font-size: 2rem;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
</body>
