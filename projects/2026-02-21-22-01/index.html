<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <style>
        /* General Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient-start: #4a00e0; /* Deep Purple */
            --primary-gradient-end: #8e2de2;   /* Lighter Purple */
            --secondary-color: #00bcd4;        /* Cyan */
            --text-color-dark: #333;
            --text-color-light: #f4f4f4;
            --bg-light: #f8f8f8;
            --bg-dark: #2c3e50; /* Dark blue-gray */
            --card-bg: #fff;
            --border-radius: 8px;
            --shadow-light: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.2);
            --transition-speed: 0.3s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color-dark);
            background-color: var(--bg-light);
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section-padding {
            padding: 80px 0;
        }

        h1, h2, h3 {
            color: var(--text-color-dark);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem); /* Responsive font size */
            color: var(--text-color-light);
        }

        h2 {
            font-size: clamp(2rem, 4vw, 3.5rem);
            position: relative;
            padding-bottom: 15px;
            margin-bottom: 40px;
        }

        h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-gradient-start), var(--primary-gradient-end));
            border-radius: 2px;
        }

        h3 {
            font-size: clamp(1.5rem, 3vw, 2rem);
        }

        p {
            margin-bottom: 15px;
            font-size: 1.1rem;
            text-align: center;
        }

        .lead-text {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: var(--text-color-light);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        a:hover {
            color: var(--primary-gradient-end);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(to right, var(--primary-gradient-start), var(--primary-gradient-end));
            color: var(--text-color-light);
            padding: 12px 25px;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            color: var(--text-color-light);
            padding-bottom: 100px;
            position: relative;
            overflow: hidden;
        }

        header::before { /* Subtle background pattern/texture */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at top left, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.8;
            z-index: 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1; /* Ensure nav is above pseudo-element */
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color-light);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            color: var(--text-color-light);
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary-color);
            transition: width var(--transition-speed);
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .hero {
            text-align: center;
            padding: 100px 20px 50px;
            position: relative;
            z-index: 1;
        }

        .hero p {
            font-size: clamp(1.2rem, 2vw, 1.8rem);
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Main Content Sections */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            text-align: center;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .feature-card h3 {
            color: var(--primary-gradient-start);
            margin-bottom: 15px;
        }

        .feature-card p {
            font-size: 1rem;
            color: var(--text-color-dark);
        }

        .bg-gradient {
            background: linear-gradient(135deg, var(--primary-gradient-start) 0%, var(--primary-gradient-end) 100%);
            color: var(--text-color-light);
        }

        .bg-gradient h2, .bg-gradient p {
            color: var(--text-color-light);
        }

        .bg-gradient h2::after {
            background: var(--secondary-color); /* Different line color for contrast */
        }

        .highlight-date {
            font-weight: bold;
            color: var(--secondary-color);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 3px 8px;
            border-radius: 4px;
            white-space: nowrap; /* Prevent date from breaking */
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 40px auto 0;
            padding: 30px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color var(--transition-speed);
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: var(--primary-gradient-end);
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.2);
        }

        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .contact-form .btn {
            width: auto;
            align-self: flex-end; /* Align button to the right */
        }

        /* Footer */
        footer {
            background-color: var(--bg-dark);
            color: var(--text-color-light);
            text-align: center;
            padding: 40px 20px;
            font-size: 0.9rem;
            margin-top: 50px;
        }

        footer p {
            color: var(--text-color-light);
            margin-bottom: 15px;
        }

        .social-links a {
            color: var(--secondary-color);
            margin: 0 10px;
            font-size: 1rem;
        }

        .social-links a:hover {
            color: var(--text-color-light);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                gap: 15px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                width: 100%;
                text-align: center;
            }

            nav ul li a {
                padding: 5px 0;
                display: block;
            }

            .hero {
                padding: 80px 20px 40px;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            .section-padding {
                padding: 60px 0;
            }

            .feature-grid {
                grid-template-columns: 1fr; /* Stack features on small screens */
            }

            .contact-form {
                padding: 20px;
            }

            .contact-form .btn {
                align-self: stretch; /* Make button full width */
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .feature-card {
                padding: 20px;
            }

            footer {
                padding: 30px 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
