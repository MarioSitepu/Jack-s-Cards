<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureForge - Project 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset & Body Styles */
        :root {
            --primary-gradient: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            --secondary-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --text-dark: #333;
            --text-light: #f4f4f4;
            --background-light: #f8f9fa;
            --card-background: #ffffff;
            --accent-color: #007bff; /* A nice blue for buttons/highlights */
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--background-light);
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
        }

        /* Container for content centering */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Header */
        header {
            background: var(--card-background);
            padding: 1rem 0;
            box-shadow: 0 2px 10px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
            text-decoration: none;
            background: -webkit-linear-gradient(135deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 600;
            position: relative;
            padding-bottom: 0.3rem;
        }

        nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease-in-out;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        #hero {
            background: var(--primary-gradient);
            color: var(--text-light);
            text-align: center;
            padding: 8rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
        }

        #hero::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: rgba(255, 255, 255, 0.05);
            transform: rotate(15deg);
            z-index: 1;
            filter: blur(50px);
        }

        #hero .container {
            position: relative;
            z-index: 2;
        }

        #hero h2 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.2;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        .project-date {
            font-size: 1.1rem;
            font-weight: 300;
            margin-top: 2rem;
            opacity: 0.8;
        }

        .btn {
            display: inline-block;
            background: var(--secondary-gradient);
            color: var(--text-light);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        /* Main Content Sections */
        section {
            padding: 6rem 0;
        }

        section h3 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--text-dark);
            position: relative;
            display: inline-block;
            width: 100%;
        }

        section h3::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        /* Features Section */
        #features {
            background-color: var(--card-background);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-light);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #eee;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px var(--shadow-medium);
        }

        .feature-card .icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            background: -webkit-linear-gradient(135deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-card h4 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .feature-card p {
            font-size: 1rem;
            color: #666;
        }

        /* About Section */
        #about {
            background-color: var(--background-light);
        }

        #about .content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 3rem;
            margin-top: 3rem;
        }

        #about .text-content {
            flex: 2;
            min-width: 300px;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #555;
        }

        #about .text-content h4 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        #about .image-content {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        #about img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-light);
            transition: transform 0.3s ease;
        }

        #about img:hover {
            transform: scale(1.02);
        }

        /* Footer */
        footer {
            background: var(--text-dark);
            color: var(--text-light);
            text-align: center;
            padding: 2rem 0;
            font-size: 0.9rem;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: 1rem;
            }
</body>
</html>
