        nav ul li a:hover::after {

        .btn {

            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05em;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-medium);
            border: none;
            cursor: pointer;
        }

        .primary-btn {
            background: var(--primary-gradient);
            color: var(--text-light);
            box-shadow: 0 10px 25px rgba(100, 100, 250, 0.4);

        .primary-btn:hover {

            pointer-events: none;

            font-weight: 700;
