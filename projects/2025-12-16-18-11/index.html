<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <style>
        /* Modern CSS with gradient styling */
        :root {
            --primary-gradient: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(to right, #00c6ff 0%, #0072ff 100%);
            --bg-light: #f8f8f8;
            --bg-dark: #2c3e50;
            --text-dark: #333;
            --text-light: #f4f4f4;
            --accent-color: #2575fc;
            --card-bg: #ffffff;
            --border-radius: 10px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition-speed: 0.3s ease;
        }

        /* General Body & Typography */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--bg-light);
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
            color: var(--accent-color);
        }

        /* Header & Navigation */
        header {
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers not supporting background-clip: text */
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: var(--text-light);
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: color var(--transition-speed);
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--accent-color);
            transition: width var(--transition-speed);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        .burger {
            display: none;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: var(--text-light);
            margin: 5px;
            transition: all 0.3s ease;
        }

        /* Hero Section */
        .hero-section {
            background: var(--primary-gradient);
            color: var(--text-light);
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            background: var(--secondary-gradient);
            color: var(--text-light);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            box-shadow: 0 8px 25px rgba(0, 114, 255, 0.3);
            outline: none;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 114, 255, 0.4);
        }

        .highlight-date {
            font-weight: bold;
            color: #ffdd57; /* A subtle yellow for highlighting dates */
            text-shadow: 0 0 5px rgba(255, 221, 87, 0.5);
        }

        /* Content Sections */
        .content-section {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 3rem 2rem;
            text-align: center;
        }

        .content-section h2 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            display: inline-block;
            color: var(--text-dark);
        }

        .content-section h2::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            background: var(--accent-color);
            bottom: -10px;
            left: 20%;
            border-radius: 2px;
        }

        .content-section p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .alternate-bg {
            background-color: #eef4f8;
            padding: 5rem 2rem;
            margin-top: 0;
            margin-bottom: 0;
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            text-align: left;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
        }

        .feature-card p {
            font-size: 1rem;
            line-height: 1.7;
            color: #555;
            margin: 0; /* Override content-section p margin */
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 3rem auto 0 auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .contact-form input,
        .contact-form textarea {
            padding: 1rem 1.2rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
            outline: none;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }

        .contact-form .cta-button {
            width: auto;
            align-self: flex-start;
            padding: 0.8rem 2rem;
            font-size: 1rem;
        }
