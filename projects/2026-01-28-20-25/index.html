<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <style>
        /* General Reset & Box Sizing */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Base Styles */
        :root {
            --bg-dark: #0F0E17; /* Dark background */
            --bg-card: #2E2E3A; /* Slightly lighter for cards */
            --text-light: #E0E0E0; /* Light text */
            --text-accent: #A7A9BE; /* Muted accent text */
            --primary-gradient-start: #7F00FF; /* Vibrant purple */
            --primary-gradient-end: #E100FF; /* Vibrant magenta */
            --secondary-btn-bg: #4A4A5A; /* Secondary button background */
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-radius-lg: 12px;
            --border-radius-sm: 8px;
            --transition-speed: 0.3s ease;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: var(--text-light);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        a:hover {
            color: var(--primary-gradient-start); /* Hover effect for links */
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
            line-height: 1.2;
            color: var(--text-light);
        }

        h1 {
            font-size: 3rem;
            text-align: center;
        }

        h2 {
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 2.5rem;
        }

        h3 {
            font-size: 1.6rem;
        }

        p {
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        section {
            padding: 6rem 0;
            position: relative;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            border-radius: var(--border-radius-sm);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
            box-shadow: 0 4px 15px var(--shadow-color);
            border: none;
            cursor: pointer;
        }

        .primary-btn {
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            color: white;
        }

        .primary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        .secondary-btn {
            background-color: var(--secondary-btn-bg);
            color: var(--text-light);
            border: 1px solid var(--primary-gradient-start);
        }

        .secondary-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
            background-color: var(--primary-gradient-start); /* Subtle hover */
        }

        /* Header */
        header {
            background-color: var(--bg-dark);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers that don't support text fill color */
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2.5rem;
        }

        nav ul li a {
            font-weight: 500;
            position: relative;
            padding-bottom: 5px; /* Space for the underline effect */
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-gradient-start), var(--primary-gradient-end));
            transition: width var(--transition-speed);
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .nav-toggle {
            display: none; /* Hidden by default */
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(15,14,23,0.8), rgba(15,14,23,0.8)), url('https://images.unsplash.com/photo-1516321497487-e288ad7ab135?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh; /* Adjust height as needed */
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top right, var(--primary-gradient-start) 0%, transparent 50%, var(--primary-gradient-end) 100%);
            opacity: 0.2; /* Subtle gradient overlay */
        }

        .hero-content {
            max-width: 800px;
            z-index: 1;
            padding: 0 1.5rem;
        }

        .hero-content h1 {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary-gradient-start), var(--primary-gradient-end));
</body>
</html>
