    <style>
        /* CSS Variables */
        :root {
            --primary-color: #6a82fb; /* Blue */
            --secondary-color: #fc5c7d; /* Pink */
            --accent-color: #00f2fe; /* Cyan */
            --dark-background: #1a1a2e; /* Dark Blue */
            --light-background: #f0f2f5; /* Light Gray */
            --text-light: #e0e0e0;
            --text-dark: #333;
            --gradient-main: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --gradient-hero: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); /* Lighter blue-cyan */
            --gradient-button: linear-gradient(45deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            --font-family-sans: 'Poppins', sans-serif;
            --max-width: 1200px;
            --padding-section: 4rem 1rem;
            --border-radius: 8px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        /* Base Styles */
        body {
            font-family: var(--font-family-sans);
            margin: 0;
            padding: 0;
            background: var(--light-background);
            color: var(--text-dark);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            font-weight: 600;
            color: var(--dark-background);
        }

        p {
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-color);
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        header {
            background: var(--dark-background);
            color: var(--text-light);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers that don't support -webkit-text-fill-color */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: var(--text-light);
            font-weight: 400;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--accent-color);
            transition: width 0.3s ease-in-out;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: var(--gradient-hero);
            color: var(--text-light);
            padding: 6rem 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotateBackground 20s linear infinite;
        }

        @keyframes rotateBackground {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            max-width: 800px;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            color: var(--text-light);
        }

        .btn {
            display: inline-block;
            background: var(--gradient-button);
            color: var(--text-light);
            padding: 0.9rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* Sections */
        section {
            padding: var(--padding-section);
            text-align: center;
        }

        section:nth-of-type(even) {
            background: var(--light-background);
        }

        section:nth-of-type(odd) {
            background: #ffffff;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            position: relative;
            display: inline-block;
            color: var(--dark-background);
        }

        .section-title::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            background: var(--gradient-main);
            bottom: -10px;
            left: 20%;
            border-radius: 2px;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-item {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: left;
            border-top: 5px solid var(--primary-color);
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .feature-item i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .feature-item h3 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            color: var(--dark-background);
        }

        .feature-item p {
            color: #666;
        }

        /* About Section */
        .about-content {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 3rem;
            text-align: left;
            margin-top: 3rem;
        }

        .about-text {
            flex: 1;
            min-width: 300px;
        }

        .about-text h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--dark-background);
        }

        .about-text p {
            color: #555;
            margin-bottom: 1.5rem;
        }
