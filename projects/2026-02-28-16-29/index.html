<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nova - Modern Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #6a82fb; /* A vibrant blue */
            --secondary-color: #fc5c7d; /* A complementary pink/red */
            --gradient-start: #6a82fb;
            --gradient-end: #fc5c7d;
            --dark-bg: #1a1a2e; /* Dark background for header/footer */
            --text-color: #333;
            --light-text-color: #f0f0f0;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --spacing-unit: 1rem;
            --max-width: 1200px;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-attachment: fixed; /* Ensures gradient covers full height */
            scroll-behavior: smooth;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--secondary-color);
        }

        h1, h2, h3 {
            margin-bottom: var(--spacing-unit);
            font-weight: 700;
        }

        /* Header */
        header {
            background: var(--dark-bg);
            padding: var(--spacing-unit) calc(2 * var(--spacing-unit));
            color: var(--light-text-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text; /* Standard property */
            color: transparent; /* Fallback for browsers not supporting -webkit-text-fill-color */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: calc(2 * var(--spacing-unit));
        }

        nav ul li a {
            color: var(--light-text-color);
            font-weight: 600;
            font-size: 1.05rem;
            padding: 0.5rem 0;
            position: relative;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* Main Content Wrapper */
        main {
            flex: 1;
            padding: calc(4 * var(--spacing-unit)) 0;
            max-width: var(--max-width);
            margin: 0 auto;
            width: 100%;
        }

        section {
            padding: calc(3 * var(--spacing-unit)) calc(2 * var(--spacing-unit));
            margin-bottom: calc(4 * var(--spacing-unit));
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        section:last-of-type {
            margin-bottom: 0;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(240, 248, 255, 0.9) 100%);
            padding: calc(6 * var(--spacing-unit)) calc(2 * var(--spacing-unit));
            margin-top: calc(2 * var(--spacing-unit));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            color: var(--text-color);
        }

        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: var(--spacing-unit);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.4rem;
            margin-bottom: calc(2 * var(--spacing-unit));
            max-width: 700px;
            color: var(--text-color);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text-color);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Features Section */
        .features h2, .about h2, .cta h2 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: calc(3 * var(--spacing-unit));
            font-size: 2.5rem;
        }
        
        .features h2 {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: calc(2 * var(--spacing-unit));
            margin-top: calc(3 * var(--spacing-unit));
        }

        .feature-card {
            background-color: var(--card-bg);
            padding: calc(2 * var(--spacing-unit));
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 5px solid transparent;
            border-image: linear-gradient(to right, var(--primary-color), var(--secondary-color)) 1;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-unit);
            color: var(--primary-color);
        }

        .feature-card p {
            font-size: 0.95rem;
            color: #555;
        }

        /* About Section */
        .about p {
            margin-bottom: var(--spacing-unit);
            font-size: 1.1rem;
            color: #444;
        }
        .about strong {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            font-weight: 700;
            font-size: 1.2em;
        }

        /* CTA Section */
        .cta {
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--light-text-color);
            padding: calc(4 * var(--spacing-unit));
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .cta h2 {
            color: var(--light-text-color);
            font-size: 2.8rem;
            margin-bottom: calc(2 * var(--spacing-unit));
        }
        
        .cta .btn {
            background: var(--light-text-color); /* White button on colorful background */
            color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .cta .btn:hover {
            background: #e0e0e0;
            color: var(--secondary-color);
        }

        /* Footer */
        footer {
            background: var(--dark-bg);
            color: var(--light-text-color);
            text-align: center;
</body>
</html>
