<html lang="en">

    <style>
        /* CSS Reset & Variables */
        :root {
            --bg-dark: #1a1a2e;
            --bg-medium: #2d2d44;
            --text-light: #e0e0e0;
            --text-accent: #a7a7d9;
            --gradient-primary: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%); /* Purple to Blue */
            --gradient-secondary: linear-gradient(45deg, #fc6076 0%, #ff9a44 100%); /* Pink to Orange */
            --shadow-color: rgba(0, 0, 0, 0.4);
            --border-radius: 10px;
            --spacing-unit: 1rem;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }
