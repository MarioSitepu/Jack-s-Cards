            --tertiary-gradient: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--light-text);
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: var(--dark-bg);
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        nav ul {
            list-style: none;

            position: relative;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }
        nav ul li a:hover::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding-bottom: 50px;
        }

        section {
            padding: 80px 0;
            text-align: center;
        }

        .section-title {
            font-size: 2.8em;
            margin-bottom: 40px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
            font-weight: 700;
        }

        /* Hero Section */
        .hero {
            background: var(--primary-gradient);
            color: #fff;
            padding: 120px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(0.8) rotate(0deg); opacity: 0.7; }
            100% { transform: scale(1.2) rotate(360deg); opacity: 0.9; }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 4em;
            margin-bottom: 20px;
            font-weight: 700;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px var(--shadow-color);
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--secondary-gradient);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        /* Features Section */
        .features {
            background: var(--dark-bg);
            padding-top: 100px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .feature-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: left;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .feature-card h3 {
            font-size: 1.8em;
            margin-bottom: 15px;
            background: var(--tertiary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
            font-weight: 600;
        }

        .feature-card p {
            font-size: 1.1em;
            opacity: 0.8;
        }

            opacity: 0.3;
