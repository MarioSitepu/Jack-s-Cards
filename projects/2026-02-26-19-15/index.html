<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        :root {
            --primary-bg: #f8faff; /* Light background */
            --secondary-bg: #ffffff; /* Card background */
            --text-color: #333d51; /* Dark grey text */
            --accent-color-start: #6a11cb; /* Purple */
            --accent-color-end: #2575fc; /* Blue */
            --gradient-text-color: #ffffff;
            --border-color: #e0e6ed;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --breakpoint-tablet: 768px;
            --breakpoint-desktop: 1024px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--primary-bg);
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: var(--accent-color-end);
        }

        h1, h2, h3, h4, h5, h6 {
            margin-bottom: 0.8em;
            color: var(--text-color);
            font-weight: 700;
        }

        p {
            margin-bottom: 1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .btn {
            display: inline-block;
            padding: 0.9rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-image: linear-gradient(to right, var(--accent-color-start) 0%, var(--accent-color-end) 100%);
            color: var(--gradient-text-color);
            box-shadow: 0 4px 15px var(--shadow-medium);
        }

        .btn-primary:hover {
            background-image: linear-gradient(to right, var(--accent-color-end) 0%, var(--accent-color-start) 100%);
            box-shadow: 0 6px 20px var(--shadow-medium);
            transform: translateY(-2px);
        }

        /* Header */
        .header {
            background-color: var(--secondary-bg);
            padding: 1.2rem 0;
            box-shadow: 0 2px 10px var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background-image: linear-gradient(to right, var(--accent-color-start) 0%, var(--accent-color-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers not supporting background-clip */
        }

        .nav-menu ul {
            list-style: none;
            display: flex;
        }

        .nav-menu ul li {
            margin-left: 2rem;
        }

        .nav-menu ul li a {
            color: var(--text-color);
            font-weight: 600;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-menu ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-image: linear-gradient(to right, var(--accent-color-start), var(--accent-color-end));
            transition: width 0.3s ease;
        }

        .nav-menu ul li a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background-image: linear-gradient(135deg, var(--accent-color-start) 0%, var(--accent-color-end) 100%);
            color: var(--gradient-text-color);
            padding: 6rem 0;
            text-align: center;
            display: flex;
            align-items: center;
            min-height: 70vh;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--gradient-text-color);
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        /* Section Styling */
        .section {
            padding: 5rem 0;
            text-align: center;
        }

        .section:nth-of-type(even) {
            background-color: var(--primary-bg);
        }
        .section:nth-of-type(odd) {
            background-color: var(--secondary-bg);
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        .section h2::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            width: 80px;
            height: 4px;
            background-image: linear-gradient(to right, var(--accent-color-start), var(--accent-color-end));
            border-radius: 2px;
        }

        .section-description {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto 3rem auto;
            opacity: 0.8;
        }

        /* Features Section */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background-color: var(--secondary-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px var(--shadow-light);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px var(--shadow-medium);
        }

        .feature-card .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background-image: linear-gradient(to right, var(--accent-color-start) 0%, var(--accent-color-end) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback */
        }

        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
        }

        .feature-card p {
            font-size: 0.95rem;
            line-height: 1.7;
        }

        /* About Section */
        .about-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            text-align: left;
            margin-top: 3rem;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .about-content p {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        /* Call to Action Section */
        .cta {
            background-image: linear-gradient(45deg, var(--accent-color-end) 0%, var(--accent-color-start) 100%);
            color: var(--gradient-text-color);
            padding: 4rem 0;
            text-align: center;
        }

        .cta h2 {
            color: var(--gradient-text-color);
            font-size: 2.8rem;
            margin-bottom: 1rem;
        }

            margin-bottom: 2.5rem;
