        nav a::after {

            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-color-1);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Buttons */
        .btn {

        .secondary-btn {

        .secondary-btn:hover {
            background-color: var(--primary-color);

            transform: translateY(-3px);

            overflow: hidden;

        .hero-section::before {
            content: '';

            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 70%),

            animation: rotateGradient 20s linear infinite;
            opacity: 0.2;
            z-index: 0;
        }

        @keyframes rotateGradient {

            100% { transform: rotate(360deg); }

        .features-section {

        .feature-grid {

            gap: 30px;
            margin-top: 50px;
        }

        .feature-card {

            box-shadow: var(--shadow-light);

            text-align: left;
            border-top: 4px solid transparent;
            border-image: var(--gradient-accent) 1;
            border-image-slice: 1;
        }

        .feature-card:hover {

            box-shadow: var(--shadow-medium);
        }

        .feature-card .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            line-height: 1;
        }

        .feature-card h4 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .feature-card p {
            font-size: 1rem;
            color: var(--text-dark);
        }

        /* About Section */
        .about-section {
            background-color: var(--background-alt-light); /* A slightly different light background */
            color: var(--text-dark);

        }

        .about-section p {
            max-width: 800px;

        }

        .cta-section {

            color: var(--text-light);
            padding: 80px 0;
        }

        .cta-section h3 {
            color: var(--text-light);

        }

        .cta-section p {
            font-size: 1.2rem;
