    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* CSS RESET & VARS */
        :root {
            --primary-color: #6a11cb; /* Deep Purple */
            --secondary-color: #2575fc; /* Bright Blue */
            --accent-color: #00f2fe; /* Electric Cyan */
            --dark-bg: #1a1a2e; /* Dark Blue-Purple */
            --light-text: #e0e0e0; /* Off-White */
            --dark-text: #333; /* Dark Gray */
            --card-bg: rgba(255, 255, 255, 0.05); /* Semi-transparent white for cards */
            --gradient-1: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            --gradient-2: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            --border-radius-lg: 15px;
            --border-radius-md: 10px;
            --box-shadow-light: 0 5px 15px rgba(0, 0, 0, 0.2);
            --box-shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.4);
            --transition-speed: 0.3s ease;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--light-text);
            background: var(--dark-bg);
            background-image: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden; /* Prevents horizontal scroll from overflowing elements */
        }

        /* TYPOGRAPHY */
        h1, h2, h3 {
            font-weight: 700;
            margin-bottom: 0.8em;
            color: var(--light-text);
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-align: center;
        }

        h3 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            color: var(--accent-color);
        }

        p {
            margin-bottom: 1em;
            font-size: 1.1rem;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        a:hover {
            color: var(--primary-color);
        }

        /* LAYOUT & SECTIONS */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 80px 0;
            position: relative;
        }

        /* HEADER */
        header {
            background-color: rgba(26, 26, 46, 0.95);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow-dark);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light-text);
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
        }
