<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <style>
        /* Modern CSS with Gradient Styling */
        :root {
            --primary-gradient: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(to right, #00c6ff 0%, #0072ff 100%);
            --background-gradient: linear-gradient(to right top, #283048, #859398); /* Darker, sophisticated background */
            --text-color: #f4f4f4;
            --heading-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --footer-bg: rgba(0, 0, 0, 0.3);
            --box-shadow-light: rgba(0, 0, 0, 0.2) 0px 8px 24px;
            --box-shadow-dark: rgba(0, 0, 0, 0.4) 0px 10px 30px;
        }

        /* Global Resets and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--background-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            color: var(--heading-color);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        h1 { font-size: 2.8rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 2rem; }

        p {
            margin-bottom: 1rem;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #a7e0ff; /* Lighter blue for hover */
        }

        /* Buttons */
        .btn {
            display: inline-block;
            background: var(--primary-gradient);
            color: var(--heading-color);
            padding: 12px 25px;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: var(--box-shadow-light);
            border: none;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; /* Prevent blue tap highlight on mobile */
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--box-shadow-dark);
            opacity: 0.9;
        }

        .btn.secondary-btn {
            background: var(--secondary-gradient);
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.4);
            color: var(--heading-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px); /* Modern frosted glass effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header nav ul {
            list-style: none;
            display: flex;
        }

        header nav ul li {
            margin-left: 25px;
        }

        header nav ul li a {
            font-weight: 500;
            padding: 5px 0;
            position: relative;
        }

        header nav ul li a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-gradient);
            transition: width 0.3s ease;
        }

        header nav ul li a:hover::after,
        header nav ul li a.active::after {
            width: 100%;
        }

        /* Main Content Sections */
        main {
            flex-grow: 1; /* Allows main to take up available space */
        }

        section {
            padding: 80px 0;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(40, 48, 72, 0.7), rgba(133, 147, 152, 0.7)), url('https://via.placeholder.com/1920x1080/000000/FFFFFF?text=Modern+Design') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Dark overlay */
            z-index: 1;
        }

        .hero .container {
            position: relative;
            z-index: 2;
        }

        .hero-content h2 {
            font-size: 3.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero-content p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 2rem auto;
            opacity: 0.9;
        }

        /* Features Section */
        .features-section {
            background: rgba(255, 255, 255, 0.05); /* Slightly lighter than body background */
            padding: 100px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .features-section h3 {
            margin-bottom: 3rem;
            font-size: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 2rem;
        }

        .feature-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            padding: 40px 25px;
            box-shadow: var(--box-shadow-light);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

            content: '';
            position: absolute;
            top: 0;
            left: 0;
