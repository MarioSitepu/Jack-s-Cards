        /* CSS variables for colors */
        :root {
            --primary-bg-start: #1a2a6c; /* Dark blue */
            --primary-bg-end: #b21f1f;   /* Dark red/purple */
            --secondary-bg-start: #0f0c29; /* Deep violet */
            --secondary-bg-mid: #302b63;   /* Medium violet */
            --secondary-bg-end: #24243e;   /* Darker violet */
            --text-light: #e0e0e0;
            --text-dark: #333;
            --accent-color: #00c6ff; /* Bright blue */
            --accent-color-hover: #00a0e0;
            --btn-secondary-start: #e73c7e; /* Pink */
            --btn-secondary-end: #ee7752;   /* Orange */
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-light);
            background: linear-gradient(135deg, var(--primary-bg-start) 0%, var(--primary-bg-end) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-color-hover);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
        }

        .nav ul {
            list-style: none;
            display: flex;
        }

        .nav ul li {
            margin-left: 2rem;
        }

        .nav ul li a {
            color: var(--text-light);
            font-weight: 600;
            position: relative;
        }

        .nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease-in-out;
        }

        .nav ul li a:hover::after,
        .nav ul li a.active::after {
            width: 100%;
        }

        /* Main Content */
        main {
            flex: 1; /* Allows main to take up available space, pushing footer down */
        }

        section {
            padding: 80px 0;
            text-align: center;
        }

        h2, h3 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        h3 {
            font-size: 2.2rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--accent-color), #30cfd0);
            color: #fff;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(45deg, var(--btn-secondary-start), var(--btn-secondary-end));
            box-shadow: 0 5px 15px rgba(231, 60, 126, 0.4);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 20px rgba(231, 60, 126, 0.6);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, rgba(26, 42, 108, 0.8) 0%, rgba(178, 31, 31, 0.8) 100%), url('https://source.unsplash.com/random/1600x900?technology,abstract,futuristic') no-repeat center center/cover;
            padding: 150px 0;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }

        .hero h2 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* About Us Section */
        .about-us {
            background: rgba(0,0,0,0.2); /* Slightly transparent dark background */

            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);

</body>
