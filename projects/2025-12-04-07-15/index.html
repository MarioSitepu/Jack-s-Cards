<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectNova - Modern Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --secondary-gradient: linear-gradient(135deg, #2575fc 0%, #00d9ff 100%);
            --bg-color-light: #f0f2f5;
            --bg-color-dark: #1a202c;
            --text-color-dark: #333;
            --text-color-light: #fff;
            --accent-color: #ff5722; /* A vibrant orange */
            --card-bg: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.2);
            --border-radius: 12px;
            --font-family: 'Poppins', sans-serif;
            --max-width: 1200px;
            --padding-section: 60px 20px;
        }

        /* Base Styles */
        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--text-color-dark);
            background: var(--bg-color-light);
            scroll-behavior: smooth;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            font-weight: 700;
            color: #2c3e50; /* A slightly darker text for headings */
        }

        p {
            margin-bottom: 1em;
        }

        a {
            text-decoration: none;
            color: inherit; /* Inherit color by default, style specific links */
        }
        a:hover {
            opacity: 0.8;
        }

        .container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .site-header {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            padding: 15px 0;
            box-shadow: 0 4px 15px var(--shadow-strong);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .site-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }
        .logo a {
            color: var(--text-color-light);
        }

        .main-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
        }

        .main-nav a {
            color: var(--text-color-light);
            font-weight: 600;
            padding: 5px 0;
            position: relative;
        }

        .main-nav a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease-in-out;
        }

        .main-nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            background: var(--secondary-gradient);
            color: var(--text-color-light);
            padding: 100px 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            position: relative;
            overflow: hidden; /* For potential background animations */
        }

        .hero::before, .hero::after {
            content: '';
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            z-index: 1;
        }

        .hero::before {
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            animation: float1 10s infinite ease-in-out;
        }
        .hero::after {
            bottom: -70px;
            right: -70px;
            width: 250px;
            height: 250px;
            animation: float2 12s infinite ease-in-out;
        }

        @keyframes float1 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes float2 {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-20px, -20px); }
            100% { transform: translate(0, 0); }
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            z-index: 2; /* Ensure content is above pseudo-elements */
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            margin-bottom: 20px;
            color: var(--text-color-light);
            line-height: 1.1;
        }

        .hero p {
            font-size: clamp(1rem, 2vw, 1.3rem);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: var(--accent-color);
            color: var(--text-color-light);
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 87, 34, 0.4);
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 87, 34, 0.6);
        }
