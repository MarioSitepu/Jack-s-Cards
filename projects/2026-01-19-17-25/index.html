<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Project Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --primary-gradient: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); /* Purple to Blue */
            --secondary-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%); /* Light Blue */
            --background-color: #f0f2f5; /* Light grey background */
            --text-color-dark: #333;
            --text-color-light: #fff;
            --card-background: #fff;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --spacing-unit: 1rem;
            --header-height: 80px;
        }

        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color-dark);
            background-color: var(--background-color);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 2);
        }

        h1, h2, h3, h4, h5, h6 {
            margin-bottom: var(--spacing-unit);
            font-weight: 700;
            color: var(--text-color-dark);
        }

        h1 { font-size: clamp(2.5rem, 5vw, 3.5rem); }
        h2 { font-size: clamp(2rem, 4vw, 3rem); }
        h3 { font-size: clamp(1.75rem, 3.5vw, 2.5rem); }
        p {
            margin-bottom: var(--spacing-unit);
            font-size: clamp(1rem, 2vw, 1.15rem);
        }

        a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2575fc; /* A specific shade of blue for hover */
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn.primary {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
        }

        .btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(106, 17, 203, 0.4);
        }

        .btn.secondary {
            background: var(--secondary-gradient);
            color: var(--text-color-light);
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.3);
        }

        .btn.secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 198, 255, 0.4);
        }

        .card {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: calc(var(--spacing-unit) * 2);
            margin-bottom: calc(var(--spacing-unit) * 2);
        }

        .highlight-date {
            font-weight: 700;
            color: #6a11cb; /* Primary gradient start color */
            background: rgba(106, 17, 203, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        /* Header */
        header {
            background-color: var(--card-background);
            box-shadow: var(--card-shadow);
            padding: var(--spacing-unit) 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            height: var(--header-height);
            display: flex;
            align-items: center;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 0;
            padding-bottom: 0;
        }

        .logo {
            font-size: clamp(1.8rem, 3vw, 2.2rem);
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent; /* Fallback for browsers that don't support text-fill-color */
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: calc(var(--spacing-unit) * 1.5);
        }

        header nav a {
            font-weight: 600;
            color: var(--text-color-dark);
            padding: 0.5rem 0;
            position: relative;
        }

        header nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            background: var(--primary-gradient);
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }

        header nav a:hover::after {
            width: 100%;
        }

        /* Sections */
        section {
            padding: calc(var(--spacing-unit) * 5) 0;
            text-align: center;
        }

        .hero-section {
            background: var(--primary-gradient);
            color: var(--text-color-light);
            padding: calc(var(--spacing-unit) * 8) 0;
            display: flex;
            align-items: center;
            min-height: 70vh;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .hero-section h2 {
            color: var(--text-color-light);
            margin-bottom: calc(var(--spacing-unit) * 1.5);
        }

        .hero-section p {
            font-size: clamp(1.15rem, 2.5vw, 1.35rem);
            margin-bottom: calc(var(--spacing-unit) * 2);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-section .highlight-date {
            color: var(--text-color-light);
            background: rgba(255, 255, 255, 0.2);
        }

        .features-section {
            background-color: var(--background-color);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: calc(var(--spacing-unit) * 2);
            margin-top: calc(var(--spacing-unit) * 3);
        }

        .feature-item {
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
        }

        .feature-item h4 {
            font-size: clamp(1.25rem, 2.5vw, 1.5rem);
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            margin-bottom: var(--spacing-unit);
        }

        .about-section {
            background-color: var(--card-background);
        }

        .about-section p {
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: justify;
        }

        .contact-section {
            background-color: var(--background-color);
        }

        .contact-form {
            max-width: 600px;
            margin: calc(var(--spacing-unit) * 3) auto 0;
            text-align: left;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: var(--spacing-unit);
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }

        .contact-form textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Footer */
        footer {
            background-color: var(--text-color-dark);
            color: var(--background-color);
            padding: calc(var(--spacing-unit) * 2) 0;
            text-align: center;
            font-size: 0.9rem;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-unit);
        }

        footer a {
            color: var(--background-color);
            margin: 0 0.5rem;
        }

        footer a:hover {
            color: #00c6ff;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: var(--spacing-unit);
                padding: var(--spacing-unit);
            }

            header nav ul {
                flex-direction: column;
                gap: calc(var(--spacing-unit) * 0.5);
                text-align: center;
            }

            header nav a::after {
                left: 50%;
                transform: translateX(-50%);
            }

            header {
                height: auto; /* Allow header to expand */
                padding: var(--spacing-unit) 0;
            }

            .hero-section {
                padding: calc(var(--spacing-unit) * 5) 0;
                min-height: auto;
            }

            .feature-grid {
                grid-template-columns: 1fr;
            }

            .feature-item {
                text-align: center;
                align-items: center;
            }

            .about-section p {
                text-align: left; /* Adjust for better readability on small screens */
            }

            .container {
                padding: var(--spacing-unit);
            }
        }

        @media (max-width: 480px) {
            .btn {
                width: 100%;
                padding: 1rem 1.5rem;
            }
            .contact-form input,
            .contact-form textarea {
                padding: 0.8rem;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Project Nova</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero-section">
            <div class="container">
                <h2>Welcome to Our Innovative Project</h2>
                <p>A glimpse into the future, developed on <span class="highlight-date">2026-01-19</span>.</p>
                <a href="#features" class="btn primary">Discover More</a>
            </div>
        </section>

        <section id="features" class="features-section
